<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S22 Admin - إدارة المساهمات والشكاوى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="app-style.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
        }

        .nav-item.active {
            background-color: #e0e7ff;
            color: #4338ca;
            border-right: 4px solid #4338ca;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden">

    <div class="flex-shrink-0 w-64 bg-gray-800 text-white overflow-y-auto hidden md:block z-20">
        <div class="p-4 text-center border-b border-gray-700">
            <h1 class="text-xl font-bold">بوابة المشرف</h1>
            <p class="text-xs text-gray-400 mt-1">S22 Market Support</p>
        </div>
        <nav class="p-2 space-y-2">
            <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-md">
                <i class="fas fa-chart-line ml-3"></i> لوحة التحكم
            </a>
            <a href="admin-contributions.html" class="bg-indigo-700 text-white flex items-center px-4 py-3 rounded-md">
                <i class="fas fa-headset ml-3"></i> إدارة المساهمات
            </a>
            <button id="logout-btn"
                class="w-full text-right flex items-center px-4 py-3 text-red-400 hover:bg-red-900/20 rounded-md mt-6">
                <i class="fas fa-sign-out-alt ml-3"></i> تسجيل الخروج
            </button>
        </nav>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden relative bg-gray-50">

        <div id="login-overlay" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
            <div
                class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full mx-4 text-center border-t-4 border-indigo-600">
                <div class="mb-6">
                    <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto"><i
                            class="fas fa-lock text-4xl text-indigo-600"></i></div>
                </div>
                <h2 class="text-2xl font-bold mb-2 text-gray-800">التحقق من الصلاحيات</h2>
                <div
                    class="loader mx-auto mt-4 w-8 h-8 rounded-full border-4 border-indigo-200 border-t-indigo-600 animate-spin">
                </div>
            </div>
        </div>

        <header
            class="flex-shrink-0 border-b border-gray-200 bg-white shadow-sm p-4 sm:p-6 flex justify-between items-center z-10">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">مراجعة المساهمات & الشكاوى</h2>
                <p class="text-sm text-gray-500 mt-1">إدارة استفسارات المستخدمين والمحتوى المرسل</p>
            </div>
            <div class="flex items-center space-x-4 space-x-reverse">
                <div class="text-left hidden sm:block">
                    <p id="admin-name" class="text-sm font-bold text-gray-800">المشرف</p>
                    <p class="text-xs text-green-600">متصل الآن</p>
                </div>
                <div
                    class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold">
                    A</div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 sm:p-8">
            <div
                class="mb-8 flex flex-col sm:flex-row justify-between items-center gap-4 bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <div class="relative w-full sm:max-w-md">
                    <input type="text" id="search-input" onkeyup="filterContributions()" placeholder="بحث في المحتوى..."
                        class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                    <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <div class="text-sm text-gray-500 font-medium">
                    العدد: <span id="contrib-count" class="text-indigo-600 font-bold">0</span>
                </div>
            </div>

            <div id="contributions-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Data will load here -->
                <div class="col-span-full text-center py-12 text-gray-400">
                    <i class="fas fa-spinner fa-spin text-3xl mb-3"></i>
                    <p>جاري تحميل البيانات...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- View Modal -->
    <div id="view-modal"
        class="fixed inset-0 bg-black/60 z-[100] hidden flex items-center justify-center backdrop-blur-sm p-4">
        <div
            class="bg-white rounded-2xl w-full max-w-2xl shadow-2xl transform transition-all flex flex-col max-h-[95vh]">
            <div class="p-5 border-b flex justify-between items-center bg-gray-50 rounded-t-2xl">
                <div>
                    <h3 class="text-xl font-bold text-gray-800">التفاصيل</h3>
                    <p id="modal-date" class="text-xs text-gray-500 mt-1">--</p>
                </div>
                <button onclick="closeViewModal()"
                    class="text-gray-400 hover:text-gray-600 bg-white p-2 rounded-full shadow-sm hover:shadow transition">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>

            <div class="p-6 overflow-y-auto">
                <div class="flex items-center gap-3 mb-6 p-3 bg-indigo-50 rounded-lg border border-indigo-100">
                    <div
                        class="w-10 h-10 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700 font-bold">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <p id="modal-author" class="font-bold text-gray-800">--</p>
                        <p id="modal-email" class="text-xs text-gray-500">--</p>
                        <span id="modal-type"
                            class="bg-indigo-600 text-white text-[10px] px-2 py-0.5 rounded-full mt-1 inline-block">--</span>
                    </div>
                </div>

                <div class="mb-6">
                    <h4 class="text-sm font-bold text-gray-500 mb-2">المحتوى:</h4>
                    <p id="modal-content"
                        class="text-gray-800 text-base leading-relaxed whitespace-pre-line bg-gray-50 p-4 rounded-xl border border-gray-200 min-h-[80px]">
                        --
                    </p>
                </div>

                <div id="modal-telegram-section" class="hidden mb-4">
                    <a id="modal-telegram-link" href="#" target="_blank"
                        class="flex items-center gap-2 text-blue-500 hover:text-blue-700 bg-blue-50 p-3 rounded-lg">
                        <i class="fab fa-telegram text-xl"></i>
                        <span>حساب تيليجرام: <span id="modal-telegram-user" class="font-bold"></span></span>
                    </a>
                </div>

                <div id="modal-image-section" class="hidden mb-6">
                    <h4 class="text-sm font-bold text-gray-500 mb-2">صورة مرفقة:</h4>
                    <div class="bg-gray-100 p-2 rounded-xl border border-gray-200">
                        <img id="modal-image" src="" alt="مرفق"
                            class="max-w-full h-auto rounded-lg mx-auto shadow-sm cursor-pointer hover:opacity-95"
                            onclick="window.open(this.src, '_blank')">
                    </div>
                </div>

                <div id="modal-drive-section" class="hidden">
                    <a id="modal-drive-link" href="#" target="_blank"
                        class="flex items-center justify-center gap-2 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold transition shadow-lg shadow-blue-200">
                        <i class="fas fa-external-link-alt text-xl"></i>
                        <span>فتح الرابط / الملف</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './app-core.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, onSnapshot, query, orderBy, doc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let allContributions = [];

        const ADMIN_EMAILS = [
            's22market@gmail.com', 'yacinee474474@gmail.com', 'nourmt01@gmail.com'
        ];

        // Auth Logic
        onAuthStateChanged(auth, async (user) => {
            const overlay = document.getElementById('login-overlay');
            if (!user) {
                window.location.href = 'admin-login.html';
                return;
            }

            // Check Admin
            let isAdmin = false;
            if (ADMIN_EMAILS.includes(user.email)) isAdmin = true;
            else {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists() && userDoc.data().role === 'admin') isAdmin = true;
                } catch (e) { }
            }

            if (isAdmin) {
                overlay.classList.add('hidden');
                document.getElementById('admin-name').textContent = user.displayName || 'المشرف';
                loadContributions();
            } else {
                alert('غير مصرح لك بالدخول');
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        // Load Data
        function loadContributions() {
            const q = query(collection(db, "student_contributions"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                allContributions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                document.getElementById('contrib-count').textContent = allContributions.length;
                renderGrid(allContributions);
            });
        }

        // Render Grid
        function renderGrid(list) {
            const grid = document.getElementById('contributions-grid');
            if (list.length === 0) {
                grid.innerHTML = `<div class="col-span-full flex flex-col items-center justify-center py-16 text-gray-400 bg-white rounded-xl border border-dashed border-gray-300"><i class="fas fa-folder-open text-4xl mb-4"></i><p>لا توجد مساهمات</p></div>`;
                return;
            }

            grid.innerHTML = list.map(item => {
                let dateStr = 'تاريخ غير معروف';
                if (item.createdAt && item.createdAt.toDate) {
                    dateStr = item.createdAt.toDate().toLocaleDateString('ar-EG', { year: 'numeric', month: 'short', day: 'numeric' });
                }

                let badgeColor = 'bg-gray-100 text-gray-700';
                if (item.type === 'شكوى/اقتراح') badgeColor = 'bg-red-100 text-red-700';
                if (item.type === 'سؤال') badgeColor = 'bg-indigo-100 text-indigo-700';

                let attachmentIcon = '';
                if (item.imageUrl) attachmentIcon = '<i class="fas fa-image text-green-500 ml-2" title="يوجد صورة"></i>';
                else if (item.driveLink) attachmentIcon = '<i class="fas fa-link text-blue-500 ml-2" title="يوجد رابط"></i>';

                return `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition duration-300 flex flex-col relative group">
                    <div class="p-4 border-b border-gray-50 flex justify-between items-start">
                        <div>
                            <span class="${badgeColor} text-xs px-2 py-1 rounded-md font-bold">${item.type || 'عام'}</span>
                            ${attachmentIcon}
                            <p class="text-xs text-gray-400 mt-1">${dateStr}</p>
                        </div>
                        <div class="flex gap-2">
                             <button onclick="openViewModal('${item.id}')" class="text-blue-400 hover:text-blue-600 hover:bg-blue-50 p-2 rounded-lg transition" title="عرض التفاصيل">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="confirmDelete('${item.id}')" class="text-gray-300 hover:text-red-500 hover:bg-red-50 p-2 rounded-lg transition" title="حذف">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-5 flex-1 cursor-pointer" onclick="openViewModal('${item.id}')">
                        <p class="text-gray-700 text-sm leading-relaxed line-clamp-4">
                            ${item.content || '...'}
                        </p>
                    </div>
                    <div class="p-4 bg-gray-50 rounded-b-2xl border-t border-gray-100 flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700 font-bold text-xs">${(item.authorName || 'U').charAt(0)}</div>
                        <p class="text-sm font-bold text-gray-800 truncate">${item.authorName || 'فاعل خير'}</p>
                    </div>
                </div>`;
            }).join('');
        }

        // View Modal Logic
        window.openViewModal = (id) => {
            const item = allContributions.find(i => i.id === id);
            if (!item) return;

            document.getElementById('modal-author').textContent = item.authorName || 'فاعل خير';
            document.getElementById('modal-email').textContent = item.authorEmail || '';
            document.getElementById('modal-type').textContent = item.type || 'عام';
            document.getElementById('modal-content').textContent = item.content || 'لا يوجد محتوى نصي.';
            if (item.createdAt && item.createdAt.toDate) {
                document.getElementById('modal-date').textContent = item.createdAt.toDate().toLocaleString('ar-EG');
            }

            // Image
            const imgSection = document.getElementById('modal-image-section');
            const imgTag = document.getElementById('modal-image');
            if (item.imageUrl) {
                imgSection.classList.remove('hidden');
                imgTag.src = item.imageUrl;
            } else {
                imgSection.classList.add('hidden');
            }

            // Telegram
            const tgSection = document.getElementById('modal-telegram-section');
            if (item.telegramUser) {
                tgSection.classList.remove('hidden');
                document.getElementById('modal-telegram-user').textContent = '@' + item.telegramUser;
                document.getElementById('modal-telegram-link').href = 'https://t.me/' + item.telegramUser;
            } else {
                tgSection.classList.add('hidden');
            }

            // Link
            const driveSection = document.getElementById('modal-drive-section');
            const driveLinkBtn = document.getElementById('modal-drive-link');
            if (item.driveLink) {
                driveSection.classList.remove('hidden');
                driveLinkBtn.href = item.driveLink;
            } else {
                driveSection.classList.add('hidden');
            }

            document.getElementById('view-modal').classList.remove('hidden');
        };

        window.closeViewModal = () => {
            document.getElementById('view-modal').classList.add('hidden');
        };

        // Delete Logic
        window.confirmDelete = async (id) => {
            const result = await Swal.fire({ title: 'حذف المساهمة؟', text: "لن يمكنك التراجع عن هذا!", icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', cancelButtonColor: '#6b7280', confirmButtonText: 'نعم، حذف', cancelButtonText: 'إلغاء' });
            if (result.isConfirmed) {
                try { await deleteDoc(doc(db, "student_contributions", id)); Swal.fire('تم الحذف', '', 'success'); }
                catch (error) { Swal.fire('خطأ', 'فشل الحذف', 'error'); }
            }
        };

        window.filterContributions = () => {
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = allContributions.filter(item => (item.content?.toLowerCase().includes(term)) || (item.authorName?.toLowerCase().includes(term)));
            renderGrid(filtered);
        };

        // Expose to window
        window.openViewModal = openViewModal;
        window.closeViewModal = closeViewModal;
        window.confirmDelete = confirmDelete;
        window.filterContributions = filterContributions;

    </script>
</body>

</html>
