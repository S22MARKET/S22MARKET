    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f2f5;
        }

        .hidden {
            display: none;
        }

        .dashboard-tab:hover {
            background-color: #4338ca;
        }

        .dashboard-tab.active-tab {
            background-color: #4f46e5;
            color: white;
            font-weight: bold;
        }

        .dashboard-panel {
            animation: fadeIn 0.5s;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            z-index: 50;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Skeleton & Animation */
        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 6px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.4s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

                <nav class="flex-1 p-2 space-y-2">
                    <a href="dashboard.html"

                    <a href="admin-sellers.html"

                    <hr class="border-gray-700 my-2">

                    <a href="dawarat_admin_manager.html"

    <div id="modal-container"></div>

    <script type="module">
        import { auth, db } from './app-core.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, addDoc, doc, deleteDoc, onSnapshot, query, serverTimestamp, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- INLINED AUTH (Self-Contained) ---
        async function requireAuth(authInstance) {
            return new Promise((resolve) => {
                const unsubscribe = onAuthStateChanged(authInstance, (user) => {
                    if (!user) {
                        try { window.location.href = 'admin-login.html'; } catch (e) { console.error(e); }
                        resolve(null);
                    } else {
                        resolve(user);
                    }
                    unsubscribe();
                });
            });
        }

        // Keep for reference
        const ADMIN_EMAILS = [
            's22market@gmail.com',
            'yacinee474474@gmail.com',
            'nourmt01@gmail.com'
        ];

        let notesCache = [];

        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const logoutBtn = document.getElementById('logout-btn');
        const getEl = (id) => document.getElementById(id);
        const getVal = (id) => getEl(id)?.value || '';

        requireAuth(auth).then(async (user) => {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            const isAdminEmail = ADMIN_EMAILS.includes(user.email);
            const isAdminRole = userDoc.exists() && userDoc.data().role === 'admin';

            if (isAdminRole || isAdminEmail) {
                if (loginPage) loginPage.classList.add('hidden');
                if (dashboardPage) dashboardPage.classList.remove('hidden');
                if (getEl('admin-welcome-name')) getEl('admin-welcome-name').textContent = `مرحباً، ${user.displayName || user.email.split('@')[0]}`;
                initializeDashboard();
                ThemeManager.renderSidebarControl('sidebar-theme-container');
            } else {
                window.location.href = 'index.html';
            }
        });
        logoutBtn.addEventListener('click', async () => { await signOut(auth); });

        function setActiveTab() {
            const currentPage = window.location.pathname.split('/').pop();
            const tabs = document.querySelectorAll('.dashboard-tab');
            tabs.forEach(tab => {
                const tabHref = tab.getAttribute('href').split('/').pop();
                if (tabHref === currentPage) {
                    tab.classList.add('active-tab');
                } else {
                    tab.classList.remove('active-tab');
                }
            });
        }

        // (الدالة الرئيسية لهذه الصفحة)
        async function initializeDashboard() {
            setActiveTab();
            loadNotepad();
        }

        // --- (جميع الدوال المنسوخة من الملف القديم والمخصصة للمفكرة) ---

        function loadNotepad() {
            const panel = getEl('notepad-panel');
            // Skeleton
            panel.innerHTML = `<h1 class="text-3xl font-bold text-gray-800 mb-6">المفكرة (للمدراء فقط)</h1>
        <div id="notes-skeleton" class="space-y-4 mb-6">
             ${Array(3).fill(0).map(() => `
                <div class="bg-yellow-50 border-l-4 border-yellow-200 p-4 rounded-r-lg flex justify-between items-center animate-pulse">
                     <div class="space-y-2 w-full">
                        <div class="skeleton w-3/4 h-5 bg-yellow-200/50"></div>
                        <div class="skeleton w-1/4 h-3 bg-yellow-200/50"></div>
                     </div>
                </div>
             `).join('')}
        </div>
        <div id="notes-list" class="space-y-4 mb-6 hidden"></div>
        <div class="bg-white p-4 rounded-xl shadow-md">
            <h3 class="font-bold text-lg mb-2">إضافة ملاحظة جديدة</h3>
            <textarea id="note-input" class="w-full p-2 border rounded" rows="3" placeholder="اكتب ملاحظتك هنا..."></textarea>
            <button id="add-note-btn" class="mt-2 bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-indigo-700">إضافة</button>
        </div>`;

            getEl('add-note-btn').onclick = async () => {
                const text = getVal('note-input');
                if (!text) return;
                await addDoc(collection(db, "notes"), { text, createdAt: serverTimestamp() });
                getEl('note-input').value = '';
            };

            onSnapshot(query(collection(db, "notes"), orderBy("createdAt", "desc")), (snapshot) => {
                getEl('notes-skeleton').classList.add('hidden');
                const list = getEl('notes-list');
                list.classList.remove('hidden');

                notesCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                list.innerHTML = notesCache.length === 0 ? '<p class="text-center text-gray-500">لا توجد ملاحظات.</p>' : '';
                notesCache.forEach((note, index) => {
                    const el = document.createElement('div');
                    el.className = 'bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 rounded-r-lg flex justify-between items-center fade-in-up';
                    el.style.animationDelay = `${index * 0.05}s`;
                    el.innerHTML = `
                    <div>
                        <p>${note.text}</p>
                        <p class="text-xs font-mono mt-1">${note.createdAt?.toDate().toLocaleString('ar-EG')}</p>
                    </div>
                    <button class="delete-note-btn text-yellow-600 hover:text-red-700" data-id="${note.id}"><i class="fas fa-trash"></i></button>`;
                    el.querySelector('.delete-note-btn').onclick = async () => await deleteDoc(doc(db, "notes", note.id));
                    list.appendChild(el);
                });
            });
        }

    </script>
