<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج جديد - S22MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .preview-container {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9fafb;
            cursor: pointer;
            overflow: hidden;
        }
        .preview-container img, .preview-container span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
         .preview-container span {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800">إضافة منتج جديد</h1>
            <a href="profile.html" class="text-sm sm:text-base text-gray-600 hover:text-indigo-600 mx-2">العودة للملف الشخصي</a>
        </div>
    </header>

    <main class="max-w-2xl mx-auto py-6 sm:py-10 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-md">
            <form id="add-product-form" class="space-y-6">

                <div>
                    <label for="product-name" class="block text-sm font-medium text-gray-700">اسم المنتج</label>
                    <input type="text" id="product-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="product-description" class="block text-sm font-medium text-gray-700">وصف المنتج</label>
                    <textarea id="product-description" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>

                <div>
                    <label for="product-price" class="block text-sm font-medium text-gray-700">السعر (د.ج)</label>
                    <input type="number" id="product-price" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">صورة المنتج</label>
                    <div class="mt-2">
                        <input type="file" id="product-image-input" accept="image/*" class="hidden" required>
                        <div id="image-preview-container" class="preview-container">
                            <span class="text-gray-500 text-center p-4">انقر هنا لاختيار صورة</span>
                        </div>
                    </div>
                    <div id="upload-progress-container" class="w-full bg-gray-200 rounded-full h-2.5 mt-2 hidden">
                        <div id="upload-progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        إضافة المنتج
                    </button>
                    <div id="form-spinner" class="text-center hidden mt-2">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div>
                        <p>جاري إضافة المنتج...</p>
                    </div>
                </div>

            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
           apiKey: "AIzaSyAxEq-nkLDc3_HM38xb3mhb8ekSXmuFQ7I",
           authDomain: "s22market-4bdb9.firebaseapp.com",
           projectId: "s22market-4bdb9",
           storageBucket: "s22market-4bdb9.firebasestorage.app",
           messagingSenderId: "1029564929614",
           appId: "1:1029564929614:web:2866722c34cf1fb2b8951f",
           measurementId: "G-VH16M3Q33V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const form = document.getElementById('add-product-form');
        const imageInput = document.getElementById('product-image-input');
        const previewContainer = document.getElementById('image-preview-container');
        const submitButton = document.getElementById('submit-button');
        const formSpinner = document.getElementById('form-spinner');
        const progressContainer = document.getElementById('upload-progress-container');
        const progressBar = document.getElementById('upload-progress-bar');

        let currentUser = null;
        let sellerName = '';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    sellerName = userDoc.data().fullName;
                }
            } else {
                alert("يجب عليك تسجيل الدخول أولاً لإضافة منتج.");
                window.location.href = 'index.html';
            }
        });

        previewContainer.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    previewContainer.innerHTML = `<img src="${event.target.result}" alt="preview">`;
                };
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const file = imageInput.files[0];
            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const price = document.getElementById('product-price').value;

            if (!currentUser) {
                alert("حدث خطأ، يرجى إعادة تسجيل الدخول.");
                return;
            }
            if (!file) {
                alert("الرجاء اختيار صورة للمنتج.");
                return;
            }

            submitButton.classList.add('hidden');
            formSpinner.classList.remove('hidden');

            const filePath = `products/${currentUser.uid}/${Date.now()}_${file.name}`;
            const storageRef = ref(storage, filePath);
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressContainer.classList.remove('hidden');
                    progressBar.style.width = progress + '%';
                },
                (error) => {
                    console.error("Upload failed:", error);
                    alert("فشل رفع الصورة. الرجاء المحاولة مرة أخرى.");
                    submitButton.classList.remove('hidden');
                    formSpinner.classList.add('hidden');
                },
                () => {
                    getDownloadURL(uploadTask.snapshot.ref).then(async (downloadURL) => {
                        try {
                            await addDoc(collection(db, "products"), {
                                name: name,
                                description: description,
                                price: Number(price),
                                imageUrl: downloadURL,
                                imagePath: filePath,
                                sellerId: currentUser.uid,
                                sellerName: sellerName,
                                status: 'pending', 
                                isSold: false, // Default to not sold
                                createdAt: serverTimestamp()
                            });
                            alert("تمت إضافة المنتج بنجاح! سيتم مراجعته من قبل الإدارة.");
                            window.location.href = 'profile.html';
                        } catch (error) {
                            console.error("Error adding document: ", error);
                            alert("فشل إضافة المنتج إلى قاعدة البيانات.");
                            submitButton.classList.remove('hidden');
                            formSpinner.classList.add('hidden');
                        }
                    });
                }
            );
        });
    </script>
</body>
</html>
