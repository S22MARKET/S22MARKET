<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S22 Market - أرشيف طلباتي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="app-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* تم تغيير الألوان */
        /* Updated Premium Colors */
        :root {
            --primary-color: #4f46e5;
            /* Indigo-600 */
            --bg-body: #f8fafc;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-body);
            color: #1e293b;
        }

        .order-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        .order-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: var(--primary-color);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.025em;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-new {
            background-color: #eff6ff;
            color: #3b82f6;
            border: 1px solid #dbeafe;
        }

        .status-preparing {
            background-color: #fefce8;
            color: #eab308;
            border: 1px solid #fef9c3;
        }

        .status-completed {
            background-color: #f0fdf4;
            color: #22c55e;
            border: 1px solid #dcfce7;
        }

        .status-canceled {
            background-color: #fef2f2;
            color: #ef4444;
            border: 1px solid #fee2e2;
        }

        .btn-track {
            background-color: #fff7ed;
            color: #ea580c;
            border: 1px solid #ffedd5;
            transition: all 0.2s;
        }

        .btn-track:hover {
            background-color: #ea580c;
            color: white;
            border-color: #ea580c;
        }

        /* Timeline vertical line fix */
        .timeline-line {
            position: absolute;
            right: 24px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e2e8f0;
            z-index: 0;
        }

        .timeline-item {
            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body>

    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="max-w-7xl mx-auto py-3 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800">
                    S22<span class="text-blue-600">MARKET</span>
                </h1>
            </a>

            <div id="header-actions" class="flex items-center gap-4 relative">
                <a href="index.html" id="store-btn"
                    class="relative text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 px-5 py-2.5 rounded-full transition-colors flex items-center gap-2 shadow-lg">
                    <i class="fas fa-store"></i>
                    <span>المتجر</span>
                </a>
                <a href="login.html" id="login-btn"
                    class="hidden relative text-lg font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 px-5 py-2.5 rounded-full transition-colors items-center gap-2 sm:flex">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>دخول / تسجيل</span>
                </a>
                <div id="user-menu" class="hidden">
                    <button id="user-menu-button"
                        class="flex items-center gap-2 text-lg font-semibold text-gray-700 bg-green-100 hover:bg-green-200 px-5 py-2.5 rounded-full transition-colors">
                        <i class="fas fa-user-check text-green-700"></i>
                        <span id="user-menu-name">...</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    <div id="user-menu-dropdown"
                        class="hidden absolute left-0 top-full mt-2 w-60 bg-white rounded-xl shadow-lg border z-50 overflow-hidden">
                        <div class="p-3 border-b">
                            <p class="text-sm text-gray-500">مرحباً بك،</p>
                            <p class="font-bold text-gray-800" id="user-menu-displayname">...</p>
                        </div>
                        <a href="seller-dashboard.html"
                            class="block px-4 py-3 text-gray-700 hover:bg-gray-100 transition-colors"><i
                                class="fas fa-store fa-fw ml-2 text-blue-400"></i> لوحة تحكم البائع</a>
                        <a href="profile.html"
                            class="block px-4 py-3 text-gray-700 hover:bg-gray-100 transition-colors"><i
                                class="fas fa-user-circle fa-fw ml-2 text-gray-400"></i> ملفي الشخصي</a>
                        <a href="order_history.html"
                            class="block px-4 py-3 text-gray-700 bg-gray-100 font-bold transition-colors"><i
                                class="fas fa-archive fa-fw ml-2 text-gray-400"></i> أرشيف طلباتي</a>
                        <a href="loyalty_card.html"
                            class="block px-4 py-3 text-gray-700 hover:bg-gray-100 transition-colors"><i
                                class="fas fa-star fa-fw ml-2 text-orange-400"></i> بطاقة الوفاء</a>
                        <button id="logout-btn"
                            class="w-full text-right px-4 py-3 text-red-600 hover:bg-red-50 border-t transition-colors"><i
                                class="fas fa-sign-out-alt fa-fw ml-2"></i> تسجيل الخروج</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="max-w-5xl mx-auto py-12 px-4 sm:px-6 lg:px-8">

        <div id="auth-loader" class="text-center py-20">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-600 text-lg">جاري جلب أرشيف طلباتك...</p>
        </div>

        <div id="history-content" class="hidden" style="animation: slideInUp 0.5s ease-out;">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 text-center mb-8">
                <i class="fas fa-archive text-blue-500"></i> أرشيف طلباتي
            </h1>

            <div id="orders-list" class="space-y-6">
                <!-- Skeletons (Visible initially) -->
                <div class="bg-white rounded-xl shadow-lg p-5 border border-gray-100">
                    <div class="flex justify-between mb-4">
                        <div class="h-4 bg-gray-200 rounded skeleton w-1/3"></div>
                        <div class="h-6 bg-gray-200 rounded skeleton w-20"></div>
                    </div>
                    <div class="space-y-2">
                        <div class="h-3 bg-gray-200 rounded skeleton w-full"></div>
                        <div class="h-3 bg-gray-200 rounded skeleton w-2/3"></div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-5 border border-gray-100">
                    <div class="flex justify-between mb-4">
                        <div class="h-4 bg-gray-200 rounded skeleton w-1/3"></div>
                        <div class="h-6 bg-gray-200 rounded skeleton w-20"></div>
                    </div>
                    <div class="space-y-2">
                        <div class="h-3 bg-gray-200 rounded skeleton w-full"></div>
                        <div class="h-3 bg-gray-200 rounded skeleton w-2/3"></div>
                    </div>
                </div>
            </div>

            <div id="no-orders-msg" class="hidden text-center py-20 bg-white rounded-xl shadow-md">
                <i class="fas fa-box-open text-5xl text-gray-400"></i>
                <p class="mt-4 text-xl font-semibold text-gray-500">لم تقم بأي طلبات بعد.</p>
                <a href="index.html"
                    class="mt-4 inline-block bg-blue-600 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-700">
                    ابدأ الطلب الآن!
                </a>
            </div>

        </div>
    </main>

    <div class="h-20 md:hidden"></div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="s22marketfood.html" class="nav-item">
            <i class="fas fa-utensils"></i>
            <span>طعام</span>
        </a>
        <a href="cart.html" class="nav-item">
            <div class="relative">
                <i class="fas fa-shopping-basket"></i>
                <span id="cart-badge"
                    class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-4 h-4 text-xs flex items-center justify-center hidden">0</span>
            </div>
            <span>السلة</span>
        </a>
        <div class="nav-item active">
            <i class="fas fa-archive mb-1 text-lg"></i>
            <span>طلباتي</span>
        </div>
    </nav>

    <script type="module">
        import { auth, db } from './app-core.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- عناصر واجهة المستخدم ---
        const loginBtn = document.getElementById('login-btn');
        const userMenu = document.getElementById('user-menu');
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenuDropdown = document.getElementById('user-menu-dropdown');
        const userMenuName = document.getElementById('user-menu-name');
        const userMenuDisplayName = document.getElementById('user-menu-displayname');
        const logoutBtn = document.getElementById('logout-btn');

        const authLoader = document.getElementById('auth-loader');
        const historyContent = document.getElementById('history-content');
        const ordersList = document.getElementById('orders-list');
        const noOrdersMsg = document.getElementById('no-orders-msg');

        // --- دالة تنسيق العملة ---
        const formatCurrency = (number) => {
            const num = number || 0;
            return num.toLocaleString('fr-DZ') + ' د.ج';
        };

        // --- جلب بيانات الأرشيف ---
        async function loadOrderHistory(user) {
            try {
                // 1. إنشاء الاستعلام
                const ordersRef = collection(db, 'orders');
                const q = query(ordersRef,
                    where("userId", "==", user.uid),
                    orderBy("createdAt", "desc"));

                // 2. تنفيذ الاستعلام
                const querySnapshot = await getDocs(q);

                // 3. Update UI
                ordersList.innerHTML = ''; // Clear Skeletons

                if (querySnapshot.empty) {
                    noOrdersMsg.classList.remove('hidden');
                } else {
                    let delay = 0;
                    querySnapshot.forEach(doc => {
                        const order = doc.data();
                        const orderId = doc.id;
                        const card = createOrderCard(order, orderId);
                        card.style.animationDelay = `${delay}ms`;
                        ordersList.appendChild(card);
                        delay += 100;
                    });
                }

                historyContent.classList.remove('hidden');
                authLoader.classList.add('hidden'); // Hide the main spinner (if any was left)

            } catch (error) {
                console.error("Error fetching order history: ", error);
                authLoader.classList.add('hidden');

                // Show explicit error message if serious, or empty state if just empty
                // For now, if permissions fail, it's likely empty rules or indexes, so fallback is okay,
                // but let's be more descriptive if it's a real error.
                if (error.code !== "permission-denied") {
                    noOrdersMsg.innerHTML = `
                         <i class="fas fa-exclamation-circle text-5xl text-red-500"></i>
                         <p class="mt-4 text-xl font-semibold text-gray-500">حدث خطأ أثناء تحميل الطلبات.</p>
                         <p class="text-sm text-gray-400 mt-2">${error.message}</p>
                    `;
                }
                noOrdersMsg.classList.remove('hidden');
                historyContent.classList.remove('hidden');
            }
        }

        // --- دالة إنشاء كرت الطلب بتصميم جديد ---
        function createOrderCard(order, orderId) {
            const card = document.createElement('div');
            card.className = 'order-card fade-in-up timeline-item';

            const dateObj = order.createdAt?.toDate ? order.createdAt.toDate() : new Date(order.createdAt || Date.now());
            const orderDate = dateObj.toLocaleDateString('ar-EG', { day: 'numeric', month: 'long', year: 'numeric' });
            const orderTime = dateObj.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });

            let statusText = 'قيد الانتظار';
            let statusIcon = 'fa-clock';
            let statusClass = 'status-new';
            let progressWidth = '5%';

            switch (order.status) {
                case 'preparing':
                    statusText = 'جاري التحضير';
                    statusIcon = 'fa-fire-burner';
                    statusClass = 'status-preparing';
                    progressWidth = '50%';
                    break;
                case 'completed':
                    statusText = 'مكتمل';
                    statusIcon = 'fa-check-circle';
                    statusClass = 'status-completed';
                    progressWidth = '100%';
                    break;
                case 'canceled':
                    statusText = 'ملغي';
                    statusIcon = 'fa-times-circle';
                    statusClass = 'status-canceled';
                    progressWidth = '0%';
                    break;
                default: // new
                    statusText = 'طلب جديد';
            }

            // تجميع تفاصيل الوجبات
            const itemsHtml = (order.items || []).map(item => {
                const itemName = typeof item.name === 'object' ? (item.name.ar || item.name.en || 'منتج') : item.name;
                return `
                <div class="flex justify-between items-center py-2 border-dashed border-b border-gray-100 last:border-0">
                    <div class="flex items-center gap-3">
                         <span class="bg-gray-100 text-gray-600 text-xs font-bold px-2 py-1 rounded-md">${item.quantity}x</span>
                         <span class="text-gray-700 font-medium">${itemName}</span>
                    </div>
                    <span class="font-bold text-gray-900">${formatCurrency(item.price * item.quantity)}</span>
                </div>
            `}).join('');

            card.innerHTML = `
                <!-- Header -->
                <div class="bg-gray-50/50 p-4 border-b border-gray-100 flex flex-wrap justify-between items-center gap-3">
                    <div class="flex items-center gap-3">
                         <div class="bg-white p-2 rounded-full border border-gray-200 shadow-sm">
                             <i class="fas fa-receipt text-indigo-500 text-xl"></i>
                         </div>
                         <div>
                             <h3 class="font-bold text-gray-800 text-lg">طلب #${orderId.substring(0, 6)}</h3>
                             <p class="text-xs text-gray-500"><i class="far fa-calendar-alt"></i> ${orderDate} • ${orderTime}</p>
                         </div>
                    </div>
                    <div>
                        <span class="${statusClass} status-badge">
                            <i class="fas ${statusIcon}"></i> ${statusText}
                        </span>
                    </div>
                </div>

                <!-- Store Info (if available) -->
                ${order.storeName ? `
                <div class="px-5 py-3 bg-indigo-50/30 flex items-center gap-2 text-indigo-700 text-sm font-medium border-b border-indigo-50">
                    <i class="fas fa-store"></i> ${order.storeName}
                </div>
                ` : ''}

                <!-- Body -->
                <div class="p-5">
                    <div class="space-y-1 mb-4">
                        ${itemsHtml}
                    </div>

                    <div class="bg-gray-50 rounded-lg p-4 space-y-2 mt-4">
                         <div class="flex justify-between text-sm text-gray-500">
                             <span>سعر التوصيل</span>
                             <span>${formatCurrency(order.deliveryFee)}</span>
                         </div>
                         ${order.discountAmount > 0 ? `
                         <div class="flex justify-between text-sm text-green-600">
                             <span>خصم</span>
                             <span>-${formatCurrency(order.discountAmount)}</span>
                         </div>` : ''}
                         <div class="flex justify-between items-center pt-2 border-t border-gray-200 mt-2">
                             <span class="font-bold text-gray-700">الإجمالي</span>
                             <span class="font-extrabold text-xl text-indigo-600">${formatCurrency(order.totalPrice)}</span>
                         </div>
                    </div>

                    <div class="flex gap-3 mt-5">
                        <a href="tracking.html?id=${orderId}" class="flex-1 btn-track text-center py-2.5 rounded-xl font-bold text-sm shadow-sm flex items-center justify-center gap-2">
                            <i class="fas fa-map-marked-alt"></i> تتبع الطلب
                        </a>
                        <button class="px-4 py-2.5 bg-gray-100 text-gray-600 rounded-xl hover:bg-gray-200 transition" title="طباعة / تفاصيل">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </div>
            `;
            return card;
        }

        // --- منطق المصادقة والتحكم بالصفحة ---
        // --- منطق المصادقة والتحكم بالصفحة ---
        // Replacing deleted auth-helper with inline logic
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // المستخدم قام بتسجيل الدخول
                loginBtn.classList.add('hidden');
                loginBtn.classList.remove('sm:flex');
                loginBtn.style.display = 'none';
                userMenu.classList.remove('hidden');

                const displayName = user.displayName || "زبوننا";
                userMenuName.textContent = displayName.split(' ')[0];
                userMenuDisplayName.textContent = displayName;

                loadOrderHistory(user);
            } else {
                // Not logged in - redirect to login or show empty state? 
                // For order history, they must be logged in.
                window.location.href = 'login.html';
            }
        });

        // --- معالجات القائمة وتسجيل الخروج ---
        userMenuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            userMenuDropdown.classList.toggle('show');
        });

        document.addEventListener('click', () => {
            if (userMenuDropdown.classList.contains('show')) {
                userMenuDropdown.classList.remove('show');
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch((error) => console.error('Logout Error', error));
        });
    </script>
</body>

</html>
