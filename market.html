<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السوق - S22MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <a href="market.html" class="text-2xl font-bold text-gray-800">S22<span class="text-indigo-600">MARKET</span></a>
            <div>
                <a href="market.html" class="text-indigo-600 font-bold mx-2">السوق</a>
                <a href="profile.html" id="profile-link" class="text-gray-600 hover:text-indigo-600 mx-2 hidden">ملفي الشخصي</a>
                <a href="admin.html" id="admin-panel-link" class="text-gray-600 hover:text-indigo-600 mx-2 hidden">لوحة التحكم</a>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg hidden">تسجيل الخروج</button>
                <a href="index.html" id="login-link" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">تسجيل الدخول</a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-900">استكشف السوق</h1>
            <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500">ابحث عن أفضل المنتجات المعروضة من قبل تجارنا الموثوقين.</p>
        </div>

        <div id="loading-spinner" class="text-center">
             <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-600 mx-auto"></div>
             <p class="mt-4 text-gray-600">جاري تحميل المنتجات...</p>
        </div>

        <div id="products-grid" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
         <div id="no-products-message" class="text-center py-20 text-gray-500 hidden">
            <i class="fas fa-store-slash fa-3x text-gray-400"></i>
            <p class="mt-4 text-xl">لا توجد منتجات معروضة في السوق حاليًا.</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
           apiKey: "AIzaSyAxEq-nkLDc3_HM38xb3mhb8ekSXmuFQ7I",
           authDomain: "s22market-4bdb9.firebaseapp.com",
           projectId: "s22market-4bdb9",
           storageBucket: "s22market-4bdb9.firebasestorage.app",
           messagingSenderId: "1029564929614",
           appId: "1:1029564929614:web:2866722c34cf1fb2b8951f",
           measurementId: "G-VH16M3Q33V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_UID = "PLACE_YOUR_ADMIN_UID_HERE"; // <--- غير هذا

        const loadingSpinner = document.getElementById('loading-spinner');
        const productsGrid = document.getElementById('products-grid');
        const noProductsMessage = document.getElementById('no-products-message');

        onAuthStateChanged(auth, async (user) => {
            const loginLink = document.getElementById('login-link');
            const logoutButton = document.getElementById('logout-button');
            const profileLink = document.getElementById('profile-link');
            const adminPanelLink = document.getElementById('admin-panel-link');

            if (user) {
                loginLink.classList.add('hidden');
                logoutButton.classList.remove('hidden');
                profileLink.classList.remove('hidden');

                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().isAdmin === true) {
                    adminPanelLink.classList.remove('hidden');
                }
            } else {
                loginLink.classList.remove('hidden');
                logoutButton.classList.add('hidden');
                profileLink.classList.add('hidden');
                adminPanelLink.classList.add('hidden');
            }
        });

        async function loadMarketProducts() {
            const q = query(collection(db, "products"), where("status", "==", "approved"));
            const querySnapshot = await getDocs(q);

            loadingSpinner.classList.add('hidden');

            if (querySnapshot.empty) {
                noProductsMessage.classList.remove('hidden');
                return;
            }

            productsGrid.classList.remove('hidden');
            productsGrid.innerHTML = ''; // Clear previous results

            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const productCard = `
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden group">
                        <div class="w-full h-48 bg-gray-200 overflow-hidden">
                             <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
                        </div>
                        <div class="p-5">
                            <h3 class="text-lg font-bold text-gray-800">${product.name}</h3>
                            <p class="text-indigo-600 text-xl font-extrabold mt-2">${product.price} د.ج</p>
                            <p class="text-sm text-gray-500 mt-2">بواسطة: ${product.sellerName}</p>
                        </div>
                    </div>
                `;
                productsGrid.innerHTML += productCard;
            });
        }

        document.getElementById('logout-button').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = 'index.html'; });
        });

        // Load products on page load
        loadMarketProducts();
    </script>
</body>
</html>
