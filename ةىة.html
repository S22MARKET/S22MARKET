        /* --- System Configuration --- */
        :root {
            /* Dark Mode Defaults */
            --bg-body: #0f172a;

            --bg-card: #1e293b;

            --badge-new-bg: #10b981;
            --badge-new-text: #ffffff;
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        /* Semantic Utility Classes for JS use */
        .surface-base { background-color: var(--bg-surface); }
        .surface-card { background-color: var(--bg-card); border: 1px solid var(--border-color); }
        .surface-hover:hover { background-color: var(--bg-surface-hover); }
        .text-main { color: var(--text-primary) !important; }
        .text-sub { color: var(--text-secondary) !important; }
        .border-theme { border-color: var(--border-color) !important; }

        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); } 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); } }

        .panel { animation: slideUp 0.4s ease-out; }
        
        /* New Order Highlight */
        .new-order-highlight {

            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
            50% { box-shadow: 0 0 15px 0 rgba(249, 115, 22, 0.2); }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
        }

        /* --- Components --- */
        .stat-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            transition: transform 0.2s;
        }
        .stat-card:active { transform: scale(0.98); }

        .filter-btn {
            background-color: var(--bg-surface);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            transition: all 0.2s;
            font-weight: 600;
        }
        .filter-btn.active {
            background-color: var(--text-accent);
            color: white;
            border-color: var(--text-accent);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        /* --- Responsive Table / Card System --- */
        .order-row {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        .order-row:hover { background-color: var(--bg-surface-hover); }

        @media (max-width: 768px) {
            .responsive-table thead { display: none; }
            
            /* Transform Row to Card */
            .order-row {
                display: flex;
                flex-direction: column;
                margin-bottom: 1rem;
                border: 1px solid var(--border-color);
                border-radius: 1rem;
                padding: 1rem;
                background-color: var(--bg-card);
                box-shadow: 0 2px 4px var(--shadow-color);
            }

            .responsive-table td {
                display: block;
                padding: 0.5rem 0;
                border: none;
                width: 100%;
            }

            /* Card Header Area */
            .responsive-table td:first-child {
                border-bottom: 1px dashed var(--border-color);
                padding-bottom: 0.8rem;
                margin-bottom: 0.5rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            /* Card Action Area */
            .responsive-table td:last-child {
                border-top: 1px dashed var(--border-color);
                margin-top: 0.5rem;
                padding-top: 0.8rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        }

        /* Sidebar Styles */
        #sidebar {
            background-color: var(--bg-surface);
            border-right: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        /* Modal Styles */
        .modal-content-styled {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }
    </style>
