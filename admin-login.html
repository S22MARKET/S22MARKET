<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S22 Market - بوابة الإدارة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
            background-image: radial-gradient(#4f46e5 0.5px, #f3f4f6 0.5px);
            background-size: 10px 10px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -15px rgba(79, 70, 229, 0.2);
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .input-group:focus-within i {
            color: #4f46e5;
        }
        
        .input-group:focus-within input {
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
    </style>
</head>

<body class="p-4">

    <div class="glass-panel w-full max-w-md p-8 rounded-3xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600"></div>
        
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-indigo-50 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-sm border border-indigo-100 transform rotate-3 hover:rotate-0 transition-transform duration-300">
                <i class="fas fa-user-shield text-4xl text-indigo-600"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-800 tracking-tight">بوابة الإدارة</h2>
            <p class="text-gray-500 mt-2 text-sm font-medium">S22 Market Management System</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div id="error-msg" class="hidden bg-red-50 text-red-600 p-4 rounded-xl text-sm text-center border border-red-100 flex items-center justify-center gap-2 animate-pulse">
                <i class="fas fa-exclamation-circle"></i> <span></span>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">البريد الإلكتروني للمشرف</label>
                <div class="input-group relative transition-all duration-300">
                    <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400 transition-colors duration-300"></i>
                    </div>
                    <input type="email" id="email" 
                           class="w-full pr-11 pl-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none text-gray-900 font-medium transition-all duration-300" 
                           placeholder="admin@s22market.com" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">كلمة المرور</label>
                <div class="input-group relative transition-all duration-300">
                    <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400 transition-colors duration-300"></i>
                    </div>
                    <input type="password" id="password" 
                           class="w-full pr-11 pl-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none text-gray-900 font-medium transition-all duration-300" 
                           placeholder="••••••••••••" required>
                </div>
            </div>

            <button type="submit" id="submit-btn" class="w-full flex justify-center items-center gap-3 py-4 px-4 border border-transparent rounded-xl shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-200 font-bold transition-all transform hover:-translate-y-1">
                <span id="btn-text">تسجيل الدخول الآمن</span>
                <i class="fas fa-arrow-left text-indigo-200"></i>
                <div id="btn-loader" class="loader hidden"></div>
            </button>
        </form>
        
        <div class="mt-8 text-center pt-6 border-t border-gray-100">
            <a href="index.html" class="text-sm text-gray-500 hover:text-indigo-600 font-bold inline-flex items-center gap-2 transition-colors">
                <i class="fas fa-store"></i> العودة للمتجر الرئيسي
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Config (استخدم نفس الإعدادات الموجودة في ملفاتك الأخرى)
        const firebaseConfig = {
            apiKey: "AIzaSyDQwj4Sb7n40wey9UwsG_3fYPn7yg8KnrY",
            authDomain: "s22market-4e3e6.firebaseapp.com",
            projectId: "s22market-4e3e6",
            storageBucket: "s22market-4e3e6.appspot.com",
            messagingSenderId: "119186699901",
            appId: "1:119186699901:web:1b04100b5c5c40f5ca2314",
            measurementId: "G-MWYNCVP4WQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // قائمة الإيميلات المسموح لها بالدخول كـ Admin
        const ADMIN_EMAILS = [
            's22market@gmail.com',
            'yacinee474474@gmail.com',
            'nourmt01@gmail.com'
        ];

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');

        // التحقق التلقائي عند فتح الصفحة
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (ADMIN_EMAILS.includes(user.email)) {
                    window.location.href = 'dashboard.html';
                } else {
                    // إذا كان مسجلاً كمستخدم عادي، قم بتسجيل خروجه من هنا
                    signOut(auth);
                }
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // تفعيل حالة التحميل
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            errorMsg.classList.add('hidden');
            submitBtn.querySelector('.fa-arrow-left').classList.add('hidden');

            try {
                // 1. التحقق من القائمة البيضاء (Client-side check first for speed)
                if (!ADMIN_EMAILS.includes(email)) {
                    throw new Error("عذراً، هذا الحساب لا يملك صلاحيات الوصول.");
                }

                // 2. تسجيل الدخول الفعلي
                await signInWithEmailAndPassword(auth, email, password);
                
                // التوجيه سيحدث تلقائياً عبر onAuthStateChanged

            } catch (error) {
                let message = "حدث خطأ غير متوقع.";
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    message = "البيانات المدخلة غير صحيحة.";
                } else if (error.code === 'auth/too-many-requests') {
                    message = "محاولات كثيرة خاطئة. حاول لاحقاً.";
                } else {
                    message = error.message;
                }
                
                errorMsg.querySelector('span').textContent = message;
                errorMsg.classList.remove('hidden');
                
                // إعادة الزر
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                submitBtn.querySelector('.fa-arrow-left').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
