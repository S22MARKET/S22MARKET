<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S22 Market | Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute inset-0 z-0">
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-purple-600 rounded-full blur-[100px] opacity-30">
        </div>
        <div class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-blue-600 rounded-full blur-[100px] opacity-30">
        </div>
    </div>

    <!-- Login Card -->
    <div class="glass-panel w-full max-w-md p-8 rounded-3xl relative z-10">

        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gray-900 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl">
                <i class="fas fa-shield-alt text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">بوابة الإدارة</h1>
            <p class="text-gray-500 text-sm mt-1">S22 Market Secure Access</p>
        </div>

        <form id="admin-login-form" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-700 mb-1">البريد الإلكتروني</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="email" id="email" required
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl py-3.5 pr-10 pl-4 focus:ring-2 focus:ring-gray-900 focus:border-gray-900 outline-none transition font-bold text-gray-800 text-left"
                        dir="ltr">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-700 mb-1">كلمة المرور</label>
                <div class="relative">
                    <i class="fas fa-lock absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password" required
                        class="w-full bg-gray-50 border border-gray-200 rounded-xl py-3.5 pr-10 pl-4 focus:ring-2 focus:ring-gray-900 focus:border-gray-900 outline-none transition font-bold text-gray-800 text-left"
                        dir="ltr">
                </div>
            </div>

            <div id="error-msg"
                class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center font-bold border border-red-100">
                بيانات الدخول غير صحيحة
            </div>

            <button type="submit" id="submit-btn"
                class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-black transition shadow-lg active:scale-95">
                نسجيل الدخول
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="index.html"
                class="text-xs text-gray-400 hover:text-gray-600 font-bold flex items-center justify-center gap-2">
                <i class="fas fa-arrow-right"></i> العودة للمتجر
            </a>
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { auth } from './app-core.js';
        import { signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const ADMIN_EMAILS = [
            's22market@gmail.com',
            'yacinee474474@gmail.com',
            'nourmt01@gmail.com'
        ];

        const form = document.getElementById('admin-login-form');
        const errorEl = document.getElementById('error-msg');
        const btn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> جاري التحقق...';
            errorEl.classList.add('hidden');

            try {
                // 1. Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Check Admin List
                if (ADMIN_EMAILS.includes(user.email)) {
                    // Success
                    window.location.href = 'dashboard.html';
                } else {
                    // Not Authorised
                    await signOut(auth);
                    throw new Error('Access Denied');
                }

            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btn.textContent = 'تسجيل الدخول';

                if (error.message === 'Access Denied') {
                    errorEl.textContent = '⛔ عذراً، ليس لديك صلاحيات المسؤول.';
                } else {
                    errorEl.textContent = '❌ البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                }
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
