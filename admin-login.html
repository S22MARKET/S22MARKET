<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S22 Market - دخول الإدارة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f3f4f6; background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .input-group:focus-within i { color: #4f46e5; transition: 0.3s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-panel max-w-md w-full p-8 rounded-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                <i class="fas fa-user-shield text-4xl text-indigo-600"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-800">بوابة الإدارة</h2>
            <p class="text-gray-500 mt-2 text-sm">S22 Market Management System</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div id="error-msg" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center border border-red-100 flex items-center justify-center gap-2">
                <i class="fas fa-exclamation-circle"></i> <span></span>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                <div class="input-group relative">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="email" class="w-full pr-10 pl-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition outline-none" placeholder="admin@example.com" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                <div class="input-group relative">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" class="w-full pr-10 pl-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition outline-none" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" id="submit-btn" class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 font-bold transition-all transform hover:scale-[1.02]">
                <span id="btn-text">تسجيل الدخول</span>
                <div id="btn-loader" class="loader hidden"></div>
            </button>
        </form>
        
        <div class="mt-6 text-center border-t pt-4">
            <a href="index.html" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium flex items-center justify-center gap-1">
                <i class="fas fa-store"></i> العودة للمتجر
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQwj4Sb7n40wey9UwsG_3fYPn7yg8KnrY",
            authDomain: "s22market-4e3e6.firebaseapp.com",
            projectId: "s22market-4e3e6",
            storageBucket: "s22market-4e3e6.appspot.com",
            messagingSenderId: "119186699901",
            appId: "1:119186699901:web:1b04100b5c5c40f5ca2314",
            measurementId: "G-MWYNCVP4WQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const ADMIN_EMAILS = [
            's22market@gmail.com',
            'yacinee474474@gmail.com',
            'nourmt01@gmail.com'
        ];

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');

        // التحقق مما إذا كان المستخدم مسجلاً بالفعل
        onAuthStateChanged(auth, (user) => {
            if (user && ADMIN_EMAILS.includes(user.email)) {
                window.location.href = 'dashboard.html'; // توجيه تلقائي للوحة التحكم
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // تفعيل حالة التحميل
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            errorMsg.classList.add('hidden');

            try {
                // 1. التحقق من صلاحية الإيميل قبل محاولة الدخول
                if (!ADMIN_EMAILS.includes(email)) {
                    throw new Error("هذا البريد الإلكتروني ليس لديه صلاحيات المدير.");
                }

                // 2. محاولة تسجيل الدخول
                await signInWithEmailAndPassword(auth, email, password);
                
                // 3. التوجيه عند النجاح
                window.location.href = 'dashboard.html';

            } catch (error) {
                let message = "حدث خطأ أثناء تسجيل الدخول.";
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    message = "البريد الإلكتروني أو كلمة المرور غير صحيحة.";
                } else if (error.code === 'auth/user-not-found') {
                    message = "المستخدم غير موجود.";
                } else {
                    message = error.message; // عرض رسالة الخطأ المخصصة
                }
                
                errorMsg.querySelector('span').textContent = message;
                errorMsg.classList.remove('hidden');
                
                // إعادة الزر لحالته الطبيعية
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
