        body {
            font-family: 'Tajawal', sans-serif;

        .hidden {

            animation: fadeIn 0.5s;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            z-index: 50;
            max-height: 90vh;
            overflow-y: auto;
        }

        .ql-toolbar {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .ql-container {
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            min-height: 80px;
        }

        .ql-editor {
            font-family: 'Tajawal', sans-serif;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Create Skeleton & Staggered Animation */
        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 0.5rem;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

        // --- INLINED AUTH (Self-Contained) ---
        async function requireAuth(authInstance) {
            return new Promise((resolve) => {
                const unsubscribe = onAuthStateChanged(authInstance, (user) => {
                    if (!user) {
                        try { window.location.href = 'admin-login.html'; } catch (e) { console.error(e); }
                        resolve(null);
                    } else {
                        resolve(user);
                    }
                    unsubscribe();
                });
            });
        }

        // Keep for reference
        const ADMIN_EMAILS = [
            's22market@gmail.com',
            'yacinee474474@gmail.com',
            'nourmt01@gmail.com'
        ];

        let categoriesCache = [];
        let productsCache = [];

        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const logoutBtn = document.getElementById('logout-btn');

            const userDoc = await getDoc(doc(db, "users", user.uid));
            const isAdminEmail = ADMIN_EMAILS.includes(user.email);

        function setActiveTab() {
            const currentPage = window.location.pathname.split('/').pop();
            const tabs = document.querySelectorAll('.dashboard-tab');
            tabs.forEach(tab => {
                const tabHref = tab.getAttribute('href').split('/').pop();

                } else {

        function loadProducts() {
            const panel = getEl('products-panel');
            panel.innerHTML = `<div class="flex justify-between items-center mb-6"><h1 class="text-3xl font-bold text-gray-800">إدارة المنتجات (المتجر)</h1><button id="add-product-btn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-indigo-700"><i class="fas fa-plus mr-2"></i> إضافة منتج</button></div>
        <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Skeleton Grid -->
            ${Array(6).fill(0).map(() => `
                <div class="bg-white p-4 rounded-xl shadow-md flex flex-col space-y-3">
                    <div class="skeleton h-40 w-full"></div>
                    <div class="skeleton h-6 w-3/4"></div>
                    <div class="skeleton h-4 w-1/2"></div>
                    <div class="flex justify-between">
                         <div class="skeleton h-6 w-1/4"></div>
                         <div class="skeleton h-6 w-1/4"></div>
                    </div>
                </div>
            `).join('')}
        </div>`;

            getEl('add-product-btn').addEventListener('click', () => showProductModal());

            // (*** تعديل هام ***) الفلترة لإزالة الدورات من هذا العرض
            const q = query(collection(db, "products"),
                where("productType", "!=", "course"), // <-- الشرط الجديد
                orderBy("productType"), // <-- مطلوب لإضافة الفلتر
                orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {

            });
        }

        // --- (دالة عرض كروت المنتجات - معدلة) ---
        function renderProductsGrid() {
            const list = getEl('products-list');
            list.innerHTML = productsCache.length === 0 ? '<p class="text-center text-gray-500 col-span-full mt-8">لا توجد منتجات. أضف منتجاً جديداً للبدء.</p>' : '';

            productsCache.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = `bg-white p-4 rounded-xl shadow-md flex flex-col relative fade-in-up`;
                card.style.animationDelay = `${index * 0.05}s`;

                let availabilityBadge = '';
                switch (product.availability) {
                    case 'soon': availabilityBadge = '<span class="absolute top-2 left-2 bg-yellow-500 text-white text-xs font-bold px-2 py-1 rounded-full">قريبًا إن شاء الله</span>'; break;
                    case 'sold_out': availabilityBadge = '<span class="absolute top-2 left-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">نفذ المخزون</span>'; break;
                    default: availabilityBadge = '<span class="absolute top-2 left-2 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-full">متوفر</span>';
                }

                let productTypeBadge = '';
                // (*** تعديل ***) تم حذف حالة "course"
                switch (product.productType) {
                    case 'direct':
                        productTypeBadge = '<span class="absolute top-2 right-2 bg-green-600 text-white text-xs font-bold px-2 py-1 rounded-full"><i class="fas fa-paper-plane mr-1"></i>تواصل مباشر</span>';
                        break;
                    default: // 'regular' or undefined
                        productTypeBadge = '<span class="absolute top-2 right-2 bg-gray-500 text-white text-xs font-bold px-2 py-1 rounded-full"><i class="fas fa-shopping-cart mr-1"></i>منتج عادي</span>';
                }

                if (product.sellerId) {
                    productTypeBadge += `<span class="absolute top-10 right-2 bg-purple-600 text-white text-xs font-bold px-2 py-1 rounded-full"><i class="fas fa-user-tag mr-1"></i>${product.sellerName || 'بائع'}</span>`;
                }

                const image = (product.imageUrls && product.imageUrls.length > 0) ? product.imageUrls[0] : (product.imageUrl || 'https://placehold.co/300x160/e2e8f0/94a3b8?text=No+Image');

                let profitDisplay = '';
                if (product.profitType === 'percentage' && product.price && product.profitValue) {
                    const calculatedProfit = (product.price * product.profitValue) / 100;
                    profitDisplay = `<span class="text-xs text-green-600">الربح: ${calculatedProfit.toLocaleString()} د.ج</span>`;
                } else if (product.profitValue) {
                    profitDisplay = `<span class="text-xs text-green-600">الربح: ${product.profitValue.toLocaleString()} د.ج</span>`;
                }

                card.innerHTML = `
                ${availabilityBadge}
                ${productTypeBadge}
                <img src="${image}" class="w-full h-40 object-cover rounded-lg mb-4 bg-gray-100">
                <div class="description-content font-bold text-xl mb-2">${product.name || ''}</div>
                <div class="flex-grow text-gray-600 text-sm mb-3">${product.supplier ? `<i class="fas fa-user-tie fa-fw mr-1 text-gray-400"></i>${product.supplier}` : ''}</div>
                <div class="flex justify-between items-center">
                    <p class="text-lg font-bold text-indigo-600">${(product.price || 0) > 0 ? product.price.toLocaleString() + ' د.ج' : ''}</p>
                    ${profitDisplay}
                </div>
                <div class="border-t mt-4 pt-3 flex justify-end gap-2">
                     <button class="start-auction-btn text-gray-400 hover:text-red-500 text-xl mx-2" data-id="${product.id}" title="بدء مزاد"><i class="fas fa-gavel"></i></button>
                    <button class="copy-product-link-btn text-gray-400 hover:text-green-600" data-id="${product.id}" title="نسخ رابط المنتج"><i class="fas fa-link"></i></button>
                    <button class="edit-product-btn text-gray-400 hover:text-indigo-600" data-id="${product.id}" title="تعديل"><i class="fas fa-edit"></i></button>
                    <button class="delete-product-btn text-gray-400 hover:text-red-600" data-id="${product.id}" title="حذف"><i class="fas fa-trash"></i></button>
                </div>`;

                card.querySelector('.description-content').innerHTML = product.name || '';
                list.appendChild(card);
            });
            attachProductActionListeners();
        }

        // --- (دوال مساعدة - كاملة) ---
        function populateSubcategories(categoryId, selectedSubCategoryId = null) {
            const subCategoryContainer = getEl('product-subcategory-container');
            const subCategorySelect = getEl('product-subcategory');
            if (!subCategoryContainer || !subCategorySelect) return;
            const selectedCategory = categoriesCache.find(c => c.id === categoryId);
            const allSubcategories = selectedCategory?.subcategories || [];
            const validSubcategories = allSubcategories.filter(s => s.active && s.id);
            if (validSubcategories.length > 0) {
                subCategorySelect.innerHTML = '<option value="">اختر فرع...</option>';
                validSubcategories.forEach(sub => {

                    subCategorySelect.innerHTML += `<option value="${sub.name}" data-id="${sub.id}" ${isSelected ? 'selected' : ''}>${sub.name}</option>`;
                });
                subCategoryContainer.classList.remove('hidden');
            } else {
                subCategoryContainer.classList.add('hidden');
                subCategorySelect.innerHTML = '';
            }
        }
        async function uploadImageToImgBB(file) {
            const apiKey = "ac296feb5a275923598bdbfd4f9aed8c";
            const formData = new FormData();
            formData.append('image', file);
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, { method: 'POST', body: formData });
                if (!response.ok) { const errorText = await response.text(); return { success: false, error: `فشل الاتصال بالخادم: (${response.status})` }; }
                const result = await response.json();
                if (result.success) { return { success: true, url: result.data.url }; }
                else { return { success: false, error: `خطأ من خدمة رفع الصور: ${result.error.message}` }; }
            } catch (error) { return { success: false, error: `خطأ في الشبكة. تأكد من اتصالك بالإنترنت.` }; }
        }
        function resizeAndCompressImage(file, maxWidth = 800, quality = 0.85) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let { width, height } = img;
                        if (width > maxWidth) { const scale = maxWidth / width; width = maxWidth; height = height * scale; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob(blob => {
                            if (!blob) { reject(new Error("Canvas to Blob conversion failed")); return; }
                            resolve(new File([blob], file.name, { type: 'image/jpeg', lastModified: Date.now() }));
                        }, 'image/jpeg', quality);
                    }; img.onerror = reject;
                }; reader.onerror = error => reject(error);
            });
        }

        // --- (النافذة الموحدة - معدلة للمتجر فقط) ---
        function showProductModal(product = null) {

            const productType = product?.productType || 'regular';
            let title = product ? 'تعديل منتج' : 'إضافة منتج جديد';

            const categoryOptions = categoriesCache.map(cat => `<option value="${cat.id}" ${product && product.categoryId === cat.id ? 'selected' : ''}>${cat.name}</option>`).join('');

            let existingImages = product ? (product.imageUrls || (product.imageUrl ? [product.imageUrl] : [])) : [];
            const existingImagesHTML = existingImages.map(url => `<div class="relative group"><img src="${url}" class="w-24 h-24 rounded object-cover border"><div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"><span class="text-white text-xs text-center">سيتم حذفها عند رفع صور جديدة</span></div></div>`).join('');
            const shippingOptions = product?.shippingOptions || [];
            let shippingOptionsHTML = shippingOptions.map(opt => `

                <input type="text" class="w-full p-2 border rounded shipping-location" value="${opt.location || ''}" placeholder="اسم الموقع (مثال: الجزائر العاصمة)">
                <input type="number" class="w-32 p-2 border rounded shipping-cost" value="${opt.cost || ''}" placeholder="السعر (د.ج)">
                <button type="button" class="text-red-500 remove-shipping-btn"><i class="fas fa-times-circle"></i></button>
            </div>
        `).join('');

            // (*** تعديل ***) حقول التواصل المباشر فقط
            const directOrderSpecificHTML = `
            <div id="direct-contact-container" class="hidden border-t pt-4 mt-4">
                <h3 class="font-bold text-lg text-green-700 mb-2">روابط التواصل المباشر</h3>
                <div class="mt-2 space-y-3 bg-green-50 p-4 rounded-lg border border-green-200">
                    <p class="text-sm text-gray-600">أدخل روابط التواصل التي ستظهر للزبون. اترك الحقل فارغاً إذا لم ترد عرضه.</p>
                    <div><label class="font-semibold text-sm flex items-center gap-2"><i class="fab fa-whatsapp text-green-500"></i> رقم واتساب</label><input type="text" id="contact-link-whatsapp" class="mt-1 w-full p-2 border rounded" dir="ltr" placeholder="213..." value="${product?.directContactLinks?.whatsapp || ''}"></div>
                    <div><label class="font-semibold text-sm flex items-center gap-2"><i class="fab fa-facebook text-blue-600"></i> رابط فيسبوك</label><input type="url" id="contact-link-facebook" class="mt-1 w-full p-2 border rounded" placeholder="https://facebook.com/..." value="${product?.directContactLinks?.facebook || ''}"></div>
                    <div><label class="font-semibold text-sm flex items-center gap-2"><i class="fab fa-instagram text-pink-500"></i> رابط انستغرام</label><input type="url" id="contact-link-instagram" class="mt-1 w-full p-2 border rounded" placeholder="https://instagram.com/..." value="${product?.directContactLinks?.instagram || ''}"></div>
                    <div><label class="font-semibold text-sm flex items-center gap-2"><i class="fab fa-telegram text-sky-500"></i> رابط تيليجرام</label><input type="url" id="contact-link-telegram" class="mt-1 w-full p-2 border rounded" placeholder="https://t.me/..." value="${product?.directContactLinks?.telegram || ''}"></div>
                    <div><label class="font-semibold text-sm flex items-center gap-2"><i class="fas fa-phone-alt text-teal-500"></i> رقم هاتف للاتصال</label><input type="tel" id="contact-link-phone" class="mt-1 w-full p-2 border rounded" dir="ltr" placeholder="0..." value="${product?.directContactLinks?.phone || ''}"></div>
                </div>
            </div>`;

            const commonFields = `<div class="space-y-4">
            <div>
                <label class="font-semibold">نوع المنتج <span class="text-red-500">*</span></label>
                <select id="product-type" class="w-full p-2 border rounded mt-1 bg-white">
                    <option value="regular" ${productType === 'regular' ? 'selected' : ''}>منتج عادي (يضاف للسلة)</option>
                    <option value="direct" ${productType === 'direct' ? 'selected' : ''}>منتج تواصل مباشر (واتساب، إلخ)</option>
                </select>
            </div>
            
            ${directOrderSpecificHTML}

            <hr>
            <div><label class="font-semibold">اسم المنتج</label><div id="product-name-editor" class="mt-1 bg-white"></div></div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div><label class="font-semibold">السعر (د.ج)</label><input type="number" id="product-price" class="mt-1 w-full p-2 border rounded" value="${product?.price || ''}"></div>
                <div><label class="font-semibold">SKU / رمز المنتج</label><input type="text" id="product-sku" class="mt-1 w-full p-2 border rounded" value="${product?.sku || ''}" placeholder="رمز فريد للمنتج"></div>
            </div>
            <div><label class="font-semibold">حالة التوفر</label><select id="product-availability" class="w-full p-2 border rounded mt-1 bg-white"><option value="available" ${!product || product.availability === 'available' ? 'selected' : ''}>متوفر</option><option value="soon" ${product?.availability === 'soon' ? 'selected' : ''}>قريبًا</option><option value="sold_out" ${product?.availability === 'sold_out' ? 'selected' : ''}>نفذ المخزون</option></select></div>
            <div><label class="font-semibold">الوصف</label><div id="product-description-editor" class="mt-1 bg-white" style="min-height: 150px;"></div></div>
            <div><label class="font-semibold">موقع المنتج (اختياري)</label><input type="text" id="product-location" class="mt-1 w-full p-2 border rounded" value="${product?.location || ''}" placeholder="مثال: مستودع الجزائر العاصمة"></div>
            <div class="border-t pt-4 mt-4"><label class="font-semibold">أسعار التوصيل الخاصة بالمنتج (اختياري)</label><div id="shipping-options-container" class="space-y-2 bg-gray-50 p-3 rounded-md">${shippingOptionsHTML}</div><button type="button" id="add-shipping-option-btn" class="text-sm mt-2 text-indigo-600 font-semibold hover:underline"><i class="fas fa-plus-circle mr-1"></i>إضافة سعر توصيل</button></div>
            <div class="border-t pt-4 mt-4 space-y-4"><h3 class="text-lg font-bold text-gray-500">معلومات داخلية (لا تظهر للعميل)</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label class="font-semibold text-gray-700">المورد</label><input type="text" id="product-supplier" class="mt-1 w-full p-2 border rounded" value="${product?.supplier || ''}" placeholder="اسم المورد أو الشركة"></div><div><label class="font-semibold text-gray-700">تواصل المورد</label><textarea id="product-supplier-contact" class="mt-1 w-full p-2 border rounded" rows="3" placeholder="أرقام الهواتف...">${product?.supplierContact || ''}</textarea></div></div><div><label class="font-semibold text-green-700">الربح من هذا المنتج</label><div class="flex items-center mt-1"><input type="number" id="product-profit-value" class="w-full p-2 border rounded-r-md" value="${product?.profitValue || ''}" placeholder="0"><select id="product-profit-type" class="p-2 border-l-0 border rounded-l-md bg-gray-100"><option value="fixed" ${product?.profitType === 'fixed' ? 'selected' : ''}>د.ج</option><option value="percentage" ${product?.profitType === 'percentage' ? 'selected' : ''}>%</option></select></div></div>
                <div><label class="font-semibold text-purple-700">الجواهر المخصصة (Override)</label><input type="number" id="product-loyalty-override" class="mt-1 w-full p-2 border rounded" value="${product?.loyaltyPointsOverride || ''}" placeholder="اتركه فارغاً لتطبيق القاعدة العامة"><p class="text-xs text-gray-500 mt-1">إذا وضعت 0، لن يربح العميل أي جواهر. إذا وضعت 500، سيربح 500 جوهرة.</p></div>
            </div>
            <div class="border-t pt-4 mt-4 space-y-4"><h3 class="text-lg font-bold text-gray-500">التصنيف والصور</h3><div><label class="font-semibold">القسم الرئيسي</label><select id="product-category-select" class="mt-1 w-full p-2 border rounded bg-white" required><option value="">اختر قسم...</option>${categoryOptions}</select></div><div id="product-subcategory-container" class="hidden"><label class="font-semibold">الفرع</label><select id="product-subcategory" class="mt-1 w-full p-2 border rounded bg-white"></select></div><div><label class="font-semibold">صور المنتج (يمكنك اختيار عدة صور)</label><input type="file" id="product-images" class="mt-1 w-full p-2 border rounded text-sm" accept="image/*" multiple>${product ? `<p class="text-sm text-gray-500 mt-1">الصور الحالية. رفع صور جديدة سيقوم باستبدالها.</p><div class="flex flex-wrap gap-2 mt-2">${existingImagesHTML}</div>` : ''}<div id="image-preview-container" class="flex flex-wrap gap-2 mt-2"></div></div>
        </div>`;

            let nameQuill, descriptionQuill;

            showModal(title, commonFields, async () => {
                const imageFiles = getEl('product-images')?.files || [];
                let nameHTML = nameQuill.root.innerHTML.trim();
                let descriptionHTML = descriptionQuill.root.innerHTML.trim();
                if (nameHTML === '<p><br></p>') nameHTML = '';
                if (descriptionHTML === '<p><br></p>') descriptionHTML = '';

                const cleanName = DOMPurify.sanitize(nameHTML);
                const cleanDescription = DOMPurify.sanitize(descriptionHTML);
                const price = getNum('product-price');
                const categoryId = getVal('product-category-select');
                const productNameText = nameQuill.getText().trim();

                const newProductType = getVal('product-type');
                const loyaltyPointsOverride = getNum('product-loyalty-override');
                const directContactLinks = {
                    whatsapp: getVal('contact-link-whatsapp').trim(),
                    facebook: getVal('contact-link-facebook').trim(),
                    instagram: getVal('contact-link-instagram').trim(),
                    telegram: getVal('contact-link-telegram').trim(),
                    phone: getVal('contact-link-phone').trim()
                };

                // --- التحقق ---
                if (!cleanName || !categoryId) {
                    return alert('يرجى ملء اسم المنتج والقسم الرئيسي.');
                }

                // (*** تعديل ***) أصبح السعر مطلوباً للمنتج العادي، واختيارياً للتواصل المباشر
                if (newProductType === 'regular' && isNaN(price)) {
                    return alert('للمنتج العادي: يرجى إدخال السعر.');
                }
                if (newProductType === 'direct' && Object.values(directContactLinks).every(link => !link)) {
                    return alert('لمنتجات التواصل المباشر، يجب إدخال وسيلة تواصل واحدة على الأقل.');
                }

                const subcatSelect = getEl('product-subcategory');
                const selectedSubcatOption = subcatSelect && subcatSelect.selectedIndex > -1 ? subcatSelect.options[subcatSelect.selectedIndex] : null;
                const subcatIdToSave = selectedSubcatOption ? selectedSubcatOption.dataset.id : null;

                try {
                    const shippingOptionsData = [];
                    document.querySelectorAll('.shipping-option-item').forEach(item => {
                        const loc = item.querySelector('.shipping-location')?.value.trim();
                        const costVal = item.querySelector('.shipping-cost')?.value;
                        if (loc && costVal) { const cost = parseFloat(costVal); if (!isNaN(cost)) shippingOptionsData.push({ location: loc, cost }); }
                    });

                    let newImageUrls = [];
                    if (imageFiles.length === 0 && product) {
                        newImageUrls = product.imageUrls || (product.imageUrl ? [product.imageUrl] : []);
                    }
                    if (imageFiles.length > 0) {
                        showLoadingModal(`جاري ضغط ورفع الصور (${imageFiles.length})...`);
                        const uploadPromises = Array.from(imageFiles).map(file => resizeAndCompressImage(file).then(uploadImageToImgBB));
                        const uploadResults = await Promise.all(uploadPromises);
                        const failedUploads = uploadResults.filter(res => !res.success);
                        if (failedUploads.length > 0) {
                            const errorMessage = failedUploads.map(f => f.error).join('\n');
                            closeModal(); alert(`فشل رفع ${failedUploads.length} صورة.\nالسبب:\n${errorMessage}`); return;
                        }
                        newImageUrls = uploadResults.map(res => res.url);
                    }
                    if (newImageUrls.length === 0 && !product) { closeModal(); return alert('يجب رفع صورة واحدة على الأقل للمنتج الجديد.'); }

                    showLoadingModal('جاري حفظ البيانات...');

                    const productData = {
                        name: cleanName,
                        price: price || 0,
                        description: cleanDescription,
                        categoryId,
                        imageUrls: newImageUrls,
                        availability: getVal('product-availability'),
                        sku: getVal('product-sku').trim(),
                        location: getVal('product-location').trim(),
                        subCategoryName: selectedSubcatOption ? selectedSubcatOption.value : null,
                        subCategoryID: subcatIdToSave,
                        supplier: getVal('product-supplier').trim(),
                        supplierContact: getVal('product-supplier-contact').trim(),
                        profitValue: getNum('product-profit-value') || 0,
                        profitType: getVal('product-profit-type'),
                        shippingOptions: shippingOptionsData,

                        productType: newProductType,
                        loyaltyPointsOverride: loyaltyPointsOverride || null,
                        directContactLinks: (newProductType === 'direct') ? directContactLinks : {},

                        // (*** تعديل ***) حذف هذه الحقول لضمان عدم حفظها
                        courseLink: null,
                        professorId: null,

                        updatedAt: serverTimestamp(),
                        sellerId: product?.sellerId || null,
                        sellerName: product?.sellerName || null
                    };

                    if (product) {
                        await updateDoc(doc(db, "products", product.id), productData);
                    } else {
                        productData.createdAt = serverTimestamp();
                        await addDoc(collection(db, "products"), productData);
                    }

                    closeModal();
                } catch (error) {
                    showModal('خطأ فادح', `فشل حفظ المنتج: ${error.message}`, () => closeModal(), 'موافق', false);
                }
            });

            // --- (إضافة محرر النصوص - كاملة) ---
            const fullToolbarOptions = [['bold', 'italic', 'underline', 'strike'], [{ 'list': 'ordered' }, { 'list': 'bullet' }], [{ 'align': [] }], [{ 'color': [] }, { 'background': [] }], ['link'], ['clean']];
            nameQuill = new Quill('#product-name-editor', { theme: 'snow', modules: { toolbar: [['bold', 'italic', 'underline'], [{ 'color': [] }]] } });
            descriptionQuill = new Quill('#product-description-editor', { theme: 'snow', modules: { toolbar: fullToolbarOptions } });
            if (product) { if (product.name) nameQuill.root.innerHTML = product.name; if (product.description) descriptionQuill.root.innerHTML = product.description; }

            // --- (إضافة مستمعات الأحداث الداخلية للنافذة - كاملة) ---
            getEl('product-category-select').addEventListener('change', (e) => populateSubcategories(e.target.value));
            getEl('product-images').addEventListener('change', (e) => {
                const previewContainer = getEl('image-preview-container');
                previewContainer.innerHTML = '';
                Array.from(e.target.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        const img = document.createElement('img');
                        img.src = ev.target.result;
                        img.className = 'w-24 h-24 rounded object-cover border';
                        previewContainer.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                });
            });
            const addShippingOption = () => {
                const container = getEl('shipping-options-container');
                const newItem = document.createElement('div');
                newItem.className = 'flex items-center gap-2 mb-2 shipping-option-item';
                newItem.innerHTML = `<input type="text" class="w-full p-2 border rounded shipping-location" placeholder="اسم الموقع (مثال: وهران)"><input type="number" class="w-32 p-2 border rounded shipping-cost" placeholder="السعر (د.ج)"><button type="button" class="text-red-500 remove-shipping-btn"><i class="fas fa-times-circle"></i></button>`;
                newItem.querySelector('.remove-shipping-btn').onclick = () => newItem.remove();
                container.appendChild(newItem);
            };
            getEl('add-shipping-option-btn').onclick = addShippingOption;
            document.querySelectorAll('.remove-shipping-btn').forEach(btn => btn.onclick = (e) => e.currentTarget.closest('.shipping-option-item').remove());
            if (product?.categoryId) {
                populateSubcategories(product.categoryId, product.subCategoryID);
            }

            // (*** تعديل: ربط مستمع الأحداث لقائمة نوع المنتج ***)
            const productTypeSelect = getEl('product-type');
            const contactContainer = getEl('direct-contact-container');
            const shippingContainer = getEl('shipping-options-container').closest('.border-t');
            const priceInput = getEl('product-price').closest('div');

            const toggleFields = () => {
                const type = productTypeSelect.value;
                contactContainer.classList.toggle('hidden', type !== 'direct');

                // إظهار حقول السعر والشحن دائماً لجميع الأنواع
                shippingContainer.classList.toggle('hidden', false);
                priceInput.classList.toggle('hidden', false);
            };

            productTypeSelect.addEventListener('change', toggleFields);
            toggleFields(); // التشغيل أول مرة لإظهار/إخفاء الحقول عند التعديل
        }

        // --- (New: Auction Modal) ---
        function showAuctionModal(product) {
            const content = `
           <div class="space-y-4">
               <p class="text-gray-600">سيتم إنشاء مزاد جديد لهذا المنتج: <b>${product.name || ''}</b></p>
               <div>
                   <label class="font-bold">سعر البدء (د.ج)</label>
                   <input type="number" id="auction-start-price" class="w-full p-2 border rounded mt-1" value="${product.price || 0}">
               </div>
               <div>
                   <label class="font-bold">تاريخ ووقت الانتهاء</label>
                   <input type="datetime-local" id="auction-end-time" class="w-full p-2 border rounded mt-1">
               </div>
           </div>
       `;

            showModal("بدء مزاد جديد", content, async () => {
                const startPrice = parseFloat(getVal('auction-start-price'));
                const endTimeVal = getVal('auction-end-time');

                if (!startPrice || !endTimeVal) return alert("يرجى ملء جميع الحقول");
                const endTime = new Date(endTimeVal);
                if (endTime <= new Date()) return alert("يجب أن يكون تاريخ الانتهاء في المستقبل");

                showLoadingModal("جاري إنشاء المزاد...");

                try {
                    const auctionData = {
                        title: product.name || 'بدون عنوان',
                        description: product.description || '',
                        imageUrl: (product.imageUrls && product.imageUrls.length > 0) ? product.imageUrls[0] : (product.imageUrl || ''),
                        startPrice: startPrice,
                        currentPrice: startPrice,
                        endTime: Timestamp.fromDate(endTime),
                        status: 'active',
                        productId: product.id,
                        categoryId: product.categoryId || null,
                        createdAt: serverTimestamp()
                    };

                    await addDoc(collection(db, "auctions"), auctionData);

                    // Optionally update product status or availability to 'auction'
                    // await updateDoc(doc(db, "products", product.id), { availability: 'sold_out' }); // or special status

                    closeModal();
                    showModal("نجاح", "تم بدء المزاد بنجاح!", closeModal, "تم", false);
                } catch (error) {
                    console.error(error);
                    alert("حدث خطأ: " + error.message);
                    closeModal();
                }
            });
        }

        // --- (دالة ربط الأحداث - كاملة) ---
        function attachProductActionListeners() {
            document.querySelectorAll('.edit-product-btn').forEach(btn => btn.onclick = () => {
                const productToEdit = productsCache.find(p => p.id === btn.dataset.id);
                if (productToEdit) { showProductModal(productToEdit); }
            });
            document.querySelectorAll('.delete-product-btn').forEach(btn => {
                btn.onclick = async () => {
                    showDeleteConfirmationModal(async () => {
                        try {
                            await deleteDoc(doc(db, "products", btn.dataset.id));
                            closeModal();
                        } catch (error) {
                            showModal('خطأ', `فشل حذف المنتج: ${error.message}`, closeModal, 'موافق', false);
                        }
                    });
                }
            });
            // Start Auction Listener
            document.querySelectorAll('.start-auction-btn').forEach(btn => btn.onclick = () => {
                const product = productsCache.find(p => p.id === btn.dataset.id);
                if (product) showAuctionModal(product);
            });

            document.querySelectorAll('.copy-product-link-btn').forEach(btn => btn.onclick = (e) => {
                const button = e.currentTarget;
                const productUrl = `https://s22market.github.io/S22MARKET/PRESENTPRODUCT.html?product=${button.dataset.id}`;
                navigator.clipboard.writeText(productUrl).then(() => {
                    const originalIcon = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check text-green-500"></i>';
                    setTimeout(() => { button.innerHTML = originalIcon; }, 2000);
                });
            });
        }

        // --- (دوال المساعدة العامة - كاملة) ---
        function showModal(title, content, onConfirm, confirmText = 'حفظ', showCancel = true) {
            const modalContainer = getEl('modal-container');
            const confirmBtnHTML = `<button id="modal-confirm" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700">${confirmText}</button>`;
            const cancelBtnHTML = showCancel ? `<button id="modal-cancel" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300">إلغاء</button>` : '';
            modalContainer.innerHTML = `
            <div class="modal-backdrop" id="modal-backdrop">
                <div class="modal-content">
                    <div class="flex justify-between items-center mb-4 border-b pb-3">
                        <h3 class="text-xl font-bold">${title}</h3>
                        <button id="modal-close-btn" class="text-gray-400 hover:text-gray-800 text-2xl">&times;</button>
                    </div>
                    <div id="modal-body">${content}</div>
                    <div class="flex justify-end gap-4 mt-6 border-t pt-4">
                        ${cancelBtnHTML}
                        ${onConfirm ? confirmBtnHTML : ''}
                    </div>
                </div>
            </div>`;
            if (showCancel) getEl('modal-cancel').onclick = closeModal;
            getEl('modal-close-btn').onclick = closeModal;
            getEl('modal-backdrop').onclick = (e) => { if (e.target.id === 'modal-backdrop') closeModal(); };
            if (onConfirm) getEl('modal-confirm').onclick = onConfirm;
        }
        function showLoadingModal(text = 'جاري التحميل...') {
            getEl('modal-container').innerHTML = `
            <div class="modal-backdrop" id="modal-backdrop-loader">
                <div class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-sm w-full">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-lg font-semibold text-gray-700">${text}</p>
                </div>
            </div>`;
        }
        function showDeleteConfirmationModal(onConfirm) {
            showModal('تأكيد الحذف',
                '<p class="text-lg">هل أنت متأكد من رغبتك في الحذف؟ لا يمكن التراجع عن هذا الإجراء.</p>',
                onConfirm,
                'نعم، قم بالحذف');
            getEl('modal-confirm').classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            getEl('modal-confirm').classList.add('bg-red-600', 'hover:bg-red-700');
        }
        function closeModal() {
            getEl('modal-container').innerHTML = '';
        }
    </script>
</body>

</html>
