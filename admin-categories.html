<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S22 Market - إدارة الأقسام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f2f5;
        }

        .hidden {
            display: none;
        }

        .dashboard-tab:hover {
            background-color: #4338ca;
        }

        .dashboard-tab.active-tab {
            background-color: #4f46e5;
            color: white;
            font-weight: bold;
        }

        .dashboard-panel {
            animation: fadeIn 0.5s;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            z-index: 50;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Skeleton & Animation */
        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 6px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.4s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="login-page" class="hidden min-h-screen flex items-center justify-center bg-gray-100 p-4">
        <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl space-y-6">
            <h2 class="text-3xl font-extrabold text-center text-gray-900">يرجى تسجيل الدخول</h2>
            <p class="text-center text-red-500">تم تسجيل خروجك. يرجى العودة إلى <a href="dashboard.html"
                    class="font-bold underline">صفحة الدخول الرئيسية</a>.</p>
        </div>
    </div>

    <div id="dashboard-page" class="hidden">
        <div class="relative min-h-screen md:flex">

            <aside id="sidebar"
                class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 right-0 transform translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-30">
                <div class="p-3 text-center border-b border-gray-700">
                    <h2 class="text-2xl font-bold">S22 Market</h2>
                    <p id="admin-welcome-name" class="text-sm text-indigo-300"></p>
                </div>
                <nav class="flex-1 p-2 space-y-2">
                    <a href="dashboard.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-chart-line fa-fw mr-3"></i> لوحة التحكم</a>
                    <a href="admin-sellers.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-users-cog fa-fw mr-3"></i> إدارة البائعين</a>
                    <a href="admin-reports.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-flag fa-fw mr-3 text-red-400"></i> الإبلاغات</a>
                    <a href="admin-products.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-boxes fa-fw mr-3"></i> المنتجات</a>
                    <a href="admin-offers.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-star fa-fw mr-3"></i> العروض</a>
                    <a href="admin-product-requests.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-user-plus fa-fw mr-3"></i> طلبات الزوار</a>
                    <a href="admin-categories.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-sitemap fa-fw mr-3"></i> الأقسام</a>
                    <a href="admin-orders.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-clipboard-list fa-fw mr-3"></i> الطلبات</a>
                    <a href="admin-coupons.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-tags fa-fw mr-3"></i> الكوبونات</a>
                    <a href="admin-inquiries.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-envelope-open-text fa-fw mr-3"></i> الرسائل الواردة</a>
                    <a href="admin-applications.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fab fa-google-play fa-fw mr-3"></i> التطبيقات</a>
                    <a href="admin-notepad.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-book fa-fw mr-3"></i> المفكرة</a>



                    <a href="admin-settings.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-cogs fa-fw mr-3"></i> إعدادات المتجر</a>

                    <hr class="border-gray-700 my-2">
                    <h6 class="px-4 text-xs font-semibold text-gray-400 uppercase">الأكاديمية</h6>
                    <a href="dawarat_admin_manager.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"
                        target="_blank">
                        <i class="fas fa-graduation-cap fa-fw mr-3 text-gray-400"></i>
                        <span>إدارة البذلورات</span>
                        <i class="fas fa-external-link-alt fa-xs ml-auto"></i>
                    </a>

                </nav>
                <div class="p-4 border-t border-gray-700">
                    <button id="logout-btn"
                        class="w-full bg-red-600 py-2 rounded-md hover:bg-red-700 transition-colors"><i
                            class="fas fa-sign-out-alt mr-2"></i> تسجيل الخروج</button>
                </div>
            </aside>
            <main class="flex-1 p-4 md:p-8 overflow-y-auto">
                <div id="categories-panel" class="dashboard-panel">
                    <div class="text-center py-20">
                        <div class="loader mx-auto"></div>
                        <p class="mt-4 text-gray-600">جاري تحميل الأقسام...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="modal-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQwj4Sb7n40wey9UwsG_3fYPn7yg8KnrY",
            authDomain: "s22market-4e3e6.firebaseapp.com",
            projectId: "s22market-4e3e6",
            storageBucket: "s22market-4e3e6.appspot.com",
            messagingSenderId: "119186699901",
            appId: "1:119186699901:web:1b04100b5c5c40f5ca2314",
            measurementId: "G-MWYNCVP4WQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_EMAILS = [
            's22market@gmail.com',
            'yacinee474474@gmail.com',
            'nourmt01@gmail.com'
        ];

        let categoriesCache = [];
        const generateUniqueId = () => 'sub_' + Math.random().toString(36).substring(2, 11);

        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const logoutBtn = document.getElementById('logout-btn');
        const getEl = (id) => document.getElementById(id);
        const getVal = (id) => getEl(id)?.value || '';
        const getInt = (id) => parseInt(getVal(id), 10);

        // (دوال المصادقة والقائمة الجانبية - مكررة في كل صفحة للتحكم)
        function checkAdminPermissions(user) {
            if (user && ADMIN_EMAILS.includes(user.email)) {
                loginPage.classList.add('hidden');
                dashboardPage.classList.remove('hidden');
                getEl('admin-welcome-name').textContent = `مرحباً، ${user.displayName || user.email.split('@')[0]}`;
                initializeDashboard();
            } else {
                dashboardPage.classList.add('hidden');
                loginPage.classList.remove('hidden');
                if (user) signOut(auth);
            }
        }
        onAuthStateChanged(auth, user => { checkAdminPermissions(user); });
        logoutBtn.addEventListener('click', async () => { await signOut(auth); });

        function setActiveTab() {
            const currentPage = window.location.pathname.split('/').pop();
            const tabs = document.querySelectorAll('.dashboard-tab');
            tabs.forEach(tab => {
                const tabHref = tab.getAttribute('href').split('/').pop();
                if (tabHref === currentPage) {
                    tab.classList.add('active-tab');
                } else {
                    tab.classList.remove('active-tab');
                }
            });
        }

        // (الدالة الرئيسية لهذه الصفحة)
        async function initializeDashboard() {
            setActiveTab();
            loadCategories();
        }

        // --- (جميع الدوال المنسوخة من الملف القديم والمخصصة للأقسام) ---

        function loadCategories() {
            const panel = getEl('categories-panel');
            // Skeleton Layout
            panel.innerHTML = `<div class="flex justify-between items-center mb-6"><h1 class="text-3xl font-bold text-gray-800">إدارة الأقسام</h1><button id="add-category-btn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-indigo-700 shadow-md transition-all transform hover:scale-105"><i class="fas fa-plus mr-2"></i> إضافة قسم</button></div>
        <div id="categories-skeleton" class="space-y-4">
             ${Array(4).fill(0).map(() => `
                <div class="bg-white p-4 rounded-xl shadow-md border animate-pulse flex flex-col md:flex-row justify-between md:items-center">
                    <div class="space-y-3 w-full">
                        <div class="skeleton w-1/3 h-6"></div>
                        <div class="flex gap-2">
                            <div class="skeleton w-20 h-8 rounded-full"></div>
                            <div class="skeleton w-24 h-8 rounded-full"></div>
                        </div>
                    </div>
                </div>
             `).join('')}
        </div>
        <div id="categories-list" class="space-y-4 hidden"></div>`;

            getEl('add-category-btn').addEventListener('click', () => showCategoryModal());
            const list = getEl('categories-list');
            const skeleton = getEl('categories-skeleton');

            onSnapshot(query(collection(db, "categories"), orderBy("orderIndex")), (snapshot) => {
                skeleton.classList.add('hidden');
                list.classList.remove('hidden');

                categoriesCache = [];
                list.innerHTML = snapshot.empty ? '<div class="text-center py-10 bg-white rounded-xl shadow border border-gray-100"><i class="fas fa-folder-open text-4xl text-gray-300 mb-3"></i><p class="text-gray-500">لا توجد أقسام. أضف قسماً جديداً للبدء.</p></div>' : '';

                let index = 0;
                snapshot.forEach(doc => {
                    const category = { id: doc.id, ...doc.data() };
                    categoriesCache.push(category);
                    const el = document.createElement('div');
                    el.className = 'bg-white p-4 rounded-xl shadow-md border flex flex-col md:flex-row justify-between md:items-center hover:shadow-lg transition-shadow fade-in-up';
                    el.style.animationDelay = `${index * 0.1}s`;
                    index++;

                    const subcatHtml = (category.subcategories || []).map(sub =>
                        `<span class="inline-block ${sub.active ? 'bg-green-100 text-green-800' : 'bg-gray-200 text-gray-700'} px-3 py-1 rounded-full text-sm mr-2 mb-2">
                        ${sub.name} <i class="fas ${sub.active ? 'fa-check' : 'fa-times'} ml-1"></i>
                    </span>`
                    ).join('');

                    el.innerHTML = `
                    <div>
                        <h4 class="text-xl font-bold">${category.name}</h4>
                        <div class="mt-2 pl-4">${subcatHtml || '<p class="text-sm text-gray-500">لا توجد فروع</p>'}</div>
                    </div>
                    <div class="mt-3 md:mt-0 flex-shrink-0">
                        <button class="edit-category-btn text-indigo-500 hover:text-indigo-700 mr-4" data-id="${category.id}"><i class="fas fa-edit"></i> تعديل</button>
                        <button class="delete-category-btn text-red-500 hover:text-red-700" data-id="${category.id}"><i class="fas fa-trash"></i> حذف</button>
                    </div>`;
                    list.appendChild(el);
                });
                attachCategoryActionListeners();
            });
        }

        function showCategoryModal(category = null) {
            const title = category ? 'تعديل القسم' : 'إضافة قسم جديد';

            const subcategories = (category?.subcategories || []).map(sub => ({
                ...sub,
                id: sub.id || generateUniqueId()
            }));

            let subcategoriesHtml = subcategories.map((sub) => `
            <div class="flex items-center gap-2 mb-2 subcategory-item" data-id="${sub.id}">
                <input type="text" class="w-full p-2 border rounded sub-name" value="${sub.name || ''}" placeholder="اسم الفرع">
                <label class="flex items-center gap-1 cursor-pointer text-sm">
                    <input type="checkbox" class="sub-active" ${sub.active ? 'checked' : ''}> فعال
                </label>
                <button type="button" class="text-red-500 remove-sub-btn"><i class="fas fa-times-circle"></i></button>
            </div>
        `).join('');

            const content = `
            <div><label class="font-semibold">اسم القسم الرئيسي</label><input type="text" id="category-name" class="mt-1 w-full p-2 border rounded" value="${category ? category.name : ''}" required></div>
            <div class="mt-4"><label class="font-semibold">رقم الترتيب (الأصغر يظهر أولاً)</label><input type="number" id="category-order" class="mt-1 w-full p-2 border rounded" value="${category ? category.orderIndex || 0 : 0}"></div>
            <div class="mt-4">
                <label class="font-semibold">الفروع (Sub-categories)</label>
                <div id="subcategories-container" class="mt-2 space-y-2 bg-gray-50 p-3 rounded-md">${subcategoriesHtml}</div>
                <button type="button" id="add-subcategory-btn" class="text-sm mt-2 text-indigo-600 font-semibold hover:underline"><i class="fas fa-plus-circle mr-1"></i>إضافة فرع جديد</button>
            </div>`;

            showModal(title, content, async () => {
                const name = getVal('category-name').trim();
                const orderIndex = getInt('category-order') || 0;

                if (!name) { alert('الرجاء إدخال اسم القسم الرئيسي.'); return; }

                const subsData = [];
                document.querySelectorAll('.subcategory-item').forEach(item => {
                    const subName = item.querySelector('.sub-name')?.value.trim();
                    const subActive = item.querySelector('.sub-active')?.checked;
                    const subId = item.dataset.id;
                    if (subName) subsData.push({ id: subId, name: subName, active: subActive });
                });

                showLoadingModal();
                try {
                    const data = { name, subcategories: subsData, orderIndex: orderIndex };
                    if (category) await updateDoc(doc(db, "categories", category.id), data);
                    else await addDoc(collection(db, "categories"), data);
                    closeModal();
                } catch (error) {
                    console.error("Error saving category:", error);
                    alert("حدث خطأ أثناء الحفظ: " + error.message);
                    closeModal();
                }
            });

            const addSubcategory = () => {
                const container = getEl('subcategories-container');
                const newItem = document.createElement('div');
                newItem.className = 'flex items-center gap-2 mb-2 subcategory-item';
                newItem.dataset.id = generateUniqueId();
                newItem.innerHTML = `
                <input type="text" class="w-full p-2 border rounded sub-name" placeholder="اسم الفرع">
                <label class="flex items-center gap-1 cursor-pointer text-sm"><input type="checkbox" class="sub-active" checked> فعال</label>
                <button type="button" class="text-red-500 remove-sub-btn"><i class="fas fa-times-circle"></i></button>
            `;
                newItem.querySelector('.remove-sub-btn').onclick = () => newItem.remove();
                container.appendChild(newItem);
            };

            getEl('add-subcategory-btn').onclick = addSubcategory;
            document.querySelectorAll('.remove-sub-btn').forEach(btn => btn.onclick = (e) => e.currentTarget.closest('.subcategory-item').remove());
        }

        function attachCategoryActionListeners() {
            document.querySelectorAll('.edit-category-btn').forEach(btn => {
                btn.onclick = () => {
                    const category = categoriesCache.find(c => c.id === btn.dataset.id);
                    if (category) showCategoryModal(category);
                };
            });
            document.querySelectorAll('.delete-category-btn').forEach(btn => {
                btn.onclick = async () => {
                    showDeleteConfirmationModal(async () => {
                        try {
                            await deleteDoc(doc(db, "categories", btn.dataset.id));
                            closeModal();
                        } catch (error) {
                            console.error("Error deleting category:", error);
                            showModal('خطأ', "حدث خطأ أثناء الحفظ: " + error.message, closeModal, 'موافق', false);
                        }
                    });
                };
            });
        }

        // --- (دوال المساعدة العامة) ---
        function showModal(title, content, onConfirm, confirmText = 'حفظ', showCancel = true) {
            const modalContainer = getEl('modal-container');
            const confirmBtnHTML = `<button id="modal-confirm" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700">${confirmText}</button>`;
            const cancelBtnHTML = showCancel ? `<button id="modal-cancel" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300">إلغاء</button>` : '';
            modalContainer.innerHTML = `
            <div class="modal-backdrop" id="modal-backdrop">
                <div class="modal-content">
                    <div class="flex justify-between items-center mb-4 border-b pb-3">
                        <h3 class="text-xl font-bold">${title}</h3>
                        <button id="modal-close-btn" class="text-gray-400 hover:text-gray-800 text-2xl">&times;</button>
                    </div>
                    <div id="modal-body">${content}</div>
                    <div class="flex justify-end gap-4 mt-6 border-t pt-4">
                        ${cancelBtnHTML}
                        ${onConfirm ? confirmBtnHTML : ''}
                    </div>
                </div>
            </div>`;
            if (showCancel) getEl('modal-cancel').onclick = closeModal;
            getEl('modal-close-btn').onclick = closeModal;
            getEl('modal-backdrop').onclick = (e) => { if (e.target.id === 'modal-backdrop') closeModal(); };
            if (onConfirm) getEl('modal-confirm').onclick = onConfirm;
        }
        function showLoadingModal(text = 'جاري التحميل...') {
            getEl('modal-container').innerHTML = `
            <div class="modal-backdrop" id="modal-backdrop-loader">
                <div class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-sm w-full">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-lg font-semibold text-gray-700">${text}</p>
                </div>
            </div>`;
        }
        function showDeleteConfirmationModal(onConfirm) {
            showModal('تأكيد الحذف',
                '<p class="text-lg">هل أنت متأكد من رغبتك في الحذف؟ لا يمكن التراجع عن هذا الإجراء.</p>',
                onConfirm,
                'نعم، قم بالحذف');
            getEl('modal-confirm').classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            getEl('modal-confirm').classList.add('bg-red-600', 'hover:bg-red-700');
        }
        function closeModal() {
            getEl('modal-container').innerHTML = '';
        }

    </script>
</body>

</html>
