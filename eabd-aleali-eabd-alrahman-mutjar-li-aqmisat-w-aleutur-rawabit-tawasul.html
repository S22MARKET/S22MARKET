<head>

  <meta name="theme-color" content="#0ea5e9" />
  <meta property="og:title" content="متجر عبد العالي عبد الرحمان للأقمصة و العطور" />
  <meta property="og:description" content="تواصل معنا عبر واتساب أو الاتصال المباشر أو منصات التواصل الاجتماعي." />

  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='16' fill='%230ea5e9'/%3E%3Ctext x='50' y='58' font-size='48' text-anchor='middle' fill='white' font-family='Tahoma, Arial'%3EAA%3C/text%3E%3C/svg%3E" />
  <style>
    :root{
      --bg: #0b1220;
      --card: #0f172a; /* slate-900 */
      --muted: #94a3b8; /* slate-400 */
      --text: #e2e8f0; /* slate-200 */
      --primary: #0ea5e9; /* sky-500 */
      --primary-700: #0369a1; /* sky-700 */
      --ring: rgba(14,165,233,0.35);
      --success: #22c55e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Kufi Arabic", Cairo, Tahoma, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(14,165,233,0.20), transparent 70%),
                  radial-gradient(800px 500px at 110% 10%, rgba(56,189,248,0.15), transparent 60%),
                  var(--bg);
      color:var(--text);
      line-height:1.8;
    }
    .wrap{min-height:100%; display:grid; place-items:center; padding:24px}
    .card{
      width:100%; max-width:680px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border:1px solid rgba(148,163,184,0.15); backdrop-filter: blur(10px);
      border-radius:24px; padding:28px; box-shadow: 0 20px 60px rgba(2,8,23,0.45);
    }
    header{display:flex; gap:16px; align-items:center;}
    .logo{width:70px; height:70px; border-radius:20px; display:grid; place-items:center; background:linear-gradient(135deg, var(--primary), var(--primary-700)); box-shadow: 0 6px 18px rgba(14,165,233,.45)}
    .logo span{font-weight:800; font-size:28px; letter-spacing:1px}
    .title{display:flex; flex-direction:column; gap:6px}
    .title h1{margin:0; font-size: clamp(20px, 4vw, 28px);}
    .title p{margin:0; color:var(--muted)}

    .links{margin-top:22px; display:grid; gap:12px}
    .btn{
      display:flex; align-items:center; gap:12px; width:100%; padding:14px 16px; border:1px solid rgba(148,163,184,0.20);
      border-radius:16px; text-decoration:none; color:var(--text); font-weight:700; justify-content:space-between;
      background: rgba(15,23,42,0.65);
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 10px 24px rgba(2,8,23,0.35); border-color: var(--ring)}
    .btn .left{display:flex; align-items:center; gap:12px}
    .btn .badge{font-size:12px; font-weight:800; color:white; background:var(--primary); padding:4px 8px; border-radius:999px}

    .icon{width:26px; height:26px; display:inline-grid; place-items:center}
    .muted{color:var(--muted); font-weight:500}

    .grid{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    @media (max-width:560px){ .grid{grid-template-columns:1fr} }

    footer{margin-top:24px; display:flex; gap:12px; flex-wrap:wrap; justify-content:space-between; align-items:center; color:var(--muted)}
    .small{font-size:12px}

    /* focus ring */
    .btn:focus-visible, .action:focus-visible{outline:none; box-shadow:0 0 0 4px var(--ring)}

    .actions{display:flex; gap:8px; flex-wrap:wrap}
    .action{border:1px solid rgba(148,163,184,0.25); background:rgba(148,163,184,0.06); color:var(--text); padding:8px 12px; border-radius:12px; font-weight:700; cursor:pointer}

    .note{margin-top:8px; color:var(--muted); font-size:14px}
  </style>
  <script>
    // —— الإعدادات ——
    const STORE_NAME = "متجر عبد العالي عبد الرحمان للأقمصة و العطور";
    const PHONE_DISPLAY = "0559951936";      // كما يراه المستخدم
    const PHONE_INTL = "213559951936";       // بدون الصفر مع كود الدولة للواتساب والهاتف

    function openWhatsApp() {
      const msg = encodeURIComponent("مرحبا، أريد الاستفسار عن المنتجات ✨");
      // رابط قياسي يفتح التطبيق مباشرة على الهاتف
      const url = `https://wa.me/${PHONE_INTL}?text=${msg}`;
      window.location.href = url;
    }

    function callNow(){
      window.location.href = `tel:${PHONE_DISPLAY}`;
    }

    function copyPhone(btn){
      navigator.clipboard.writeText(PHONE_DISPLAY).then(()=>{
        btn.textContent = "✓ تم النسخ";
        btn.style.background = "var(--success)";
        setTimeout(()=>{btn.textContent = "نسخ الرقم"; btn.style.background = ""}, 1400);
      });
    }

    function sharePage(){
      const shareData = {
        title: STORE_NAME,
        text: "جميع روابط التواصل للمتجر",
        url: window.location.href
      };
      if(navigator.share){ navigator.share(shareData); }
      else { alert("انسخ الرابط من شريط العنوان لمشاركته."); }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('store-name').textContent = STORE_NAME;
      document.querySelectorAll('[data-phone]').forEach(el=> el.textContent = PHONE_DISPLAY);
    });
  </script>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <header>
        <div class="logo" aria-hidden="true"><span>AA</span></div>
        <div class="title">
          <h1 id="store-name">متجر عبد العالي عبد الرحمان للأقمصة و العطور</h1>
          <p class="muted">صفحة روابط موحّدة – تواصل معنا بسرعة</p>
        </div>
      </header>

      <section class="links" aria-label="روابط التواصل">
        <!-- زر واتساب (يفتح مباشرة) -->
        <button class="btn" onclick="openWhatsApp()" aria-label="فتح محادثة واتساب">
          <span class="left">
            <span class="icon" aria-hidden="true">
              <!-- WhatsApp SVG -->

            </span>
            <span>دردشة واتساب</span>
          </span>
          <span class="badge">يفتح مباشرة</span>
        </button>

        <!-- شبكة أزرار: اتصال / إنستغرام / فيسبوك -->
        <div class="grid">
          <a class="btn" href="tel:0559951936" aria-label="اتصال مباشر" rel="noopener">
            <span class="left">
              <span class="icon" aria-hidden="true">
                <!-- Phone SVG -->
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24 11.36 11.36 0 003.56.57 1 1 0 011 1V20a1 1 0 01-1 1A17 17 0 013 4a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.56 1 1 0 01-.24 1.01l-2.2 2.2z"/></svg>
              </span>
              <span>اتصال هاتفي</span>
            </span>
            <span class="muted" data-phone>0559951936</span>
          </a>

          <a class="btn" href="https://www.instagram.com/abd_alali23?igsh=MWExbDc1YWE2YWs4OQ==" target="_blank" rel="noopener" aria-label="إنستغرام">
            <span class="left">
              <span class="icon" aria-hidden="true">
                <!-- Instagram SVG -->
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm0 2h10c1.66 0 3 1.34 3 3v10c0 1.66-1.34 3-3 3H7c-1.66 0-3-1.34-3-3V7c0-1.66 1.34-3 3-3zm11 1.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM12 7a5 5 0 100 10 5 5 0 000-10z"/></svg>
              </span>
              <span>Instagram</span>
            </span>
            <span class="muted">@abd_alali23</span>
          </a>

          <a class="btn" href="https://www.facebook.com/share/168SmaE6mg/" target="_blank" rel="noopener" aria-label="فيسبوك">
            <span class="left">
              <span class="icon" aria-hidden="true">
                <!-- Facebook SVG -->
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07C2 17.1 5.66 21.24 10.44 22v-7.03H7.9V12.1h2.54V9.93c0-2.5 1.49-3.88 3.77-3.88 1.09 0 2.23.2 2.23.2v2.45h-1.26c-1.24 0-1.62.77-1.62 1.56v1.87h2.76l-.44 2.87h-2.32V22C18.34 21.24 22 17.1 22 12.07z"/></svg>
              </span>
              <span>Facebook</span>
            </span>
            <span class="muted">صفحتنا الرسمية</span>
          </a>

          <button class="btn" type="button" onclick="copyPhone(this)" aria-label="نسخ رقم الهاتف">
            <span class="left">
              <span class="icon" aria-hidden="true">
                <!-- Copy SVG -->
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v12h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
              </span>
              <span>نسخ الرقم</span>
            </span>
            <span class="muted" data-phone>0559951936</span>
          </button>
        </div>

        <p class="note">تلميح: زر "دردشة واتساب" بالأعلى يفتح المحادثة مباشرة في التطبيق.</p>
      </section>

      <footer>
        <div class="small">© <span id="year"></span> <span id="store-name-footer">متجر عبد العالي عبد الرحمان</span></div>
        <div class="actions">
          <button class="action" type="button" onclick="sharePage()">مشاركة الصفحة</button>
          <button class="action" type="button" onclick="callNow()">اتصال سريع</button>
        </div>
      </footer>
    </main>
  </div>

  <script>
    // تهيئة السنة والاسم في التذييل
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('store-name-footer').textContent = STORE_NAME.split(' ')[0] + ' ' + STORE_NAME.split(' ')[1];
  </script>
