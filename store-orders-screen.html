<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S22 MARKET - شاشة المطبخ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #111827;
            --primary-bg: #1f2937;
            --secondary-bg: #374151;
            --border-color: #4b5563;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --accent-color: #f97316;
            --highlight-color: rgba(249, 115, 22, 0.3);
        }

        body.light-mode {
            --dark-bg: #f3f4f6;
            --primary-bg: #ffffff;
            --secondary-bg: #e5e7eb;
            --border-color: #d1d5db;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --highlight-color: rgba(249, 115, 22, 0.1);
        }

        body,
        .filter-btn,
        .responsive-table tr,
        .responsive-table td {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header,
        aside#sidebar {
            transition: background-color 0.3s ease;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
        }

        .hidden {
            display: none;
        }

        .panel {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .refresh-spin {
            animation: spin 0.7s ease-in-out;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .new-order-highlight {
            animation: highlight-fade 5s ease-out;
        }

        @keyframes highlight-fade {
            0% {
                background-color: var(--highlight-color);
            }

            100% {
                background-color: transparent;
            }
        }

        .selected-order {
            background-color: var(--secondary-bg) !important;
            outline: 2px solid var(--accent-color);
        }

        .modal-content {
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .responsive-table thead {
                display: none;
            }

            .responsive-table tr {
                display: block;
                background-color: var(--primary-bg);
                border: 1px solid var(--border-color);
                border-radius: 0.75rem;
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .responsive-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.8rem 0.2rem;
                border-bottom: 1px solid var(--secondary-bg);
                font-size: 0.95rem;
            }

            .responsive-table td:last-child {
                border-bottom: none;
            }

            .responsive-table td::before {
                content: attr(data-label);
                font-weight: 700;
                color: var(--text-primary);
                margin-left: 0.5rem;
            }
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .filter-btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(249, 115, 22, 0.5);
        }

        .time-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 0.9rem;
            min-width: 70px;
            text-align: center;
        }

        .time-badge.new {
            background-color: #10b981;
            color: white;
        }

        .time-badge.medium {
            background-color: #f59e0b;
            color: white;
        }

        .time-badge.old {
            background-color: #ef4444;
            color: white;
            animation: blink 1.2s infinite ease-in-out;
        }

        @keyframes blink {
            50% {
                opacity: 0.6;
            }
        }

        .spinner-dark {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin-slow {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin-slow {
            animation: spin-slow 1.2s linear infinite;
        }

        #sidebar {
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
        }

        #sidebar-overlay {
            transition: opacity 0.3s ease-in-out;
        }

        body.light-mode header {
            background-color: var(--primary-bg);
            border-bottom: 1px solid var(--border-color);
        }

        body.light-mode header h1,
        body.light-mode #connection-text,
        body.light-mode #menu-toggle-btn {
            color: var(--text-primary);
        }

        body.light-mode aside#sidebar {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            border-right: 1px solid var(--border-color);
        }

        body.light-mode aside#sidebar h2,
        body.light-mode aside#sidebar span,
        body.light-mode aside#sidebar #menu-close-btn {
            color: var(--text-primary);
        }

        body.light-mode aside#sidebar nav a,
        body.light-mode aside#sidebar nav button {
            color: var(--text-primary);
        }

        body.light-mode aside#sidebar nav a:hover,
        body.light-mode aside#sidebar nav button:hover {
            background-color: #f3f4f6;
        }

        body.light-mode .overflow-x-auto {
            background-color: var(--primary-bg);
        }

        body.light-mode thead {
            background-color: #f9fafb;
            color: var(--text-secondary);
        }

        body.light-mode .responsive-table tr {
            background-color: var(--primary-bg);
            border-color: var(--border-color);
        }

        body.light-mode .responsive-table td {
            border-color: var(--secondary-bg);
        }

        body.light-mode .responsive-table tr:hover {
            background-color: #f9fafb;
        }

        body.light-mode .responsive-table tr.bg-gray-800 {
            background-color: #fef3c7;
        }

        body.light-mode .responsive-table tr.bg-gray-900 {
            background-color: var(--primary-bg);
        }

        body.light-mode .selected-order {
            background-color: #feefea !important;
            outline-color: var(--accent-color);
        }

        body.light-mode #order-status-filters {
            background-color: var(--primary-bg);
        }

        body.light-mode .filter-btn {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
        }

        body.light-mode .filter-btn.active {
            background-color: var(--accent-color);
            color: white;
        }

        body.light-mode #sound-activation-modal .modal-content,
        body.light-mode #new-order-modal .modal-content {
            background-color: #ffffff;
            color: var(--text-primary);
        }

        body.light-mode #sound-activation-modal h2,
        body.light-mode #new-order-modal h2,
        body.light-mode #sound-activation-modal p {
            color: var(--text-primary);
        }

        body.light-mode #modal-order-details {
            background-color: #f9fafb;
            border: 1px solid var(--border-color);
        }

        body.light-mode #modal-order-details .text-gray-400 {
            color: #6b7280;
        }

        body.light-mode #modal-order-details .text-white {
            color: #1f2937;
        }

        body.light-mode #modal-order-details .text-gray-200 {
            color: #374151;
        }

        body.light-mode #modal-order-details .border-gray-700 {
            border-color: var(--border-color);
        }

        body.light-mode .spinner-dark {
            border-top-color: #f97316;
            border-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="relative">

    <div id="sound-activation-modal"
        class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-[10000]">
        <div
            class="modal-content bg-gray-800 rounded-2xl shadow-2xl p-8 text-center max-w-lg w-full border-t-4 border-orange-500">
            <i class="fas fa-volume-up text-6xl text-orange-400 mb-5"></i>
            <h2 class="text-3xl font-extrabold text-white mb-4">تفعيل الإشعارات الصوتية</h2>
            <p class="text-gray-300 mb-8">
                لضمان عدم تفويت أي طلب جديد، يرجى تفعيل الصوت.
                المتصفحات الحديثة تتطلب تفاعلاً من المستخدم أولاً.
            </p>
            <button id="activate-sound-btn"
                class="bg-green-600 hover:bg-green-700 text-white font-bold text-xl py-3 px-10 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-400">
                <i class="fas fa-check-circle mr-2"></i>
                نعم، قم بالتفعيل
            </button>
        </div>
    </div>
    <div id="new-order-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-[9999]">
        <div
            class="modal-content bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 text-center max-w-lg w-full border-t-4 border-orange-500">
            <i class="fas fa-bell text-5xl md:text-6xl text-orange-400 animate-bounce mb-5"></i>
            <h2 class="text-3xl md:text-4xl font-extrabold text-white mb-4">طلب جديــــــــد!</h2>
            <div id="modal-order-details" class="bg-gray-900 p-4 rounded-lg mb-8 text-right space-y-2">
            </div>
            <button id="modal-confirm-btn"
                class="bg-orange-600 hover:bg-orange-700 text-white font-bold text-lg md:text-xl py-3 px-10 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-orange-400">
                <i class="fas fa-check-circle mr-2"></i>
                تأكيــــــــد
            </button>
        </div>
    </div>

    <header class="bg-gray-900 shadow-md p-4 flex justify-between items-center sticky top-0 z-30">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold">S22 <span class="text-orange-500">MARKET</span> Kitchen</h1>
            <div class="flex items-center gap-2" title="حالة الاتصال بالخادم">
                <span id="connection-status" class="h-3 w-3 bg-green-500 rounded-full animate-pulse"></span>
                <span id="connection-text" class="text-xs text-gray-400">متصل</span>
            </div>
        </div>

        <button id="menu-toggle-btn" class="text-gray-300 hover:text-white transition-colors text-xl p-2">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <aside id="sidebar"
        class="fixed top-0 right-0 h-screen w-72 bg-gray-900 shadow-xl z-50 p-6 flex flex-col transform translate-x-full">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-bold">القائمة</h2>
            <button id="menu-close-btn" class="text-gray-400 hover:text-white text-2xl">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <nav class="flex flex-col gap-3">
            <a href="restaurant-dashboard.html" title="الذهاب للوحة التحكم الرئيسية"
                class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fas fa-tachometer-alt text-lg w-6 text-center text-orange-400"></i>
                <span class="text-base font-semibold">لوحة التحكم</span>
            </a>

            <button id="mute-btn" title="كتم صوت الإشعارات"
                class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i id="mute-icon" class="fas fa-volume-up text-lg w-6 text-center"></i>
                <span class="text-base font-semibold">الصوت</span>
            </button>

            <button id="theme-toggle-btn" title="تغيير الوضع"
                class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i id="theme-icon" class="fas fa-sun text-lg w-6 text-center text-yellow-400"></i>
                <span id="theme-text" class="text-base font-semibold">وضع نهاري</span>
            </button>

            <button id="manual-refresh-btn" title="تحديث يدوي للواجهة"
                class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fas fa-sync-alt text-lg w-6 text-center"></i>
                <span class="text-base font-semibold">تحديث الواجهة</span>
            </button>

            <button id="refresh-btn" title="تحديث الصفحة كلياً" onclick="location.reload(true);"
                class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fas fa-rotate-right text-lg w-6 text-center"></i>
                <span class="text-base font-semibold">تحديث الصفحة</span>
            </button>
        </nav>
    </aside>

    <div id="sidebar-overlay" class="hidden fixed inset-0 bg-black/60 z-40"></div>


    <main class="flex-1 p-3 md:p-6 lg:p-8">
        <div id="orders-panel" class="panel"></div>
    </main>


    <audio id="notification-sound" src="https://raw.githubusercontent.com/S22MARKET/TEXMEX/main/alerta.mp3"
        preload="auto" loop>
    </audio>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, updateDoc, doc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQwj4Sb7n40wey9UwsG_3fYPn7yg8KnrY",
            authDomain: "s22market-4e3e6.firebaseapp.com",
            projectId: "s22market-4e3e6",
            storageBucket: "s22market-4e3e6.appspot.com",
            messagingSenderId: "119186699901",
            appId: "1:119186699901:web:1b04100b5c5c40f5ca2314",
            measurementId: "G-MWYNCVP4WQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let ordersCache = [];
        let newlyAddedOrderIds = new Set();
        let isInitialOrdersLoad = true;
        let currentOrderStatusFilter = 'new';
        let newOrderCount = 0;
        let originalTitle = document.title;
        let titleInterval = null;
        let currentUser = null;

        // --- Audio Manager ---
        const audioManager = {
            element: document.getElementById('notification-sound'),
            isMuted: false,
            isUnlocked: false,

            unlock() {
                if (this.isUnlocked) return;
                this.element.play().then(() => {
                    this.element.pause();
                    this.isUnlocked = true;
                }).catch(error => {
                    console.warn("Audio unlock failed, will retry on next play attempt.", error);
                });
            },

            play() {
                if (this.isMuted || !this.isUnlocked) return;
                this.element.loop = true;
                this.element.playbackRate = 1.5;
                const promise = this.element.play();
                if (promise !== undefined) {
                    promise.catch(error => { console.error("Audio play failed:", error); });
                }
            },

            stop() {
                this.element.pause();
                this.element.currentTime = 0;
            },

            toggleMute() {
                this.isMuted = !this.isMuted;
                const icon = document.getElementById('mute-icon');
                const muteBtn = document.getElementById('mute-btn');
                icon.className = this.isMuted
                    ? 'fas fa-volume-mute text-red-500 text-lg w-6 text-center'
                    : 'fas fa-volume-up text-lg w-6 text-center';
                muteBtn.title = this.isMuted ? 'تشغيل صوت الإشعارات' : 'كتم صوت الإشعارات';

                if (this.isMuted) {
                    this.stop();
                }
            }
        };

        function setupSoundActivation() {
            const soundModal = document.getElementById('sound-activation-modal');
            const activateBtn = document.getElementById('activate-sound-btn');

            if (localStorage.getItem('soundActivated') === 'true') {
                audioManager.isUnlocked = true;
                return;
            }

            soundModal.classList.remove('hidden');

            activateBtn.onclick = () => {
                audioManager.unlock();
                localStorage.setItem('soundActivated', 'true');
                soundModal.classList.add('hidden');
            };
        }

        const newOrderModal = document.getElementById('new-order-modal');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalOrderDetails = document.getElementById('modal-order-details');

        modalConfirmBtn.onclick = hideNewOrderAlert;

        function flashTitle() {
            if (newOrderCount > 0) {
                document.title = document.title === originalTitle
                    ? `(${newOrderCount}) طلب جديد! - S22`
                    : originalTitle;
            } else {
                document.title = originalTitle;
                clearInterval(titleInterval);
                titleInterval = null;
            }
        }

        window.onfocus = () => {
            clearInterval(titleInterval);
            titleInterval = null;
            newOrderCount = 0;
            document.title = originalTitle;
        };

        function showNewOrderAlert(order) {
            const formattedPrice = (order.totalPrice || 0).toLocaleString('fr-DZ');

            const itemsHtml = (order.items || []).map(item => {
                const addonsHtml = (item.selectedAddons && item.selectedAddons.length > 0)
                    ? `<ul class="text-sm text-gray-400 mr-7 list-disc list-inside">${item.selectedAddons.map(addon => `<li>${addon.name}</li>`).join('')}</ul>`
                    : '';
                return `<div class="py-1">
                            <span class="font-bold text-white text-lg">${item.quantity} x</span>
                            <span class="text-gray-200 text-lg">${item.name}</span>
                            ${addonsHtml}
                        </div>`;
            }).join('');

            modalOrderDetails.innerHTML = `
                <div class="flex justify-between items-center text-lg">
                    <span class="text-gray-400">العميل:</span>
                    <span class="font-bold text-white">${order.customerName}</span>
                </div>
                <div class="flex justify-between items-center text-lg mb-3">
                    <span class="text-gray-400">الهاتف:</span>
                    <span class="font-bold text-cyan-400" dir="ltr">${order.customerContact}</span>
                </div>
                
                <div class="border-t border-b border-gray-700 py-3 my-3 text-right">
                    <h4 class="text-xl font-bold text-orange-400 mb-2">محتوى الطلبية:</h4>
                    <div class="space-y-1 pr-2">${itemsHtml}</div>
                </div>

                <div class="flex justify-between items-center text-2xl mt-4">
                    <span class="text-gray-400">الإجمالي:</span>
                    <span class="font-extrabold text-orange-400">${formattedPrice} د.ج</span>
                </div>
            `;
            newOrderModal.classList.remove('hidden');

            // Play Audio Alert
            audioManager.play();

            newOrderCount++;
            if (!titleInterval) {
                titleInterval = setInterval(flashTitle, 1000);
            }
        }

        function hideNewOrderAlert() {
            newOrderModal.classList.add('hidden');
            audioManager.stop();
        }

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const openBtn = document.getElementById('menu-toggle-btn');
        const closeBtn = document.getElementById('menu-close-btn');

        function openMenu() {
            overlay.classList.remove('hidden');
            sidebar.classList.remove('translate-x-full');
            overlay.style.opacity = '1';
        }

        function closeMenu() {
            overlay.style.opacity = '0';
            sidebar.classList.add('translate-x-full');
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 300);
        }

        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');

        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-mode');
                themeIcon.className = 'fas fa-moon text-lg w-6 text-center text-indigo-400';
                themeText.textContent = 'وضع ليلي';
                themeToggleBtn.title = 'تفعيل الوضع الليلي';
            } else {
                document.body.classList.remove('light-mode');
                themeIcon.className = 'fas fa-sun text-lg w-6 text-center text-yellow-400';
                themeText.textContent = 'وضع نهاري';
                themeToggleBtn.title = 'تفعيل الوضع النهاري';
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('kitchenTheme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('kitchenTheme', newTheme);
            applyTheme(newTheme);
            closeMenu();
        }

        function initializeKitchenApp() {
            const manualRefreshBtn = document.getElementById('manual-refresh-btn');
            const muteBtn = document.getElementById('mute-btn');

            manualRefreshBtn.onclick = () => {
                forceUIRefresh();
                closeMenu();
            };
            muteBtn.onclick = () => {
                audioManager.toggleMute();
                closeMenu();
            };

            themeToggleBtn.onclick = toggleTheme;

            openBtn.onclick = openMenu;
            closeBtn.onclick = closeMenu;
            overlay.onclick = closeMenu;

            const savedTheme = localStorage.getItem('kitchenTheme') || 'dark';
            applyTheme(savedTheme);

            setupSoundActivation();

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    loadOrders();
                } else {
                    window.location.href = 'login.html';
                }
            });

            setInterval(renderOrdersTable, 15000);
        }

        function forceUIRefresh() {
            const icon = document.querySelector('#manual-refresh-btn i');
            icon.classList.add('refresh-spin');
            renderOrdersTable();
            setTimeout(() => icon.classList.remove('refresh-spin'), 700);
        }

        function loadOrders() {
            if (!currentUser) return;

            const panel = document.getElementById('orders-panel');
            panel.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <!-- Card 1: Total Orders Today -->
                    <div class="bg-gray-800 rounded-2xl p-6 shadow-lg border-l-4 border-blue-500 relative overflow-hidden group">
                        <div class="flex justify-between items-start z-10 relative">
                            <div>
                                <h3 class="text-gray-400 font-medium mb-1">طلبات اليوم</h3>
                                <p class="text-4xl font-extrabold text-white" id="stat-total-today">0</p>
                            </div>
                            <div class="bg-blue-500/10 p-3 rounded-xl group-hover:scale-110 transition-transform">
                                <i class="fas fa-clipboard-list text-2xl text-blue-500"></i>
                            </div>
                        </div>
                        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-500/5 rounded-full blur-2xl group-hover:bg-blue-500/10 transition-colors"></div>
                    </div>

                    <!-- Card 2: Pending (New & Preparing) -->
                    <div class="bg-gray-800 rounded-2xl p-6 shadow-lg border-l-4 border-yellow-500 relative overflow-hidden group">
                        <div class="flex justify-between items-start z-10 relative">
                            <div>
                                <h3 class="text-gray-400 font-medium mb-1">قيد الانتظار / التحضير</h3>
                                <p class="text-4xl font-extrabold text-white" id="stat-pending">0</p>
                            </div>
                            <div class="bg-yellow-500/10 p-3 rounded-xl group-hover:scale-110 transition-transform">
                                <i class="fas fa-clock text-2xl text-yellow-500"></i>
                            </div>
                        </div>
                        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-yellow-500/5 rounded-full blur-2xl group-hover:bg-yellow-500/10 transition-colors"></div>
                    </div>

                    <!-- Card 3: Completed -->
                    <div class="bg-gray-800 rounded-2xl p-6 shadow-lg border-l-4 border-green-500 relative overflow-hidden group">
                        <div class="flex justify-between items-start z-10 relative">
                            <div>
                                <h3 class="text-gray-400 font-medium mb-1">مكتملة</h3>
                                <p class="text-4xl font-extrabold text-white" id="stat-completed">0</p>
                            </div>
                            <div class="bg-green-500/10 p-3 rounded-xl group-hover:scale-110 transition-transform">
                                <i class="fas fa-check-circle text-2xl text-green-500"></i>
                            </div>
                        </div>
                        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-green-500/5 rounded-full blur-2xl group-hover:bg-green-500/10 transition-colors"></div>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
                    <h1 class="text-3xl font-bold">الطلبات الواردة</h1>
                    <div class="flex items-center gap-2 p-1 bg-gray-800 rounded-lg flex-wrap justify-center" id="order-status-filters">
                        <button class="filter-btn active" data-status="new">جديد</button>
                        <button class="filter-btn" data-status="preparing">قيد التحضير</button>
                        <button class="filter-btn" data-status="completed">مكتمل</button>
                        <button class="filter-btn" data-status="canceled">ملغي</button>
                        <button class="filter-btn" data-status="all">الكل</button>
                    </div>
                </div>
                <div class="overflow-x-auto bg-gray-900 rounded-xl shadow-lg">
                    <table class="w-full min-w-full text-right responsive-table">
                        <thead class="bg-gray-800 text-gray-300">
                            <tr>
                                <th class="p-4">العميل</th>
                                <th class="p-4">الوقت والتقدم</th>
                                <th class="p-4 w-1/3">الطلبية</th>
                                <th class="p-4">الحالة</th>
                                <th class="p-4">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                           <tr><td colspan="5" class="p-16 text-center"><div class="spinner-dark mx-auto"></div><p class="mt-4 text-gray-400">جاري تحميل الطلبات...</p></td></tr>
                        </tbody>
                    </table>
                </div>`;

            document.querySelectorAll('#order-status-filters .filter-btn').forEach(btn => {
                btn.onclick = (e) => {
                    document.querySelector('#order-status-filters .filter-btn.active').classList.remove('active');
                    e.currentTarget.classList.add('active');
                    currentOrderStatusFilter = e.currentTarget.dataset.status;
                    renderOrdersTable();
                };
            });

            // Added filter by sellerId
            const q = query(
                collection(db, "orders"),
                where("sellerId", "==", currentUser.uid),
                orderBy("createdAt", "desc")
            );

            const statusIndicator = document.getElementById('connection-status');
            const statusText = document.getElementById('connection-text');

            onSnapshot(q, snapshot => {
                statusIndicator.classList.remove('bg-red-500');
                statusIndicator.classList.add('bg-green-500', 'animate-pulse');
                statusText.textContent = 'متصل';

                if (!isInitialOrdersLoad) {
                    snapshot.docChanges().forEach(change => {
                        const newOrderData = { id: change.doc.id, ...change.doc.data() };

                        if (change.type === "added") {
                            const existingOrder = ordersCache.find(o => o.id === newOrderData.id);
                            if (!existingOrder) {
                                showNewOrderAlert(newOrderData);
                                newlyAddedOrderIds.add(change.doc.id);
                            }
                        }

                        if (change.type === "modified") {
                            const oldOrder = ordersCache.find(o => o.id === change.doc.id);
                            const newOrder = change.doc.data();
                            if (oldOrder && oldOrder.status === 'new' && newOrder.status !== 'new') {
                                hideNewOrderAlert();
                            }
                        }

                        if (change.type === "removed") {
                            hideNewOrderAlert();
                        }
                    });
                }

                isInitialOrdersLoad = false;
                ordersCache = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderOrdersTable();

            }, (error) => {
                console.error("Firestore snapshot error: ", error);
                statusIndicator.classList.remove('bg-green-500', 'animate-pulse');
                statusIndicator.classList.add('bg-red-500');
                statusText.textContent = 'خطأ في الاتصال';

                const tableBody = document.getElementById('orders-table-body');
                if (tableBody) tableBody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-red-400">فشل تحميل الطلبات. تأكد من أن قواعد الأمان في Firestore تسمح بالقراءة.<br>${error.message}</td></tr>`;
            });
        }

        function calculateTimeSince(timestamp) {
            if (!timestamp?.toDate) return { text: '...', class: 'new', minutes: 0 };
            const diffMinutes = Math.floor((new Date() - timestamp.toDate()) / 60000);
            if (diffMinutes < 5) return { text: `منذ ${diffMinutes} د`, class: 'new', minutes: diffMinutes };
            if (diffMinutes < 15) return { text: `منذ ${diffMinutes} د`, class: 'medium', minutes: diffMinutes };
            return { text: `منذ ${diffMinutes} د`, class: 'old', minutes: diffMinutes };
        }

        function getProgressBar(startTime) {
            if (!startTime?.toDate) return '';
            const standardPrepTime = 20; // minutes
            const elapsed = Math.floor((new Date() - startTime.toDate()) / 60000);
            let percentage = (elapsed / standardPrepTime) * 100;
            if (percentage > 100) percentage = 100;

            let color = 'bg-green-500';
            if (percentage > 50) color = 'bg-yellow-500';
            if (percentage > 85) color = 'bg-red-500';

            return `
                <div class="w-full bg-gray-700 rounded-full h-1.5 mt-2 overflow-hidden">
                    <div class="${color} h-1.5 rounded-full transition-all duration-500" style="width: ${percentage}%"></div>
                </div>
            `;
        }

        function updateStatsDashboard(orders) {
            // Count today's orders
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            let totalToday = 0;
            let pending = 0;
            let completed = 0;

            orders.forEach(order => {
                if (order.createdAt?.toDate && order.createdAt.toDate() >= today) {
                    totalToday++;
                    if (order.status === 'completed') completed++;
                    else if (order.status !== 'canceled') pending++; // New or Preparing
                }
            });

            document.getElementById('stat-total-today').textContent = totalToday;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-completed').textContent = completed;
        }

        function renderOrdersTable() {
            try {
                const tableBody = document.getElementById('orders-table-body');
                if (!tableBody) return;

                const filteredOrders = ordersCache.filter(order => {
                    if (currentOrderStatusFilter === 'all') return true;
                    return order.status === currentOrderStatusFilter;
                });

                if (filteredOrders.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-gray-400 text-lg">لا توجد طلبات تطابق هذه الفئة.</td></tr>`;
                    return;
                }

                updateStatsDashboard(ordersCache);

                const fragment = document.createDocumentFragment();
                filteredOrders.forEach(order => {
                    const statusConfig = {
                        new: { text: 'جديد', color: 'bg-blue-600' },
                        preparing: { text: 'تحضير', color: 'bg-yellow-500' },
                        completed: { text: 'مكتمل', color: 'bg-green-600' },
                        canceled: { text: 'ملغي', color: 'bg-red-600' }
                    };
                    const currentStatus = statusConfig[order.status] || { text: order.status, color: 'bg-gray-600' };

                    const itemsHtml = (order.items || []).map(item => {
                        let itemText = `<div><span class="font-semibold">${item.quantity} x ${item.name}</span> <span class="text-orange-400 font-mono">${(item.price || 0).toLocaleString()} دج</span></div>`;
                        if (item.selectedAddons && item.selectedAddons.length > 0) {
                            itemText += item.selectedAddons.map(addon => `<div class="text-xs text-gray-400 mr-4">+ ${addon.name}</div>`).join('');
                        }
                        if (item.cookingInstructions) {
                            itemText += `<div class="text-xs text-cyan-300 bg-cyan-900/50 p-1 rounded mt-1 mr-4"><i class="fas fa-comment-dots ml-1"></i> ${item.cookingInstructions}</div>`;
                        }
                        return itemText;
                    }).join('');

                    const formattedDate = order.createdAt?.toDate() ? order.createdAt.toDate().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' }) : '...';
                    const timeSince = calculateTimeSince(order.createdAt);
                    const progressBar = getProgressBar(order.createdAt);

                    const row = document.createElement('tr');

                    let rowClasses = `transition-colors cursor-pointer hover:bg-gray-700/50 ${order.status === 'new' ? 'bg-gray-800' : 'bg-gray-900'}`;
                    if (newlyAddedOrderIds.has(order.id)) {
                        rowClasses += ' new-order-highlight';
                        setTimeout(() => newlyAddedOrderIds.delete(order.id), 5000);
                    }
                    row.className = rowClasses;
                    row.id = `order-${order.id}`;
                    row.dataset.orderId = order.id;

                    row.innerHTML = `
                        <td data-label="العميل" class="p-4 align-top">
                            <div class="font-semibold text-lg">${order.customerName}</div>
                            <div class="text-sm text-cyan-400 font-semibold" dir="ltr">${order.customerContact}</div>
                            <div class="text-sm text-gray-400 mt-1">${formattedDate}</div>
                            <div class="text-lg text-orange-400 font-bold mt-2">${(order.totalPrice || 0).toLocaleString()} د.ج</div>
                        </td>
                        <td data-label="الوقت" class="p-4 align-top text-center w-32">
                            <span class="time-badge ${timeSince.class}">${timeSince.text}</span>
                            ${order.status === 'new' || order.status === 'preparing' ? progressBar : ''}
                        </td>
                        <td data-label="الطلبية" class="p-4 align-top text-sm">${itemsHtml}</td>
                        <td data-label="الحالة" class="p-4 align-top">
                            <select class="order-status-select p-2 rounded-lg border-0 font-bold w-full text-white ${currentStatus.color}" data-id="${order.id}" onclick="event.stopPropagation()">
                                <option value="new" ${order.status === 'new' ? 'selected' : ''}>جديد</option>
                                <option value="preparing" ${order.status === 'preparing' ? 'selected' : ''}>قيد التحضير</option>
                                <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>مكتمل</option>
                                <option value="canceled" ${order.status === 'canceled' ? 'selected' : ''}>ملغي</option>
                            </select>
                        </td>
                        <td data-label="الإجراءات" class="p-4 align-top text-center">
                            <button class="print-order-btn text-xl text-gray-300 hover:text-white" data-id="${order.id}" title="طباعة الطلب">
                                <i class="fas fa-print"></i>
                            </button>
                        </td>`;
                    fragment.appendChild(row);
                });

                tableBody.innerHTML = '';
                tableBody.appendChild(fragment);

                attachOrderActionListeners();
            } catch (error) {
                console.error("Failed to render orders table:", error);
                const tableBody = document.getElementById('orders-table-body');
                if (tableBody) tableBody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-red-400">حدث خطأ أثناء تحديث الواجهة. حاول التحديث اليدوي.</td></tr>`;
            }
        }

        function openDetailModal(order) {
            const formattedPrice = (order.totalPrice || 0).toLocaleString('fr-DZ');
            const itemsHtml = (order.items || []).map(item => {
                let addons = '';
                if (item.selectedAddons && item.selectedAddons.length > 0) {
                    addons = `<div class="mt-1 mr-4">
                        ${item.selectedAddons.map(a => `<span class="inline-block bg-gray-700 text-xs px-2 py-1 rounded ml-1 text-gray-300">+ ${a.name}</span>`).join('')}
                     </div>`;
                }
                let note = '';
                if (item.cookingInstructions) {
                    note = `<div class="mt-1 mr-4 text-cyan-400 text-sm"><i class="fas fa-comment"></i> ${item.cookingInstructions}</div>`;
                }
                return `<div class="bg-gray-700/50 p-3 rounded-lg mb-2">
                    <div class="flex justify-between items-start">
                        <span class="font-bold text-white text-lg">${item.quantity}x ${item.name}</span>
                        <span class="text-orange-400 font-mono">${(item.price * item.quantity).toLocaleString()}</span>
                    </div>
                    ${addons}
                    ${note}
                 </div>`;
            }).join('');

            const modalContent = `
                <div class="text-right">
                    <div class="flex justify-between items-start mb-6 pb-4 border-b border-gray-700">
                        <div>
                            <h2 class="text-3xl font-bold text-white mb-1">طلب #${order.id.substring(0, 5)}</h2>
                            <p class="text-gray-400 text-sm">${order.createdAt?.toDate ? order.createdAt.toDate().toLocaleString('ar-DZ') : ''}</p>
                        </div>
                        <button onclick="document.getElementById('new-order-modal').classList.add('hidden')" class="text-gray-400 hover:text-white text-2xl"><i class="fas fa-times"></i></button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                            <h3 class="text-gray-500 text-xs mb-1">بيانات العميل</h3>
                            <div class="font-bold text-xl text-white mb-1">${order.customerName}</div>
                            <div class="text-cyan-400 font-mono text-lg" dir="ltr">${order.customerContact}</div>
                            ${order.customerLocation ? `<div class="text-gray-400 text-sm mt-2"><i class="fas fa-map-marker-alt ml-1"></i> ${order.customerLocation}</div>` : ''}
                        </div>
                        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                             <h3 class="text-gray-500 text-xs mb-1">ملخص الدفع</h3>
                             <div class="flex justify-between items-center mb-1">
                                <span class="text-gray-300">المجموع</span>
                                <span class="font-bold text-orange-400 text-xl">${formattedPrice} د.ج</span>
                             </div>
                             <div class="flex justify-between items-center">
                                <span class="text-gray-300">حالة الطلب</span>
                                <span class="px-2 py-1 rounded text-xs bg-gray-700 text-white">${order.status}</span>
                             </div>
                        </div>
                    </div>

                    <h3 class="text-xl font-bold text-white mb-3 border-r-4 border-orange-500 pr-3">تفاصيل الطلبية</h3>
                    <div class="max-h-60 overflow-y-auto pr-1 custom-scrollbar mb-6">
                        ${itemsHtml}
                    </div>

                    <div class="flex gap-3 mt-4">
                        <button onclick="printOrder('${order.id}')" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl font-bold transition-colors">
                            <i class="fas fa-print ml-2"></i> طباعة الوصل
                        </button>
                        <button onclick="document.getElementById('new-order-modal').classList.add('hidden')" class="flex-1 bg-orange-600 hover:bg-orange-700 text-white py-3 rounded-xl font-bold transition-colors">
                            إغلاق
                        </button>
                    </div>
                </div>
            `;

            // Reuse new-order-modal container but replace content
            const modal = document.getElementById('new-order-modal');
            const contentDiv = modal.querySelector('.modal-content');

            // Save original content if needed, but for now we just overwrite logic
            // We need to make sure we don't break the "New Order Alert" logic which uses the same modal ID but different innerHTML structure
            // Actually, best to create a separate modal or handle state. 
            // The existing alert logic sets innerHTML of 'modal-order-details'. 
            // Let's replace the whole innerHTML of modal-content for the detailed view.

            contentDiv.innerHTML = modalContent;
            contentDiv.classList.remove('border-orange-500', 'text-center'); // Remove alert styling
            contentDiv.classList.add('text-right');

            modal.classList.remove('hidden');
        }

        function attachOrderActionListeners() {
            document.querySelectorAll('.order-status-select').forEach(sel => sel.onchange = e => {
                // e.stopPropagation(); // Already handled inline
                updateDoc(doc(db, "orders", e.target.dataset.id), { status: e.target.value });
            });

            document.querySelectorAll('.print-order-btn').forEach(btn => btn.onclick = e => {
                e.stopPropagation();
                printOrder(e.currentTarget.dataset.id);
            });

            document.querySelectorAll('#orders-table-body tr').forEach(row => {
                row.onclick = () => {
                    const orderId = row.dataset.orderId;
                    const order = ordersCache.find(o => o.id === orderId);
                    if (order) openDetailModal(order);
                };
            });
        }

        function printOrder(orderId) {
            const order = ordersCache.find(o => o.id === orderId);
            if (!order) return;

            const printWindow = window.open('', '_blank');
            const itemsHtml = (order.items || []).map(item => {
                let addons = (item.selectedAddons || []).map(a => `<li class="addon-item">+ ${a.name}</li>`).join('');
                if (addons) addons = `<ul class="addons-list">${addons}</ul>`;
                let instructions = item.cookingInstructions ? `<div class="instructions">ملاحظة: ${item.cookingInstructions}</div>` : '';

                return `<tr class="item-row">
                            <td class="quantity">${item.quantity}x</td>
                            <td class="item-details">
                                <div class="item-name">${item.name}</div>
                                ${addons}
                                ${instructions}
                            </td>
                        </tr>`;
            }).join('');

            const locationLink = order.customerLocation ?
                `<div class="info-item">
                    <b>الموقع:</b> <a href="${order.customerLocation}" target="_blank">اضغط هنا للذهاب للخرائط</a>
                </div>` : '';

            printWindow.document.write(`
                <html><head><title>Order #${order.id.substring(0, 5)}</title>
                <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
                <style>
                    body { 
                        font-family: 'Tajawal', sans-serif; 
                        direction: rtl; 
                        margin: 0; 
                        padding: 10px;
                        width: 80mm;
                        color: #000;
                    }
                    .receipt-container { width: 100%; }
                    .header { text-align: center; margin-bottom: 15px; }
                    .header h1 { margin: 0; font-size: 24px; }
                    .header .order-id { font-size: 14px; }
                    .header .date { font-size: 12px; color: #555; }
                    .customer-info { margin-bottom: 15px; border-top: 1px dashed #000; border-bottom: 1px dashed #000; padding: 10px 0; font-size: 14px; }
                    .info-item { margin-bottom: 5px; }
                    .info-item b { min-width: 50px; display: inline-block; }
                    .info-item a { color: #007bff; text-decoration: none; }
                    .items-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
                    .items-table .table-header { text-align: right; font-weight: bold; border-bottom: 1px solid #000; padding-bottom: 5px; }
                    .items-table .item-row td { padding: 8px 0; vertical-align: top; }
                    .items-table .quantity { padding-left: 10px; font-weight: bold; font-size: 16px; }
                    .items-table .item-details .item-name { font-weight: 500; font-size: 16px; }
                    .items-table .addons-list { list-style: none; padding-right: 15px; margin: 5px 0 0; font-size: 12px; color: #333; }
                    .items-table .instructions { font-size: 12px; color: #d9534f; background-color: #f2f2f2; padding: 4px; border-radius: 3px; margin-top: 5px; margin-right: 15px;}
                    .total-section { text-align: left; font-size: 20px; font-weight: bold; margin-top: 15px; border-top: 2px solid #000; padding-top: 10px;}
                </style></head><body>
                    <div class="receipt-container">
                        <div class="header">
                            <h1>S22 MARKET</h1>
                            <div class="order-id">طلب رقم: ...${order.id.substring(15)}</div>
                            <div class="date">${new Date(order.createdAt.toDate()).toLocaleString('ar-DZ')}</div>
                        </div>
                        <div class="customer-info">
                            <div class="info-item"><b>العميل:</b> ${order.customerName}</div>
                            <div class="info-item"><b>الهاتف:</b> ${order.customerContact}</div>
                            ${locationLink}
                        </div>
                        <table class="items-table">
                           <thead><tr><th class="table-header" colspan="2">الطلبية</th></tr></thead>
                           <tbody>${itemsHtml}</tbody>
                        </table>
                        <div class="total-section">
                            الإجمالي: ${order.totalPrice.toLocaleString()} د.ج
                        </div>
                    </div>
                </body></html>`
            );

            printWindow.document.close();
            printWindow.focus();
            setTimeout(() => { printWindow.print(); printWindow.close(); }, 300);
        }

        initializeKitchenApp();

    </script>
</body>

</html>
