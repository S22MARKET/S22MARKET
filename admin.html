<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - S22MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .hidden { display: none; }
        .tab-button.active {
            border-color: #4f46e5;
            color: #4f46e5;
            background-color: #eef2ff;
        }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
             <a href="market.html" class="text-2xl font-bold text-gray-800">S22<span class="text-indigo-600">MARKET</span></a>
            <div>
                <a href="market.html" class="text-gray-600 hover:text-indigo-600 mx-2">السوق</a>
                <a href="profile.html" class="text-gray-600 hover:text-indigo-600 mx-2">ملفي الشخصي</a>
                <a href="admin.html" class="text-indigo-600 font-bold mx-2">لوحة التحكم</a>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">تسجيل الخروج</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div id="loading-spinner" class="text-center">
             <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-600 mx-auto"></div>
             <p class="mt-4 text-gray-600">جاري التحقق من الصلاحيات...</p>
        </div>

        <div id="admin-content" class="hidden">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">لوحة تحكم المدير</h1>

            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-6 space-x-reverse" aria-label="Tabs">
                    <button id="products-tab-button" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                        مراجعة المنتجات
                    </button>
                    <button id="users-tab-button" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        إدارة المستخدمين
                    </button>
                </nav>
            </div>

            <div id="products-panel">
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">المنتجات قيد المراجعة</h2>
                    <div id="pending-products-list" class="space-y-4">
                        </div>
                     <div id="no-pending-products" class="text-center py-10 text-gray-500 hidden">
                        <i class="fas fa-check-double fa-3x text-gray-400"></i>
                        <p class="mt-4">لا توجد منتجات جديدة لمراجعتها.</p>
                    </div>
                </div>
            </div>

            <div id="users-panel" class="hidden">
                 <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">قائمة المستخدمين</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="text-right py-3 px-4 font-semibold text-sm">المستخدم</th>
                                    <th class="text-right py-3 px-4 font-semibold text-sm">الدور</th>
                                    <th class="text-right py-3 px-4 font-semibold text-sm">التوثيق</th>
                                    <th class="text-right py-3 px-4 font-semibold text-sm">التقييم</th>
                                </tr>
                            </thead>
                            <tbody id="users-list" class="text-gray-700">
                                </tbody>
                        </table>
                    </div>
                    <div id="no-users" class="text-center py-10 text-gray-500 hidden">
                        <i class="fas fa-users-slash fa-3x text-gray-400"></i>
                        <p class="mt-4">لا يوجد مستخدمون لعرضهم.</p>
                    </div>
                </div>
            </div>
        </div>
         <div id="auth-error" class="hidden text-center py-20">
            <i class="fas fa-exclamation-triangle fa-3x text-red-500"></i>
            <h2 class="mt-4 text-2xl font-bold text-red-700">وصول مرفوض</h2>
            <p class="text-gray-600">هذه الصفحة متاحة للمدير فقط.</p>
            <a href="market.html" class="mt-6 inline-block bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg">العودة للسوق</a>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
           apiKey: "AIzaSyAxEq-nkLDc3_HM38xb3mhb8ekSXmuFQ7I",
           authDomain: "s22market-4bdb9.firebaseapp.com",
           projectId: "s22market-4bdb9",
           storageBucket: "s22market-4bdb9.firebasestorage.app",
           messagingSenderId: "1029564929614",
           appId: "1:1029564929614:web:2866722c34cf1fb2b8951f",
           measurementId: "G-VH16M3Q33V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const ADMIN_UID = "PLACE_YOUR_ADMIN_UID_HERE"; // <--- غير هذا

        const loadingSpinner = document.getElementById('loading-spinner');
        const adminContent = document.getElementById('admin-content');
        const authError = document.getElementById('auth-error');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().isAdmin === true) {
                    loadingSpinner.classList.add('hidden');
                    adminContent.classList.remove('hidden');
                    setupTabs();
                    await loadPendingProducts();
                    await loadUsers();
                } else {
                    loadingSpinner.classList.add('hidden');
                    authError.classList.remove('hidden');
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        // --- TABS LOGIC ---
        function setupTabs() {
            const productsTab = document.getElementById('products-tab-button');
            const usersTab = document.getElementById('users-tab-button');
            const productsPanel = document.getElementById('products-panel');
            const usersPanel = document.getElementById('users-panel');

            productsTab.addEventListener('click', () => {
                productsTab.classList.add('active');
                usersTab.classList.remove('active');
                productsPanel.classList.remove('hidden');
                usersPanel.classList.add('hidden');
            });

            usersTab.addEventListener('click', () => {
                usersTab.classList.add('active');
                productsTab.classList.remove('active');
                usersPanel.classList.remove('hidden');
                productsPanel.classList.add('hidden');
            });
        }

        // --- PRODUCTS LOGIC ---
        async function loadPendingProducts() {
            const listContainer = document.getElementById('pending-products-list');
            const noProductsMsg = document.getElementById('no-pending-products');
            listContainer.innerHTML = '';
            const q = query(collection(db, "products"), where("status", "==", "pending"));
            const querySnapshot = await getDocs(q);

            noProductsMsg.classList.toggle('hidden', !querySnapshot.empty);

            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const productCard = `
                    <div id="product-card-${doc.id}" class="flex items-center justify-between bg-gray-50 p-4 rounded-lg border">
                        <div class="flex items-center">
                            <img src="${product.imageUrl}" alt="${product.name}" class="w-20 h-20 rounded-md object-cover ml-4">
                            <div>
                                <h4 class="font-bold text-lg">${product.name}</h4>
                                <p class="text-sm text-gray-500">بواسطة: ${product.sellerName}</p>
                                <p class="text-indigo-600 font-semibold">${product.price} د.ج</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 space-x-reverse">
                           <button data-id="${doc.id}" class="approve-button text-sm bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"><i class="fas fa-check mr-1"></i> قبول</button>
                           <button data-id="${doc.id}" data-image-path="${product.imagePath}" class="reject-button text-sm bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"><i class="fas fa-times mr-1"></i> رفض</button>
                        </div>
                    </div>
                `;
                listContainer.innerHTML += productCard;
            });

            document.querySelectorAll('.approve-button').forEach(btn => btn.onclick = handleProductApproval);
            document.querySelectorAll('.reject-button').forEach(btn => btn.onclick = handleProductRejection);
        }

        async function handleProductApproval(e) {
            const productId = e.currentTarget.dataset.id;
            const productRef = doc(db, "products", productId);
            await updateDoc(productRef, { status: 'approved' });
            document.getElementById(`product-card-${productId}`).remove();
             if (document.getElementById('pending-products-list').children.length === 0) {
                document.getElementById('no-pending-products').classList.remove('hidden');
            }
        }

        async function handleProductRejection(e) {
            const productId = e.currentTarget.dataset.id;
            const imagePath = e.currentTarget.dataset.imagePath;
            if (confirm('هل أنت متأكد من رفض هذا المنتج؟ سيتم حذفه نهائياً.')) {
                await deleteDoc(doc(db, "products", productId));
                if (imagePath) {
                    await deleteObject(ref(storage, imagePath)).catch(err => console.error(err));
                }
                document.getElementById(`product-card-${productId}`).remove();
                 if (document.getElementById('pending-products-list').children.length === 0) {
                    document.getElementById('no-pending-products').classList.remove('hidden');
                }
            }
        }

        // --- USERS LOGIC ---
        async function loadUsers() {
            const listContainer = document.getElementById('users-list');
            const noUsersMsg = document.getElementById('no-users');
            listContainer.innerHTML = '';
            const querySnapshot = await getDocs(collection(db, "users"));

            noUsersMsg.classList.toggle('hidden', !querySnapshot.empty);

            querySnapshot.forEach((doc) => {
                const user = doc.data();
                if (user.uid === ADMIN_UID) return; // Skip admin account

                 const roleTranslations = { 'buyer': 'مشتري', 'seller': 'تاجر', 'both': 'تاجر ومشتري' };

                const userRow = `
                    <tr class="border-b">
                        <td class="py-3 px-4">
                            <div class="font-semibold">${user.fullName}</div>
                            <div class="text-xs text-gray-500">${user.email}</div>
                        </td>
                        <td class="py-3 px-4">${roleTranslations[user.role] || user.role}</td>
                        <td class="py-3 px-4">
                            <label class="inline-flex items-center cursor-pointer">
                              <input type="checkbox" data-uid="${user.uid}" class="verify-toggle sr-only peer" ${user.isVerified ? 'checked' : ''}>
                              <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                            </label>
                        </td>
                         <td class="py-3 px-4">
                            <div class="flex items-center">
                                <input type="number" min="0" max="5" value="${user.adminRating}" data-uid="${user.uid}" class="rating-input w-16 p-1 border rounded-md">
                                <i class="fas fa-star text-yellow-400 ml-2"></i>
                            </div>
                        </td>
                    </tr>
                `;
                listContainer.innerHTML += userRow;
            });

            document.querySelectorAll('.verify-toggle').forEach(toggle => toggle.onchange = handleVerification);
            document.querySelectorAll('.rating-input').forEach(input => input.onchange = handleRating);
        }

        async function handleVerification(e) {
            const uid = e.currentTarget.dataset.uid;
            const isVerified = e.currentTarget.checked;
            await updateDoc(doc(db, "users", uid), { isVerified: isVerified });
        }

        async function handleRating(e) {
            const uid = e.currentTarget.dataset.uid;
            const rating = Number(e.currentTarget.value);
            if(rating >= 0 && rating <= 5) {
                 await updateDoc(doc(db, "users", uid), { adminRating: rating });
            } else {
                alert("التقييم يجب أن يكون بين 0 و 5.");
            }
        }

        document.getElementById('logout-button').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = 'index.html'; });
        });
    </script>
</body>
</html>
