<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الملابس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem;
            padding: 1rem;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin-top: 0;
        }
        .price {
            color: #e44d26;
            font-weight: bold;
            font-size: 1.2rem;
        }
        button {
            background-color: #e44d26;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 0.5rem;
        }
        button:hover {
            background-color: #c53717;
        }
        .admin-link {
            text-align: center;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>متجر الملابس</h1>
    </header>

    <div class="products" id="products-container">
        <!-- سيتم ملؤها بالمنتجات من JavaScript -->
    </div>

    <div class="admin-link">
        <a href="admin.html">الدخول لوحة التحكم</a>
    </div>

    <script>
        // تحميل المنتجات من localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const productsContainer = document.getElementById('products-container');
            let products = JSON.parse(localStorage.getItem('products')) || [
                {id: 1, name: "تيشرت رجالي", price: 50, image: "https://via.placeholder.com/250x300?text=T-Shirt"},
                {id: 2, name: "جينز", price: 120, image: "https://via.placeholder.com/250x300?text=Jeans"},
                {id: 3, name: "حذاء رياضي", price: 200, image: "https://via.placeholder.com/250x300?text=Shoes"}
            ];

            // حفظ المنتجات الافتراضية إذا لم تكن موجودة
            if (!localStorage.getItem('products')) {
                localStorage.setItem('products', JSON.stringify(products));
            }

            // عرض المنتجات
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price} ر.س</p>
                    <button onclick="addToCart(${product.id})">أضف إلى السلة</button>
                `;
                productsContainer.appendChild(productElement);
            });
        });

        function addToCart(productId) {
            // هنا يمكنك إضافة وظيفة السلة
            alert('تمت إضافة المنتج إلى السلة');
        }
    </script>
</body>
</html>
