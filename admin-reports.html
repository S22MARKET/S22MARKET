<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S22 Market - الإبلاغات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app-style.css">
    <script src="theme-manager.js"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f2f5;
        }

        .hidden {
            display: none;
        }

        .dashboard-tab:hover {
            background-color: #4338ca;
        }

        .dashboard-tab.active-tab {
            background-color: #4f46e5;
            color: white;
            font-weight: bold;
        }

        .dashboard-panel {
            animation: fadeIn 0.5s;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            z-index: 50;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Skeleton & Animation */
        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.4s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .responsive-table thead {
                display: none;
            }

            .responsive-table tr {
                display: block;
                border: 1px solid #e5e7eb;
                border-radius: 0.5rem;
                padding: 1rem;
                margin-bottom: 1rem;
                background-color: white;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            }

            .responsive-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.75rem 0;
                border-bottom: 1px solid #f3f4f6;
            }

            .responsive-table td:last-child {
                border-bottom: none;
            }

            .responsive-table td::before {
                content: attr(data-label);
                font-weight: 600;
                margin-left: 0.5rem;
                color: #4b5563;
            }

            .responsive-table .actions-cell {
                justify-content: flex-end;
                gap: 1rem;
            }

            .responsive-table .actions-cell::before {
                content: "";
                flex-grow: 1;
            }
        }
    </style>
</head>

<body>

            <p class="text-center text-red-500">تم تسجيل خروجك. يرجى العودة إلى <a href="dashboard.html"
                    class="font-bold underline">صفحة الدخول الرئيسية</a>.</p>
        </div>
    </div>

                <div class="p-3 text-center border-b border-gray-700">
                    <h2 class="text-2xl font-bold">S22 Market</h2>
                    <p id="admin-welcome-name" class="text-sm text-indigo-300"></p>
                </div>

                    <a href="admin-subscriptions.html"

                    <a href="admin-sellers.html"

                    <a href="admin-reports.html"

                            class="fas fa-flag fa-fw mr-3 text-red-400"></i> الإبلاغات</a>
                    <a href="admin-products.html"

                    <a href="admin-orders.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i

                    <a href="admin-coupons.html"

                            class="fas fa-tags fa-fw mr-3"></i> الكوبونات</a>
                    <a href="admin-inquiries.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i

                    <a href="admin-applications.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fab fa-google-play fa-fw mr-3"></i> التطبيقات</a>
                    <a href="admin-notepad.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-book fa-fw mr-3"></i> المفكرة</a>



                    <a href="admin-settings.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i
                            class="fas fa-cogs fa-fw mr-3"></i> إعدادات المتجر</a>

                    <hr class="border-gray-700 my-2">
                    <h6 class="px-4 text-xs font-semibold text-gray-400 uppercase">الأكاديمية</h6>
                    <a href="dawarat_admin_manager.html"
                        class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"

                </nav>
                <div class="p-4 border-t border-gray-700">
                    <button id="logout-btn"
                        class="w-full bg-red-600 py-2 rounded-md hover:bg-red-700 transition-colors"><i
                            class="fas fa-sign-out-alt mr-2"></i> تسجيل الخروج</button>
                    <div id="sidebar-theme-container"></div>
                </div>
            </aside>
            <main class="flex-1 p-4 md:p-8 overflow-y-auto">
                <div id="reports-panel" class="dashboard-panel">
                    <div class="text-center py-20" id="loader-container">
                        <div class="loader mx-auto"></div>
                        <p class="mt-4 text-gray-600">جاري تحميل الإبلاغات...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="modal-container"></div>

    <script type="module">
        import { auth, db } from './app-core.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, doc, deleteDoc, onSnapshot, query, orderBy, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- INLINED AUTH (Self-Contained) ---
        async function requireAuth(authInstance) {
            return new Promise((resolve) => {
                const unsubscribe = onAuthStateChanged(authInstance, (user) => {
                    if (!user) {
                        try { window.location.href = 'admin-login.html'; } catch (e) { console.error(e); }
                        resolve(null);
                    } else {
                        resolve(user);
                    }
                    unsubscribe();
                });
            });
        }

        // Keep for reference
        const ADMIN_EMAILS = [
            's22market@gmail.com',
            'yacinee474474@gmail.com',
            'nourmt01@gmail.com'
        ];

        let productsCache = [];

        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const logoutBtn = document.getElementById('logout-btn');
        const getEl = (id) => document.getElementById(id);

        requireAuth(auth).then(async (user) => {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            const isAdminEmail = ADMIN_EMAILS.includes(user.email);
            const isAdminRole = userDoc.exists() && userDoc.data().role === 'admin';

            if (isAdminRole || isAdminEmail) {
                if (loginPage) loginPage.classList.add('hidden');
                if (dashboardPage) dashboardPage.classList.remove('hidden');
                if (getEl('admin-welcome-name')) getEl('admin-welcome-name').textContent = `مرحباً، ${user.displayName || user.email.split('@')[0]}`;
                initializeDashboard();
                ThemeManager.renderSidebarControl('sidebar-theme-container');
            } else {
                window.location.href = 'index.html';
            }
        });

        logoutBtn.addEventListener('click', async () => { await signOut(auth); });

        function setActiveTab() {
            const currentPage = window.location.pathname.split('/').pop();
            const tabs = document.querySelectorAll('.dashboard-tab');
            tabs.forEach(tab => {
                const tabHref = tab.getAttribute('href').split('/').pop();
                if (tabHref === currentPage) {
                    tab.classList.add('active-tab');
                } else {
                    tab.classList.remove('active-tab');
                }
            });
        }

        async function initializeDashboard() {
            setActiveTab();
            const productsSnapshot = await getDocs(collection(db, "products"));
            productsCache = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            loadReports();
        }

        function loadReports() {
            const panel = getEl('reports-panel');
            panel.innerHTML = `<h1 class="text-3xl font-bold text-gray-800 mb-6">الإبلاغات الواردة عن المنتجات</h1>
        <div class="overflow-x-auto bg-white rounded-xl shadow-md">
            <div class="overflow-x-auto bg-white rounded-xl shadow-md">
                <!-- Skeleton Loader -->
                <div id="reports-loading-skeleton" class="space-y-3 p-4">
                    ${Array(5).fill(0).map(() => `
                        <div class="flex items-center justify-between">
                            <div class="skeleton w-32 h-6"></div>
                            <div class="skeleton w-24 h-6 hidden md:block"></div>
                            <div class="skeleton w-20 h-6"></div>
                            <div class="skeleton w-16 h-6 hidden md:block"></div>
                            <div class="skeleton w-12 h-6"></div>
                        </div>
                    `).join('')}
                </div>
                <table class="w-full text-right responsive-table hidden" id="reports-table">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-4">المنتج</th>
                            <th class="p-4">البائع</th>
                            <th class="p-4">السبب</th>
                            <th class="p-4">الرسالة</th>
                            <th class="p-4">المُبلّغ</th>
                            <th class="p-4">التاريخ</th>
                            <th class="p-4">إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="reports-table-body"></tbody>
                </table>
            </div>`;

            onSnapshot(query(collection(db, "productReports"), orderBy("createdAt", "desc")), (snapshot) => {
                const skeleton = getEl('reports-loading-skeleton');
                const table = getEl('reports-table');
                const tableBody = getEl('reports-table-body');

                skeleton.classList.add('hidden');
                table.classList.remove('hidden');

                tableBody.innerHTML = snapshot.empty ? `<tr><td colspan="7" class="p-8 text-center text-gray-500">لا توجد إبلاغات حاليًا.</td></tr>` : '';

                let index = 0;
                snapshot.forEach(doc => {
                    const report = { id: doc.id, ...doc.data() };
                    const date = report.createdAt?.toDate().toLocaleString('ar-EG', { dateStyle: 'medium', timeStyle: 'short' });

                    const reportedProduct = productsCache.find(p => p.id === report.productId);
                    const sellerName = reportedProduct ? (reportedProduct.sellerName || 'غير محدد') : 'منتج محذوف';

                    const row = tableBody.insertRow();
                    row.className = `border-b hover:bg-gray-50 transition-colors ${report.status === 'resolved' ? 'bg-green-50 text-gray-500' : 'bg-white font-semibold'} fade-in-up`;
                    row.style.animationDelay = `${index * 0.05}s`;
                    index++;

                    row.innerHTML = `
                    <td data-label="المنتج" class="p-4">
                        <a href="PRESENTPRODUCT.html?product=${report.productId}" target="_blank" class="text-blue-600 hover:underline font-bold">
                            ${report.productName}
                        </a>
                    </td>
                    <td data-label="البائع" class="p-4">${sellerName}</td>
                    <td data-label="السبب" class="p-4 font-bold text-red-700">${report.reason}</td>
                    <td data-label="الرسالة" class="p-4 text-sm" style="white-space: pre-wrap; max-width: 300px;">${report.message}</td>
                    <td data-label="المُبلّغ" class="p-4 text-sm">
                        <div>${report.fullName}</div>
                        ${report.phone ? `<div class="font-mono" dir="ltr">${report.phone}</div>` : ''}
                    </td>
                    <td data-label="التاريخ" class="p-4 font-mono text-sm">${date}</td>
                    <td data-label="إجراءات" class="p-4 actions-cell">
                        <button class="delete-report-btn text-red-500 hover:text-red-700" data-id="${report.id}"><i class="fas fa-trash fa-lg"></i></button>
                    </td>`;
                    tableBody.appendChild(row);
                });

                document.querySelectorAll('.delete-report-btn').forEach(btn => {
                    btn.onclick = () => {
                        showDeleteConfirmationModal(async () => {
                            try {
                                await deleteDoc(doc(db, "productReports", btn.dataset.id));
                                closeModal();
                            } catch (error) {
                                showModal('خطأ', `فشل حذف الإبلاغ: ${error.message}`, closeModal, 'موافق', false);
                            }
                        });
                    };
                });
            });
        }

        function showModal(title, content, onConfirm, confirmText = 'حفظ', showCancel = true) {
            const modalContainer = getEl('modal-container');
            const confirmBtnHTML = `<button id="modal-confirm" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700">${confirmText}</button>`;
            const cancelBtnHTML = showCancel ? `<button id="modal-cancel" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300">إلغاء</button>` : '';
            modalContainer.innerHTML = `
            <div class="modal-backdrop" id="modal-backdrop">
                <div class="modal-content">
                    <div class="flex justify-between items-center mb-4 border-b pb-3">
                        <h3 class="text-xl font-bold">${title}</h3>
                        <button id="modal-close-btn" class="text-gray-400 hover:text-gray-800 text-2xl">&times;</button>
                    </div>
                    <div id="modal-body">${content}</div>
                    <div class="flex justify-end gap-4 mt-6 border-t pt-4">
                        ${cancelBtnHTML}
                        ${onConfirm ? confirmBtnHTML : ''}
                    </div>
                </div>
            </div>`;
            if (showCancel) getEl('modal-cancel').onclick = closeModal;
            getEl('modal-close-btn').onclick = closeModal;
            getEl('modal-backdrop').onclick = (e) => { if (e.target.id === 'modal-backdrop') closeModal(); };
            if (onConfirm) getEl('modal-confirm').onclick = onConfirm;
        }
        function showDeleteConfirmationModal(onConfirm) {
            showModal('تأكيد الحذف',
                '<p class="text-lg">هل أنت متأكد من رغبتك في الحذف؟ لا يمكن التراجع عن هذا الإجراء.</p>',
                onConfirm,
                'نعم، قم بالحذف');
            getEl('modal-confirm').classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            getEl('modal-confirm').classList.add('bg-red-600', 'hover:bg-red-700');
        }
        function closeModal() {
            getEl('modal-container').innerHTML = '';
        }
    </script>
</body>
