<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S22 Market - المنتجات</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- NoUiSlider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
        }

        html {
            scroll-behavior: smooth;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            background-color: var(--bg-card);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            /* Initially hidden for animation */
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .product-image-container {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-card-content {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-card-title {
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1.4;
            height: 2.8em;
            overflow: hidden;
        }

        .product-card-price {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 800;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .product-card-actions {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .filter-buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .filter-button {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 9999px;
            transition: all 0.2s;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .filter-button.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
        }

        .filter-button:not(.active) {
            background-color: #e5e7eb;
            color: #374151;
        }

        .filter-button:not(.active):hover {
            background-color: #d1d5db;
        }

        /* Breadcrumbs */
        #breadcrumbs-container {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        #breadcrumbs-container a {
            color: #3b82f6;
            text-decoration: none;
        }

        #breadcrumbs-container a:hover {
            text-decoration: underline;
        }

        #breadcrumbs-container span {
            margin: 0 0.25rem;
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* NoUiSlider Customization */
        .noUi-connect {
            background: var(--primary-color);
        }

        .noUi-horizontal .noUi-handle {
            width: 18px;
            height: 18px;
            left: -9px;
            top: -4px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid var(--primary-color);
            box-shadow: none;
            cursor: grab;
        }

        .noUi-handle:after,
        .noUi-handle:before {
            display: none;
        }

        .noUi-target {
            border: 1px solid #d1d5db;
            box-shadow: none;
            background: #e5e7eb;
            height: 8px;
            border-radius: 9999px;
        }

        /* Filter Sidebar */
        .filter-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 320px;
            height: 100vh;
            background: white;
            z-index: 2000;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 1.5rem;
        }

        .filter-sidebar.active {
            right: 0;
        }

        .filter-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .filter-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Custom Scrollbar for Subcategories */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto py-3 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <a href="index.html" class="text-2xl text-gray-600 hover:text-blue-600" title="العودة للصفحة الرئيسية">
                <i class="fas fa-arrow-right"></i>
            </a>
            <h1 onclick="location.href='index.html'"
                class="cursor-pointer text-xl sm:text-2xl md:text-3xl font-bold text-gray-800">
                S22<span class="text-blue-600">MARKET</span>
            </h1>
            <a href="cart.html" class="relative text-2xl text-gray-600 hover:text-blue-600">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:py-8 px-4 sm:px-6 lg:px-8">

        <!-- Filter Overlay & Sidebar -->
        <div class="filter-overlay" id="filter-overlay"></div>
        <aside class="filter-sidebar" id="filter-sidebar">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">تصفية المنتجات</h2>
                <button id="close-filter-btn" class="text-gray-500 hover:text-red-500 text-2xl">&times;</button>
            </div>

            <div class="space-y-6">
                <!-- Sort -->
                <div>
                    <h3 class="font-bold mb-3 text-sm text-gray-700">الترتيب حسب</h3>
                    <select id="sidebar-sort" class="w-full p-2 border rounded-lg bg-gray-50">
                        <option value="default">الأحدث</option>
                        <option value="asc">السعر: الأقل أولاً</option>
                        <option value="desc">السعر: الأعلى أولاً</option>
                    </select>
                </div>

                <!-- Price Range -->
                <div>
                    <h3 class="font-bold mb-4 text-sm text-gray-700">نطاق السعر (د.ج)</h3>
                    <div id="price-slider" class="mb-4 mx-2"></div>
                    <div class="flex justify-between text-sm text-gray-600 font-medium">
                        <span id="price-min-val">0</span>
                        <span id="price-max-val">50000+</span>
                    </div>
                </div>

                <!-- Categories -->
                <div>
                    <h3 class="font-bold mb-3 text-sm text-gray-700">الأقسام الفرعية</h3>
                    <div id="sidebar-subcategories" class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar">
                        <!-- Checkboxes injected here -->
                        <p class="text-sm text-gray-500">جاري التحميل...</p>
                    </div>
                </div>

                <!-- Actions -->
                <button id="apply-filters-btn"
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition shadow-lg mt-4">
                    تطبيق الفلتر
                </button>
                <button id="reset-filters-btn"
                    class="w-full text-gray-500 font-bold py-2 hover:text-red-500 text-sm mt-2">
                    إعادة تعيين
                </button>
            </div>
        </aside>

        <nav id="breadcrumbs-container" aria-label="Breadcrumb"></nav>

        <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md mb-8">
            <h1 id="page-title" class="text-2xl sm:text-3xl font-extrabold text-gray-800 mb-4">...</h1>

            <div id="filter-buttons-container" class="filter-buttons-container"></div>

            <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
                <div class="relative w-full sm:w-auto flex-grow max-w-md">
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3"><i
                            class="fas fa-search text-gray-400"></i></span>
                    <input type="text" id="search-input" placeholder="ابحث داخل هذا القسم..."
                        class="w-full pr-10 pl-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button id="open-filter-btn"
                    class="w-full sm:w-auto flex items-center justify-center gap-2 bg-white border border-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-50 transition shadow-sm font-bold">
                    <i class="fas fa-sliders-h"></i> <span>فلترة متقدمة</span>
                </button>
            </div>
        </div>

        <div id="products-grid"
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 min-h-[300px]">
            <!-- Skeletons will be injected here -->
        </div>

        <div id="no-products-msg" class="hidden text-center py-20 bg-white rounded-xl shadow-sm">
            <i class="fas fa-store-slash text-4xl text-gray-400"></i>
            <p class="mt-4 text-xl font-semibold text-gray-500">لا توجد منتجات تطابق بحثك في هذا القسم.</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, orderBy, limit, startAfter } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQwj4Sb7n40wey9UwsG_3fYPn7yg8KnrY",
            authDomain: "s22market-4e3e6.firebaseapp.com",
            projectId: "s22market-4e3e6",
            storageBucket: "s22market-4e3e6.appspot.com",
            messagingSenderId: "119186699901",
            appId: "1:119186699901:web:1b04100b5c5c40f5ca2314",
            measurementId: "G-MWYNCVP4WQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allCategories = [];
        let currentFilter = { type: null, id: null };
        let currentProducts = [];

        const elements = {
            grid: document.getElementById('products-grid'),
            noProductsMsg: document.getElementById('no-products-msg'),
            searchInput: document.getElementById('search-input'),
            pageTitle: document.getElementById('page-title'),
            filterButtons: document.getElementById('filter-buttons-container'),
            breadcrumbs: document.getElementById('breadcrumbs-container'),
            // New Filter UI
            filterBtn: document.getElementById('open-filter-btn'),
            filterSidebar: document.getElementById('filter-sidebar'),
            filterOverlay: document.getElementById('filter-overlay'),
            closeFilterBtn: document.getElementById('close-filter-btn'),
            applyFiltersBtn: document.getElementById('apply-filters-btn'),
            resetFiltersBtn: document.getElementById('reset-filters-btn'),
            sidebarSort: document.getElementById('sidebar-sort'),
            sidebarSubcats: document.getElementById('sidebar-subcategories'),
            priceMinVal: document.getElementById('price-min-val'),
            priceMaxVal: document.getElementById('price-max-val'),
        };

        // Slider logic
        let priceSlider = document.getElementById('price-slider');
        noUiSlider.create(priceSlider, {
            start: [0, 50000],
            connect: true,
            range: { 'min': 0, 'max': 50000 },
            step: 500,
            direction: 'rtl',
            format: { to: v => Math.round(v), from: v => Number(v) }
        });

        priceSlider.noUiSlider.on('update', function (values) {
            elements.priceMinVal.textContent = values[0];
            elements.priceMaxVal.textContent = values[1] + (values[1] == 50000 ? '+' : '');
        });

        function showSkeletons() {
            elements.grid.innerHTML = Array(10).fill(0).map(() => `
                <div class="bg-white rounded-xl overflow-hidden border border-gray-100 shadow-sm h-72">
                    <div class="h-40 w-full skeleton"></div>
                    <div class="p-4 space-y-3">
                        <div class="h-4 w-3/4 skeleton rounded"></div>
                        <div class="h-4 w-1/2 skeleton rounded"></div>
                        <div class="h-8 w-full skeleton rounded mt-4"></div>
                    </div>
                </div>
            `).join('');
            elements.grid.classList.remove('hidden');
            elements.noProductsMsg.classList.add('hidden');
        }

        function getFilterFromURL() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('category')) {
                currentFilter = { type: 'category', id: params.get('category') };
            } else if (params.has('subcategory')) {
                currentFilter = { type: 'subcategory', id: params.get('subcategory') };
            } else {
                elements.pageTitle.textContent = "كل المنتجات";
                currentFilter = { type: 'all', id: null };
            }
        }

        async function fetchProducts() {
            showSkeletons();
            elements.noProductsMsg.classList.add('hidden');

            try {
                let q;
                const productsRef = collection(db, "products");

                // Base Query Constraints
                let constraints = [];

                if (currentFilter.type === 'category') {
                    constraints.push(where('categoryId', '==', currentFilter.id));
                } else if (currentFilter.type === 'subcategory') {
                    constraints.push(where('subCategoryID', '==', currentFilter.id));
                }

                // Sorting (Requires Index)
                const sortValue = elements.sidebarSort.value; // default, asc, desc

                if (sortValue === 'asc') constraints.push(orderBy('price', 'asc'));
                else if (sortValue === 'desc') constraints.push(orderBy('price', 'desc'));
                else constraints.push(orderBy('createdAt', 'desc'));

                // Price Range (Server-side check)
                // Note: Range filter with Sort defined above might require composite index.
                // We will try it. If it fails, we catch and fallback.
                const minPrice = parseInt(priceSlider.noUiSlider.get()[0]);
                const maxPrice = parseInt(priceSlider.noUiSlider.get()[1]);

                if (minPrice > 0 || maxPrice < 50000) {
                    constraints.push(where('price', '>=', minPrice));
                    if (maxPrice < 50000) constraints.push(where('price', '<=', maxPrice));
                }

                constraints.push(limit(50)); // Limit for performance

                q = query(productsRef, ...constraints);

                const snapshot = await getDocs(q);
                currentProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                renderProducts(currentProducts);

            } catch (error) {
                console.error("Error loading products:", error);

                let errorMsg = "حدث خطأ في تحميل المنتجات.";
                if (error.message.includes("index")) {
                    console.warn("Missing Index Link:", error.message);
                    // Fallback to client-side filtering if index is missing (graceful degradation)
                    await fetchProductsClientSideFallback();
                    return;
                }

                elements.grid.innerHTML = `<div class="col-span-full text-center text-red-500 py-10">${errorMsg}</div>`;
            }
        }

        async function fetchProductsClientSideFallback() {
            // Fallback: Fetch latest 100 products and filter in memory
            try {
                const q = query(collection(db, "products"), orderBy('createdAt', 'desc'), limit(100));
                const snapshot = await getDocs(q);
                let all = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

                if (currentFilter.type === 'category') {
                    all = all.filter(p => p.categoryId === currentFilter.id);
                } else if (currentFilter.type === 'subcategory') {
                    all = all.filter(p => p.subCategoryID === currentFilter.id);
                }

                const sortValue = elements.sidebarSort.value;
                if (sortValue === 'asc') all.sort((a, b) => a.price - b.price);
                else if (sortValue === 'desc') all.sort((a, b) => b.price - a.price);

                const [min, max] = priceSlider.noUiSlider.get().map(Number);
                all = all.filter(p => {
                    const price = p.price || 0;
                    return price >= min && (max === 50000 ? true : price <= max);
                });

                currentProducts = all;
                renderProducts(currentProducts);
            } catch (e) {
                console.error("Fallback error", e);
                elements.grid.innerHTML = `<div class="col-span-full text-center text-red-500">عذراً، حدث خطأ غير متوقع.</div>`;
            }
        }

        function renderProducts(products) {
            const searchTerm = elements.searchInput.value.trim().toLowerCase();
            let filtered = products;

            if (searchTerm) {
                filtered = products.filter(p => p.name.toLowerCase().includes(searchTerm));
            }

            elements.grid.innerHTML = '';

            if (filtered.length === 0) {
                elements.grid.classList.add('hidden');
                elements.noProductsMsg.classList.remove('hidden');
                return;
            }

            elements.grid.classList.remove('hidden');

            // Staggered Animation Delay
            filtered.forEach((product, index) => {
                const card = createProductCard(product);
                card.style.animationDelay = `${index * 50}ms`; // 50ms delay per card
                elements.grid.appendChild(card);
            });
        }

        function createProductCard(product) {
            const image = (product.imageUrls && product.imageUrls.length > 0) ? product.imageUrls[0] : 'https://placehold.co/400x400';
            const card = document.createElement('div');
            card.className = 'product-card';

            card.innerHTML = `
                <a href="PRESENTPRODUCT.html?product=${product.id}" class="block">
                    <div class="product-image-container">
                        <img src="${image}" alt="${product.name}" class="product-image" loading="lazy">
                    </div>
                    <div class="product-card-content">
                        <h3 class="product-card-title">${product.name}</h3>
                        <p class="product-card-price">${(product.price || 0).toLocaleString()} د.ج</p>
                    </div>
                </a>
                <div class="product-card-actions p-4">
                     <a href="PRESENTPRODUCT.html?product=${product.id}" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg flex items-center justify-center gap-2 text-sm">
                        <i class="fas fa-eye"></i> عرض التفاصيل
                    </a>
                </div>`;
            return card;
        }

        async function initializePage() {
            getFilterFromURL();

            // 1. Fetch Categories for UI (Title, Breadcrumbs, Subcategory Buttons)
            try {
                const categoriesSnapshot = await getDocs(query(collection(db, "categories"), orderBy("orderIndex")));
                allCategories = categoriesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updatePageHeaders();
            } catch (e) { console.error("Cat load error", e); }

            // 2. Fetch Products
            await fetchProducts();

            // Event Listeners
            elements.searchInput.addEventListener('input', () => renderProducts(currentProducts));

            // elements.priceFilter removed
            elements.searchInput.addEventListener('input', () => renderProducts(currentProducts));

            elements.filterBtn.onclick = () => { elements.filterSidebar.classList.add('active'); elements.filterOverlay.classList.add('active'); };
            const closeSidebar = () => { elements.filterSidebar.classList.remove('active'); elements.filterOverlay.classList.remove('active'); };
            elements.closeFilterBtn.onclick = closeSidebar;
            elements.filterOverlay.onclick = closeSidebar;

            elements.applyFiltersBtn.onclick = () => {
                fetchProducts();
                closeSidebar();
            };

            elements.resetFiltersBtn.onclick = () => {
                priceSlider.noUiSlider.set([0, 50000]);
                elements.sidebarSort.value = 'default';
                // Reset subcategory checkboxes... (if implemented fully)
                fetchProducts();
                closeSidebar();
            };

            elements.filterButtons.addEventListener('click', (e) => {
                const button = e.target.closest('.filter-button');
                if (!button || button.classList.contains('active')) return;

                // Update URL without reload
                const type = button.dataset.filterType;
                const id = button.dataset.filterId;
                const newUrl = new URL(window.location);
                newUrl.searchParams.delete('category');
                newUrl.searchParams.delete('subcategory');
                newUrl.searchParams.set(type, id);
                window.history.pushState({}, '', newUrl);

                // Update State
                currentFilter = { type, id };
                updatePageHeaders();
                fetchProducts();
            });
        }

        function updatePageHeaders() {
            let parentCategory = null;
            let currentSubcategory = null;
            let breadcrumbsHTML = `<a href="index.html">الرئيسية</a>`;

            if (currentFilter.type === 'category') {
                parentCategory = allCategories.find(c => c.id === currentFilter.id);
            } else if (currentFilter.type === 'subcategory') {
                for (const cat of allCategories) {
                    const sub = (cat.subcategories || []).find(s => s.id === currentFilter.id);
                    if (sub) {
                        parentCategory = cat;
                        currentSubcategory = sub;
                        break;
                    }
                }
            }

            if (parentCategory) {
                const pageTitleText = currentSubcategory ? `${parentCategory.name} - ${currentSubcategory.name}` : `قسم: ${parentCategory.name}`;
                elements.pageTitle.textContent = pageTitleText;
                document.title = pageTitleText;

                // Breadcrumbs
                breadcrumbsHTML += `<span>/</span> <a href="classproductindex.html?category=${parentCategory.id}">${parentCategory.name}</a>`;
                if (currentSubcategory) {
                    breadcrumbsHTML += `<span>/</span> ${currentSubcategory.name}`;
                }
                elements.breadcrumbs.innerHTML = breadcrumbsHTML;

                // Filter Buttons (Horizontal)
                const activeSubcategories = parentCategory.subcategories?.filter(s => s.active && s.id) || [];
                if (activeSubcategories.length > 0) {
                    let buttonsHTML = `<button class="filter-button ${!currentSubcategory ? 'active' : ''}" data-filter-type="category" data-filter-id="${parentCategory.id}">الكل</button>`;
                    activeSubcategories.forEach(sub => {
                        buttonsHTML += `<button class="filter-button ${currentSubcategory && currentSubcategory.id === sub.id ? 'active' : ''}" data-filter-type="subcategory" data-filter-id="${sub.id}">${sub.name}</button>`;
                    });
                    elements.filterButtons.innerHTML = buttonsHTML;
                } else {
                    elements.filterButtons.innerHTML = '';
                }

                // Sidebar Subcategories (Vertical Radio Buttons)
                if (activeSubcategories.length > 0) {
                    elements.sidebarSubcats.innerHTML = activeSubcategories.map(s => `
                        <label class="flex items-center gap-2 cursor-pointer p-2 hover:bg-gray-50 rounded">
                            <input type="radio" name="sidebar-subcat" value="${s.id}" ${currentSubcategory && currentSubcategory.id === s.id ? 'checked' : ''} onchange="window.location.href='?subcategory=${s.id}'">
                            <span class="text-gray-700 font-medium">${s.name}</span>
                        </label>
                    `).join('');
                    // Add "All" option at top
                    elements.sidebarSubcats.insertAdjacentHTML('afterbegin', `
                        <label class="flex items-center gap-2 cursor-pointer p-2 hover:bg-gray-50 rounded">
                            <input type="radio" name="sidebar-subcat" value="all" ${!currentSubcategory ? 'checked' : ''} onchange="window.location.href='?category=${parentCategory.id}'">
                            <span class="text-gray-700 font-medium">الكل</span>
                        </label>
                    `);
                } else {
                    elements.sidebarSubcats.innerHTML = '<p class="text-sm text-gray-400">لا توجد أقسام فرعية</p>';
                }

            } else if (currentFilter.type === 'all') {
                elements.pageTitle.textContent = "كل المنتجات";
                elements.breadcrumbs.innerHTML = `<a href="index.html">الرئيسية</a> <span>/</span> المنتجات`;
                elements.filterButtons.innerHTML = '';
                elements.sidebarSubcats.innerHTML = `
                    <label class="flex items-center gap-2 cursor-pointer p-2 hover:bg-gray-50 rounded">
                         <input type="radio" name="sidebar-subcat" checked onchange="window.location.href='?category='">
                         <span class="text-gray-700">الكل</span>
                    </label>`;
            }
        }
    </script>
</body>
