<head>
    <meta charset="UTF-8">

    <title>S22 Market - إدارة العروض</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f0f2f5; }
        .hidden { display: none; }
        .dashboard-tab:hover { background-color: #4338ca; }
        .dashboard-tab.active-tab { background-color: #4f46e5; color: white; font-weight: bold; }

        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #4f46e5; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 40; display: flex; align-items: center; justify-content: center; }
        .modal-content { background-color: white; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 700px; z-index: 50; max-height: 90vh; overflow-y: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

</div>

            <div class="p-3 text-center border-b border-gray-700">
                <h2 class="text-2xl font-bold">S22 Market</h2>
                <p id="admin-welcome-name" class="text-sm text-indigo-300"></p>
            </div>
            <nav class="flex-1 p-2 space-y-2">
                <a href="dashboard.html" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i class="fas fa-chart-line fa-fw mr-3"></i> لوحة التحكم</a>
                <a href="admin-sellers.html" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i class="fas fa-users-cog fa-fw mr-3"></i> إدارة البائعين</a>
                <a href="admin-reports.html" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i class="fas fa-flag fa-fw mr-3 text-red-400"></i> الإبلاغات</a>

                <a href="admin-offers.html" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i class="fas fa-star fa-fw mr-3"></i> العروض</a>
                <a href="admin-product-requests.html" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i class="fas fa-user-plus fa-fw mr-3"></i> طلبات الزوار</a>
                <a href="admin-categories.html" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i class="fas fa-sitemap fa-fw mr-3"></i> الأقسام</a>

                <a href="admin-coupons.html" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i class="fas fa-tags fa-fw mr-3"></i> الكوبونات</a>
                <a href="admin-inquiries.html" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i class="fas fa-envelope-open-text fa-fw mr-3"></i> الرسائل الواردة</a>
                <a href="admin-applications.html" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i class="fab fa-google-play fa-fw mr-3"></i> التطبيقات</a>
                <a href="admin-notepad.html" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i class="fas fa-book fa-fw mr-3"></i> المفكرة</a>
                <a href="admin-settings.html" class="dashboard-tab flex items-center px-4 py-3 rounded-md hover:bg-indigo-700"><i class="fas fa-cogs fa-fw mr-3"></i> إعدادات المتجر</a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button id="logout-btn" class="w-full bg-red-600 py-2 rounded-md hover:bg-red-700 transition-colors"><i class="fas fa-sign-out-alt mr-2"></i> تسجيل الخروج</button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <div id="offers-panel" class="dashboard-panel">
                 <div class="text-center py-20">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-gray-600">جاري تحميل العروض...</p>

<div id="modal-container"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, serverTimestamp, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDQwj4Sb7n40wey9UwsG_3fYPn7yg8KnrY",
        authDomain: "s22market-4e3e6.firebaseapp.com",
        projectId: "s22market-4e3e6",
        storageBucket: "s22market-4e3e6.appspot.com",
        messagingSenderId: "119186699901",
        appId: "1:119186699901:web:1b04100b5c5c40f5ca2314",
        measurementId: "G-MWYNCVP4WQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_EMAILS = [
        's22market@gmail.com',
        'yacinee474474@gmail.com',
        'nourmt01@gmail.com'
    ];
    
    let offersCache = [];

    const loginPage = document.getElementById('login-page');
    const dashboardPage = document.getElementById('dashboard-page');
    const logoutBtn = document.getElementById('logout-btn');
    const getEl = (id) => document.getElementById(id);
    const getVal = (id) => getEl(id)?.value || '';
    const getNum = (id) => parseFloat(getVal(id));

    // (دوال المصادقة والقائمة الجانبية - مكررة في كل صفحة للتحكم)
    function checkAdminPermissions(user) {
        if (user && ADMIN_EMAILS.includes(user.email)) {
            loginPage.classList.add('hidden');
            dashboardPage.classList.remove('hidden');
            getEl('admin-welcome-name').textContent = `مرحباً، ${user.displayName || user.email.split('@')[0]}`;
            initializeDashboard();
        } else {
            dashboardPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
            if (user) signOut(auth);
        }
    }
    onAuthStateChanged(auth, user => { checkAdminPermissions(user); });
    logoutBtn.addEventListener('click', async () => { await signOut(auth); });

    function setActiveTab() {
        const currentPage = window.location.pathname.split('/').pop();
        const tabs = document.querySelectorAll('.dashboard-tab');
        tabs.forEach(tab => {
            const tabHref = tab.getAttribute('href').split('/').pop();
            if (tabHref === currentPage) {
                tab.classList.add('active-tab');
            } else {
                tab.classList.remove('active-tab');
            }
        });
    }

    // (الدالة الرئيسية لهذه الصفحة)
    async function initializeDashboard() {
        setActiveTab();
        loadOffers();
    }

    // --- (جميع الدوال المنسوخة من الملف القديم والمخصصة للعروض) ---

    async function uploadImageToImgBB(file) {
        const apiKey = "ac296feb5a275923598bdbfd4f9aed8c";
        const formData = new FormData();
        formData.append('image', file);
        try {
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, { method: 'POST', body: formData });
            if (!response.ok) {
                const errorText = await response.text();
                return { success: false, error: `فشل الاتصال بالخادم: (${response.status})` };
            }
            const result = await response.json();
            if (result.success) {
                return { success: true, url: result.data.url };
            } else {
                return { success: false, error: `خطأ من خدمة رفع الصور: ${result.error.message}` };
            }
        } catch (error) {
            return { success: false, error: `خطأ في الشبكة. تأكد من اتصالك بالإنترنت.` };
        }
    }

    function resizeAndCompressImage(file, maxWidth = 800, quality = 0.85) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = event => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let { width, height } = img;
                    if (width > maxWidth) {
                        const scale = maxWidth / width;
                        width = maxWidth;
                        height = height * scale;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => { 
                        if (!blob) { reject(new Error("Canvas to Blob conversion failed")); return; }
                        resolve(new File([blob], file.name, { type: 'image/jpeg', lastModified: Date.now() })); 
                    }, 'image/jpeg', quality);
                };
                img.onerror = reject;
            };
            reader.onerror = error => reject(error);
        });
    }

    function loadOffers() {
        const panel = getEl('offers-panel');
        panel.innerHTML = `<div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">إدارة العروض</h1>
            <button id="add-offer-btn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-indigo-700">
                <i class="fas fa-plus mr-2"></i> إضافة عرض
            </button>
        </div>
        <div id="offers-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
        
        getEl('add-offer-btn').addEventListener('click', () => showOfferModal());

        onSnapshot(query(collection(db, "offers"), orderBy("createdAt", "desc")), (snapshot) => {
            offersCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderOffersGrid();
        });
    }

    function renderOffersGrid() {
        const list = getEl('offers-list');
        list.innerHTML = offersCache.length === 0 ? '<p class="text-center text-gray-500 col-span-full mt-8">لا توجد عروض. أضف عرضاً جديداً للبدء.</p>' : '';
        
        offersCache.forEach(offer => {
            const card = document.createElement('div');
            card.className = `bg-white p-4 rounded-xl shadow-md flex flex-col`;
            
            const image = offer.imageUrl || 'https://placehold.co/300x160/e2e8f0/94a3b8?text=No+Image';
            
            // (إضافة تاريخ الانتهاء)
            const expiryDate = offer.expiryDate?.toDate();
            let expiryText = '';
            if (expiryDate) {
                if (expiryDate < new Date()) {
                    expiryText = `<span class="text-xs text-red-500 font-bold">منتهي في: ${expiryDate.toLocaleDateString('ar-EG')}</span>`;
                } else {
                    expiryText = `<span class="text-xs text-green-600 font-bold">ينتهي في: ${expiryDate.toLocaleDateString('ar-EG')}</span>`;
                }
            }

            card.innerHTML = `
                <img src="${image}" class="w-full h-40 object-cover rounded-lg mb-4 bg-gray-100">
                <h3 class="font-bold text-xl mb-2">${offer.title}</h3>
                <p class="flex-grow text-gray-600 text-sm mb-3">${offer.description || ''}</p>
                <div class="flex justify-between items-center">
                    <p class="text-lg font-bold text-indigo-600">${(offer.price || 0).toLocaleString()} د.ج</p>
                    ${expiryText}
                </div>
                <div class="border-t mt-4 pt-3 flex justify-end gap-2">
                    <button class="edit-offer-btn text-gray-400 hover:text-indigo-600" data-id="${offer.id}" title="تعديل"><i class="fas fa-edit"></i></button>
                    <button class="delete-offer-btn text-gray-400 hover:text-red-600" data-id="${offer.id}" title="حذف"><i class="fas fa-trash"></i></button>
                </div>`;
            list.appendChild(card);
        });
        attachOfferActionListeners();
    }

    function showOfferModal(offer = null) {
        const isEditing = offer !== null;
        const title = isEditing ? 'تعديل العرض' : 'إضافة عرض جديد';

        const content = `
            <div class="space-y-4">
                <div>
                    <label class="font-semibold">عنوان العرض</label>
                    <input type="text" id="offer-title" class="mt-1 w-full p-2 border rounded" value="${offer?.title || ''}" required>
                </div>
                <div>
                    <label class="font-semibold">وصف العرض</label>
                    <textarea id="offer-description" class="mt-1 w-full p-2 border rounded" rows="3">${offer?.description || ''}</textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="font-semibold">سعر العرض (د.ج)</label>
                        <input type="number" id="offer-price" class="mt-1 w-full p-2 border rounded" value="${offer?.price || ''}" required>
                    </div>
                    <div>
                        <label class="font-semibold">تاريخ انتهاء العرض (اختياري)</label>
                        <input type="date" id="offer-expiry" class="mt-1 w-full p-2 border rounded" value="${offer?.expiryDate ? offer.expiryDate.toDate().toISOString().split('T')[0] : ''}">
                    </div>
                </div>
                <div class="border-t pt-4">
                    <label class="font-semibold">صورة العرض</label>
                    <input type="file" id="offer-image" class="mt-1 w-full p-2 border rounded text-sm" accept="image/*">
                    ${isEditing && offer.imageUrl ? `<p class="text-sm text-gray-500 mt-1">الصورة الحالية. رفع صورة جديدة سيقوم باستبدالها.</p><div class="flex flex-wrap gap-2 mt-2"><img src="${offer.imageUrl}" class="w-24 h-24 rounded object-cover border"></div>` : ''}
                    <div id="offer-image-preview" class="flex flex-wrap gap-2 mt-2"></div>
                </div>
            </div>
        `;

        showModal(title, content, async () => {
            const newTitle = getVal('offer-title').trim();
            const newDescription = getVal('offer-description').trim();
            const newPrice = getNum('offer-price');
            const expiryDate = getVal('offer-expiry');
            const imageFile = getEl('offer-image')?.files[0];

            if (!newTitle || isNaN(newPrice)) {
                return alert('يرجى ملء عنوان العرض وسعره.');
            }

            try {
                let imageUrl = isEditing ? offer.imageUrl : null;

                if (imageFile) {
                    showLoadingModal('جاري ضغط ورفع الصورة...');
                    const compressedFile = await resizeAndCompressImage(imageFile);
                    const result = await uploadImageToImgBB(compressedFile);

                    if (result.success) {
                        imageUrl = result.url;
                    } else {
                        closeModal();
                        alert(`فشل رفع الصورة: ${result.error}`);
                        return;
                    }
                }

                if (!imageUrl && !isEditing) {
                    closeModal();
                    return alert('يجب رفع صورة للعرض الجديد.');
                }
                
                showLoadingModal('جاري حفظ البيانات...');

                const offerData = {
                    title: newTitle,
                    description: newDescription,
                    price: newPrice,
                    imageUrl: imageUrl,
                    expiryDate: expiryDate ? Timestamp.fromDate(new Date(expiryDate)) : null, // (حفظ التاريخ)
                    updatedAt: serverTimestamp()
                };

                if (isEditing) {
                    await updateDoc(doc(db, "offers", offer.id), offerData);
                } else {
                    offerData.createdAt = serverTimestamp();
                    await addDoc(collection(db, "offers"), offerData);
                }

                closeModal();
            } catch (error) {
                showModal('خطأ فادح', `فشل حفظ العرض: ${error.message}`, () => closeModal(), 'موافق', false);
            }
        });

        getEl('offer-image').addEventListener('change', (e) => {
            const previewContainer = getEl('offer-image-preview');
            previewContainer.innerHTML = '';
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = document.createElement('img');
                    img.src = ev.target.result;
                    img.className = 'w-24 h-24 rounded object-cover border';
                    previewContainer.appendChild(img);
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    }

    function attachOfferActionListeners() {
        document.querySelectorAll('.edit-offer-btn').forEach(btn => btn.onclick = () => {
            const offerToEdit = offersCache.find(o => o.id === btn.dataset.id);
            if (offerToEdit) showOfferModal(offerToEdit);
        });

        document.querySelectorAll('.delete-offer-btn').forEach(btn => {
            btn.onclick = async () => {
                showDeleteConfirmationModal(async () => {
                    try {
                        await deleteDoc(doc(db, "offers", btn.dataset.id));
                        closeModal();
                    } catch(error) {
                        showModal('خطأ',`فشل حذف العرض: ${error.message}`, closeModal, 'موافق', false);
                    }
                });
            }
        });
    }

    // --- (دوال المساعدة العامة) ---
    function showModal(title, content, onConfirm, confirmText = 'حفظ', showCancel = true) {
        const modalContainer = getEl('modal-container');
        const confirmBtnHTML = `<button id="modal-confirm" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700">${confirmText}</button>`;
        const cancelBtnHTML = showCancel ? `<button id="modal-cancel" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-gray-300">إلغاء</button>` : '';
        modalContainer.innerHTML = `
            <div class="modal-backdrop" id="modal-backdrop">
                <div class="modal-content">
                    <div class="flex justify-between items-center mb-4 border-b pb-3">
                        <h3 class="text-xl font-bold">${title}</h3>
                        <button id="modal-close-btn" class="text-gray-400 hover:text-gray-800 text-2xl">&times;</button>
                    </div>
                    <div id="modal-body">${content}</div>
                    <div class="flex justify-end gap-4 mt-6 border-t pt-4">
                        ${cancelBtnHTML}
                        ${onConfirm ? confirmBtnHTML : ''}
                    </div>
                </div>
            </div>`;
        if (showCancel) getEl('modal-cancel').onclick = closeModal;
        getEl('modal-close-btn').onclick = closeModal;
        getEl('modal-backdrop').onclick = (e) => { if (e.target.id === 'modal-backdrop') closeModal(); };
        if (onConfirm) getEl('modal-confirm').onclick = onConfirm;
    }
    function showLoadingModal(text = 'جاري التحميل...') {
        getEl('modal-container').innerHTML = `
            <div class="modal-backdrop" id="modal-backdrop-loader">
                <div class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-sm w-full">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-lg font-semibold text-gray-700">${text}</p>
                </div>
            </div>`;
    }
    function showDeleteConfirmationModal(onConfirm) {
        showModal('تأكيد الحذف', 
                  '<p class="text-lg">هل أنت متأكد من رغبتك في الحذف؟ لا يمكن التراجع عن هذا الإجراء.</p>', 
                  onConfirm, 
                  'نعم، قم بالحذف');
        getEl('modal-confirm').classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
        getEl('modal-confirm').classList.add('bg-red-600', 'hover:bg-red-700');
    }
    function closeModal() {
        getEl('modal-container').innerHTML = '';
    }

</script>
