<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>S22MARKET — سنطلق قريباً</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b3a53;
      --accent: #00d1ff;
      --card: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Tajawal', system-ui, Arial, sans-serif;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#e6f6fb;
      display:flex;align-items:center;justify-content:center;padding:40px 20px;
    }
    .container{
      width:100%;max-width:700px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;padding:36px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.7);
      text-align:center;
    }
    .logo .mark{
      width:62px;height:62px;border-radius:12px;
      background:linear-gradient(135deg,#00d1ff,#0066ff);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;color:#01202a;font-size:26px;
      margin:0 auto 12px auto;
    }
    h1{margin:0;font-size:30px;line-height:1.2}
    p.lead{opacity:0.9;margin:10px 0;font-size:16px}
    .countdown-card{margin-top:20px;padding:18px;background:var(--card);border-radius:12px;display:inline-flex;gap:12px;align-items:center;}
    .time-part{display:flex;flex-direction:column;align-items:center;padding:8px 14px;border-radius:8px;background:rgba(255,255,255,0.03)}
    .time-number{font-size:28px;font-weight:800}
    .time-label{font-size:12px;opacity:0.8}
    footer{margin-top:16px;font-size:13px;opacity:0.75}
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="logo"><div class="mark">S22</div></div>
    <h1>🚀 سينطلق التطبيق في القريب العاجل إن شاء الله</h1>
    <p class="lead">S22MARKET — سوق رقمي يضم منتجات، دورات، عقارات، سيارات، وأدوات طبية والمزيد.</p>

    <div class="countdown-card" aria-live="polite">
      <div style="font-size:13px;opacity:0.9;margin-left:8px">العد التنازلي</div>
      <div id="countdown" style="display:flex;gap:8px">
        <div class="time-part"><div class="time-number" id="hrs">05</div><div class="time-label">ساعة</div></div>
        <div class="time-part"><div class="time-number" id="mins">00</div><div class="time-label">دقيقة</div></div>
        <div class="time-part"><div class="time-number" id="secs">00</div><div class="time-label">ثانية</div></div>
      </div>
    </div>

    <footer>© S22MARKET</footer>
  </main>

  <script>
    // Set countdown target to 5 hours from now
    const target = new Date(Date.now() + 5 * 60 * 60 * 1000);
    function pad(v){return String(v).padStart(2,'0')}
    function update(){
      const now = new Date();
      let diff = Math.max(0, target - now);
      const hrs = Math.floor(diff / (1000*60*60));
      diff -= hrs * 1000*60*60;
      const mins = Math.floor(diff / (1000*60));
      diff -= mins * 1000*60;
      const secs = Math.floor(diff / 1000);
      document.getElementById('hrs').textContent = pad(hrs);
      document.getElementById('mins').textContent = pad(mins);
      document.getElementById('secs').textContent = pad(secs);
      if (hrs===0 && mins===0 && secs===0){
        clearInterval(timer);
        document.querySelector('.countdown-card').innerHTML = '<div style="font-weight:800;color:#7efcbd">🎉 التطبيق الآن متاح!</div>';
      }
    }
    update();
    const timer = setInterval(update,1000);
  </script>
</body>
</html>
