    <!-- App Logic -->
    <script type="module">
        import { auth, db, MobileEnhancements } from './app-core.js';
        import { collection, getDocs, doc, getDoc, query, orderBy, where, limit, startAfter } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Auth Listener ---
        const authArea = document.getElementById('auth-area');
        const sidebarUserInfo = document.getElementById('sidebar-user-info');

        window.addEventListener('user-auth-state-changed', (e) => {
            const user = e.detail.user;
            updateAuthUI(user);
        });

        // Initial Check (in case event missed or cached)
        if (window.currentUser) updateAuthUI(window.currentUser);
        // Note: app-core.js also runs independently and will trigger the event.

        function updateAuthUI(user) {
            if (user) {
                // Header Icon
                authArea.innerHTML = `
                    <a href="profile.html" class="relative">
                        <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + user.displayName}" class="w-10 h-10 rounded-full border border-gray-200 object-cover" alt="Profile">
                        <div class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 rounded-full border-2 border-white shadow-[0_0_10px_rgba(34,197,94,0.6)]"></div>
                    </a>
                `;

                // Sidebar Info
                sidebarUserInfo.innerHTML = `
                     <div class="w-16 h-16 rounded-full mx-auto mb-2 border-2 border-white/30 overflow-hidden relative">
                        <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + user.displayName}" class="w-full h-full object-cover">
                        <div class="absolute bottom-1 right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white shadow-[0_0_10px_rgba(34,197,94,0.8)]"></div>
                    </div>
                    <h3 class="font-bold text-lg">${user.displayName || 'مستخدم'}</h3>
                    <p class="text-xs opacity-75 mb-2">${user.email}</p>
                `;
            } else {
                authArea.innerHTML = `
                    <a href="login.html" class="w-10 h-10 flex items-center justify-center text-gray-700 hover:bg-gray-100 rounded-full transition dark:text-gray-200 dark:hover:bg-gray-700">
                        <i class="far fa-user text-xl"></i>
                    </a>
                `;
                sidebarUserInfo.innerHTML = `
                     <div class="w-16 h-16 bg-white/20 backdrop-blur rounded-full mx-auto flex items-center justify-center text-2xl font-bold border-2 border-white/30 mb-2">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 class="font-bold text-lg">زائر كريم</h3>
                    <a href="login.html" class="text-xs bg-white text-indigo-600 px-4 py-1 rounded-full font-bold mt-2 inline-block">تسجيل الدخول</a>
                 `;
            }
        }

        // --- Search Logic ---
        const searchInput = document.getElementById('smart-search-input');
        const searchResults = document.getElementById('search-results');

        let searchDebounce;
        searchInput.addEventListener('input', (e) => {
            const q = e.target.value.trim();
            clearTimeout(searchDebounce);

            if (q.length < 2) {
                searchResults.classList.add('hidden');
                return;
            }

            searchDebounce = setTimeout(async () => {
                await performSmartSearch(q);
            }, 300);
        });

        searchInput.addEventListener('focus', () => {
            if (searchInput.value.trim().length >= 2) searchResults.classList.remove('hidden');
        });

        // Click outside to close
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.add('hidden');
            }
        });

        async function performSmartSearch(queryText) {
            searchResults.classList.remove('hidden');
            searchResults.innerHTML = '<div class="p-4 text-center text-gray-500"><i class="fas fa-spinner fa-spin"></i> جاري البحث...</div>';

            try {
                // Simple client-side filtering for demo (in production: Algolia or Elastic)
                // We will fetch a batch and filter in memory for better UX on small datasets
                const q = query(collection(db, "products"), limit(50));
                const snap = await getDocs(q);

                const matches = snap.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(p => {
                        const name = (p.name || '').toLowerCase();
                        const desc = (p.description || '').toLowerCase();
                        const search = queryText.toLowerCase();
                        return name.includes(search) || desc.includes(search);
                    })
                    .slice(0, 5); // Top 5

                if (matches.length === 0) {
                    searchResults.innerHTML = '<div class="p-4 text-center text-sm text-gray-500">لا توجد نتائج مطابقة</div>';
                } else {
                    let html = '';
                    matches.forEach(p => {
                        html += `
                            <a href="PRESENTPRODUCT.html?product=${p.id}" class="flex items-center gap-3 p-3 hover:bg-gray-50 transition border-b border-gray-50 last:border-0">
                                <img src="${p.imageUrl || 'https://placehold.co/50'}" class="w-10 h-10 rounded object-cover">
                                <div class="flex-1">
                                    <div class="font-bold text-sm text-gray-800 line-clamp-1">${p.name}</div>
                                    <div class="text-xs text-indigo-600 font-bold">${p.price} د.ج</div>
                                </div>
                                <i class="fas fa-chevron-left text-gray-300 text-xs"></i>
                            </a>
                        `;
                    });

                    html += `
                        <a href="classproductindex.html?search=${encodeURIComponent(queryText)}" class="block text-center py-3 text-indigo-600 font-bold text-sm bg-indigo-50 hover:bg-indigo-100 transition rounded-b-xl">
                            عرض جميع النتائج
                        </a>
                    `;
                    searchResults.innerHTML = html;
                }

            } catch (err) {
                console.error("Search error", err);
                searchResults.innerHTML = '<div class="p-2 text-center text-red-500 text-xs">خطأ في البحث</div>';
            }
        }

        // --- Data Loading ---

        // 1. Categories
        async function loadCategories() {
            const container = document.getElementById('categories-container');
            if (!container) return;
            try {
                const q = query(collection(db, "categories"), orderBy("orderIndex"));
                const snap = await getDocs(q);
                if (snap.empty) { container.innerHTML = '<div class="p-2 w-full text-center text-xs text-gray-400">لا توجد أقسام</div>'; return; }

                let html = '';
                html += `
                    <a href="classproductindex.html" class="flex flex-col items-center gap-2 min-w-[70px] group">
                        <div class="w-14 h-14 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-600 text-xl shadow-sm group-hover:bg-indigo-600 group-hover:text-white transition duration-300">
                             <i class="fas fa-th-large"></i>
                        </div>
                        <span class="text-[10px] font-bold text-gray-600 group-hover:text-indigo-600 transition">الكل</span>
                    </a>
                `;

                snap.forEach(doc => {
                    const c = doc.data();
                    const icon = c.icon || 'fa-box';
                    html += `
                        <a href="classproductindex.html?category=${doc.id}" class="flex flex-col items-center gap-2 min-w-[70px] group">
                            <div class="w-14 h-14 rounded-2xl bg-white border border-gray-100 flex items-center justify-center text-gray-400 text-xl shadow-sm group-hover:border-indigo-600 group-hover:text-indigo-600 transition duration-300">
                                <i class="fas ${icon}"></i>
                            </div>
                            <span class="text-[10px] font-bold text-gray-600 group-hover:text-indigo-600 transition truncate w-16 text-center">${c.name}</span>
                        </a>
                    `;
                });
                container.innerHTML = html;
            } catch (e) { console.error('Cats:', e); }
        }

        // 2. Hero Offers
        async function loadHero() {
            const wrapper = document.getElementById('hero-slider-wrapper');
            try {
                const q = query(collection(db, "offers"), orderBy("createdAt", "desc"), limit(5));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    wrapper.innerHTML = '';
                    snap.forEach(d => {
                        const o = d.data();
                        const img = o.imageUrl || 'https://placehold.co/800x400';
                        wrapper.innerHTML += `
                            <div class="swiper-slide cursor-pointer" onclick="location.href='PRESENTPRODUCT.html?offer=${d.id}'">
                                <img src="${img}" class="w-full h-full object-cover">
                            </div>
                        `;
                    });
                    new Swiper('.main-slider', {
                        pagination: { el: '.swiper-pagination' },
                        autoplay: { delay: 4000 },
                        loop: true
                    });
                } else {
                    wrapper.innerHTML = `<div class="swiper-slide flex items-center justify-center bg-indigo-600 text-white font-bold">مرحباً بك في متجر 22</div>`;
                }
            } catch (e) { console.error(e); }
        }

        // 3. Products
        let lastDoc = null;
        async function loadProducts(isLoadMore = false) {
            const grid = document.getElementById('products-grid');
            const spinner = document.getElementById('loading-spinner');
            const loadMoreBtn = document.getElementById('load-more-container');

            if (!isLoadMore) grid.innerHTML = '';
            spinner.classList.remove('hidden');
            loadMoreBtn.classList.add('hidden');

            try {
                let q = query(collection(db, "products"), orderBy("createdAt", "desc"), limit(10));
                if (isLoadMore && lastDoc) {
                    q = query(collection(db, "products"), orderBy("createdAt", "desc"), startAfter(lastDoc), limit(10));
                }

                const snap = await getDocs(q);
                spinner.classList.add('hidden');

                if (snap.empty) {
                    if (!isLoadMore) grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">لا توجد منتجات حالياً</div>';
                    return;
                }

                lastDoc = snap.docs[snap.docs.length - 1];

                snap.forEach(d => {
                    const p = d.data();
                    const isFood = (p.category === 'مطاعم' || p.category === 'food' || p.isFood === true);
                    if (isFood) return; // Skip food items on main index

                    const img = (p.imageUrls && p.imageUrls[0]) ? p.imageUrls[0] : (p.imageUrl || 'https://placehold.co/300');

                    grid.innerHTML += `
                        <a href="PRESENTPRODUCT.html?product=${d.id}" class="block bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-lg transition duration-300 product-card-hover border border-gray-100 dark:bg-gray-800 dark:border-gray-700">
                            <div class="relative aspect-square">
                                <img src="${img}" class="w-full h-full object-cover">
                                ${p.discount ? `<div class="absolute top-2 right-2 bg-red-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-full">-${p.discount}%</div>` : ''}
                            </div>
                            <div class="p-3">
                                <h3 class="font-bold text-sm text-gray-800 mb-1 line-clamp-2 min-h-[40px] dark:text-gray-200">${p.name}</h3>
                                <div class="flex items-center justify-between">
                                    <span class="text-indigo-600 font-extrabold text-sm dark:text-indigo-400">${p.price} د.ج</span>
                                    ${p.oldPrice ? `<span class="text-xs text-gray-400 line-through">${p.oldPrice}</span>` : ''}
                                </div>
                            </div>
                        </a>
                    `;
                });

                if (snap.docs.length >= 10) {
                    loadMoreBtn.classList.remove('hidden');
                    loadMoreBtn.querySelector('button').onclick = () => loadProducts(true);
                }

            } catch (e) {
                console.error("Products load error", e);
                spinner.classList.add('hidden');
                grid.innerHTML = `<div class="col-span-full text-center p-4 bg-red-50 text-red-500 rounded-lg">حدث خطأ في تحميل المنتجات: ${e.message}<br>يرجى التأكد من الاتصال بالإنترنت</div>`;
            }
        }

        // --- SideBar Logic ---
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('sidebar-backdrop');

        function toggleSidebar() {
            const isOpen = !sidebar.classList.contains('translate-x-full');
            if (isOpen) {
                sidebar.classList.add('translate-x-full');
                backdrop.classList.add('hidden');
                backdrop.classList.remove('opacity-100');
            } else {
                sidebar.classList.remove('translate-x-full');
                backdrop.classList.remove('hidden');
                // slight delay for opacity transition
                setTimeout(() => backdrop.classList.add('opacity-100'), 10);
            }
        }

        menuBtn.addEventListener('click', toggleSidebar);
        backdrop.addEventListener('click', toggleSidebar);

        // Dark Mode
        const dmToggle = document.getElementById('dark-mode-toggle');
        const dmSwitch = document.getElementById('dm-switch');
        const dmKnob = document.getElementById('dm-knob');

        function updateThemeUI(isDark) {
            if (isDark) {
                document.body.classList.add('dark'); // Tailwind dark mode
                dmSwitch.classList.remove('bg-gray-300');
                dmSwitch.classList.add('bg-indigo-600');
                dmKnob.classList.add('translate-x-5');
            } else {
                document.body.classList.remove('dark');
                dmSwitch.classList.add('bg-gray-300');
                dmSwitch.classList.remove('bg-indigo-600');
                dmKnob.classList.remove('translate-x-5');
            }
        }

        // Init Theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            updateThemeUI(true);
        }

        dmToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeUI(isDark);
        });


        // --- Init ---
        loadCategories();
        loadHero();
        loadProducts();

    </script>
</body>

</html>
