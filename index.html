<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S22 Market - تصفح المنتجات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fafc; /* Slate 50 */
        }
        .modal-backdrop {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); z-index: 40;
            display: flex; align-items: center; justify-content: center;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: white; padding: 1.5rem 2rem; border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%;
            max-width: 500px; z-index: 50;
        }
        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid #2563eb; /* Blue 600 */
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        .small-loader {
            border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff;
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite;
        }
        .category-filter-btn.active {
            background-color: #dbeafe; /* Blue 100 */
            color: #1e40af; /* Blue 800 */
            font-weight: 700;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes slideOut { from { transform: translateX(0); } to { transform: translateX(100%); } }
        
        #mobile-filter-sidebar {
            animation-duration: 0.3s;
            animation-timing-function: ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-50">

    <header class="bg-white shadow-sm sticky top-0 z-30 border-b border-gray-200">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">S22<span class="text-blue-600">MARKET</span></h1>
            <button id="mobile-filter-trigger" class="md:hidden bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition">
                <i class="fas fa-filter mr-2"></i> فلترة
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            
            <aside class="hidden md:block md:col-span-1 bg-white p-6 rounded-xl shadow-sm h-fit sticky top-24">
                <div id="desktop-filters"></div>
            </aside>

            <div class="md:col-span-3">
                 <div id="store-loader" class="text-center py-20"><div class="loader mx-auto"></div><p class="mt-4 text-gray-600">جاري تحميل المنتجات...</p></div>
                 <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
                    </div>
                 <div id="load-more-container" class="text-center mt-8"></div>
                 <div id="no-products-msg" class="hidden text-center py-20 text-gray-500">
                    <i class="fas fa-store-slash fa-4x text-gray-400"></i>
                    <p class="mt-4 text-xl">لا توجد منتجات تطابق البحث أو في هذا القسم حاليًا.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="mobile-filter-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    <div id="mobile-filter-sidebar" class="fixed top-0 right-0 h-full w-4/5 max-w-sm bg-white shadow-xl z-50 transform translate-x-full">
        <div class="p-4 h-full overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">الفلاتر</h3>
                <button id="close-filter-sidebar" class="text-2xl text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="mobile-filters"></div>
        </div>
    </div>
    
    <footer class="text-center py-8 bg-gray-800 text-white mt-12">
        <p class="text-gray-400">&copy; 2025 S22MARKET. جميع الحقوق محفوظة.</p>
    </footer>

    <div id="modal-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, query, orderBy, serverTimestamp, limit, startAfter } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxEq-nkLDc3_HM38xb3mhb8ekSXmuFQ7I",
            authDomain: "s22market-4bdb9.firebaseapp.com",
            databaseURL: "https://s22market-4bdb9-default-rtdb.firebaseio.com",
            projectId: "s22market-4bdb9",
            storageBucket: "s22market-4bdb9.appspot.com",
            messagingSenderId: "1029564929614",
            appId: "1:1029564929614:web:2866722c34cf1fb2b8951f",
            measurementId: "G-VH16M3Q33V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let categoriesCache = [];
        let lastVisibleProduct = null;
        let isFetching = false;
        const PRODUCTS_PER_PAGE = 9;

        const modalContainer = document.getElementById('modal-container');
        const mobileFilterTrigger = document.getElementById('mobile-filter-trigger');
        const mobileFilterSidebar = document.getElementById('mobile-filter-sidebar');
        const mobileFilterBackdrop = document.getElementById('mobile-filter-backdrop');
        const closeFilterSidebarBtn = document.getElementById('close-filter-sidebar');
        const productsGrid = document.getElementById('products-grid');
        const noProductsMsg = document.getElementById('no-products-msg');
        const storeLoader = document.getElementById('store-loader');
        const loadMoreContainer = document.getElementById('load-more-container');

        // --- UI Functions ---
        function openFilterSidebar() {
            mobileFilterBackdrop.classList.remove('hidden');
            mobileFilterSidebar.style.animationName = 'slideIn';
            mobileFilterSidebar.classList.remove('translate-x-full');
        }

        function closeFilterSidebar() {
            mobileFilterBackdrop.classList.add('hidden');
            mobileFilterSidebar.style.animationName = 'slideOut';
            setTimeout(() => { mobileFilterSidebar.classList.add('translate-x-full'); }, 300);
        }

        function closeModal() { modalContainer.innerHTML = ''; }

        // --- Data & Rendering Functions ---
        function renderProducts(products, clearGrid) {
            if (clearGrid) {
                productsGrid.innerHTML = '';
            }

            if (products.length === 0 && clearGrid) {
                noProductsMsg.classList.remove('hidden');
            } else {
                noProductsMsg.classList.add('hidden');
            }

            products.forEach(product => {
                const category = categoriesCache.find(c => c.id === product.categoryId);
                const categoryName = category ? category.name : '';
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md overflow-hidden group transform hover:-translate-y-1 transition-transform duration-300 cursor-pointer flex flex-col border border-gray-200';
                card.innerHTML = `
                    <div class="relative h-56 overflow-hidden">
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/4a5568?text=Image+Not+Found';">
                         ${categoryName ? `<span class="absolute top-3 right-3 bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${categoryName}</span>` : ''}
                    </div>
                    <div class="p-5 flex-grow flex flex-col">
                        <h3 class="text-lg font-bold text-gray-800 truncate">${product.name}</h3>
                        <div class="flex-grow"></div>
                        <div class="flex justify-between items-center mt-4">
                           <p class="text-blue-600 text-2xl font-extrabold">${product.price.toLocaleString()}<span class="text-base font-medium"> د.ج</span></p>
                           <button class="bg-blue-50 text-blue-700 hover:bg-blue-100 font-semibold px-4 py-2 rounded-lg transition-colors text-sm">اطلب الآن</button>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => showOrderModal(product));
                productsGrid.appendChild(card);
            });
        }

        async function loadProductsPage() {
            if (isFetching) return;
            isFetching = true;
            
            loadMoreContainer.innerHTML = `<div class="loader mx-auto"></div>`; // Show loader

            try {
                // Build Query based on filters
                let productQuery = query(collection(db, "products"), orderBy("createdAt", "desc"), limit(PRODUCTS_PER_PAGE));
                
                // Add pagination
                if(lastVisibleProduct) {
                    productQuery = query(collection(db, "products"), orderBy("createdAt", "desc"), startAfter(lastVisibleProduct), limit(PRODUCTS_PER_PAGE));
                }

                const documentSnapshots = await getDocs(productQuery);
                
                const newProducts = documentSnapshots.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // TODO: Client-side filtering is not ideal for large datasets, but necessary without complex backend.
                // For a real large-scale app, filtering should be done via Firestore 'where' clauses.
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const activeCategoryBtn = document.querySelector('.category-filter-btn.active');
                const selectedCategoryId = activeCategoryBtn ? activeCategoryBtn.dataset.id : 'all';

                let filteredProducts = newProducts;
                if (selectedCategoryId !== 'all') {
                    filteredProducts = filteredProducts.filter(p => p.categoryId === selectedCategoryId);
                }
                if (searchTerm) {
                    filteredProducts = filteredProducts.filter(p => p.name.toLowerCase().includes(searchTerm));
                }
                // Sorting is applied on the full client-side cache, so we ignore it here for pagination.

                renderProducts(filteredProducts, lastVisibleProduct === null);
                
                // Update pagination state
                lastVisibleProduct = documentSnapshots.docs[documentSnapshots.docs.length - 1];
                loadMoreContainer.innerHTML = ''; // Clear loader

                // Add "Load More" button if there might be more products
                if (documentSnapshots.docs.length === PRODUCTS_PER_PAGE) {
                    const loadMoreBtn = document.createElement('button');
                    loadMoreBtn.id = 'load-more-btn';
                    loadMoreBtn.className = 'bg-blue-600 text-white font-bold py-2.5 px-6 rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2 mx-auto';
                    loadMoreBtn.innerHTML = `<span>تحميل المزيد</span>`;
                    loadMoreBtn.onclick = () => {
                        loadMoreBtn.innerHTML = `<div class="small-loader"></div>`;
                        loadMoreBtn.disabled = true;
                        loadProductsPage();
                    };
                    loadMoreContainer.appendChild(loadMoreBtn);
                }

            } catch (error) {
                console.error("Error fetching products: ", error);
                loadMoreContainer.innerHTML = `<p class="text-red-500">حدث خطأ أثناء جلب المنتجات.</p>`;
            } finally {
                isFetching = false;
                storeLoader.style.display = 'none';
            }
        }
        
        function handleFilterChange() {
            lastVisibleProduct = null; // Reset pagination
            productsGrid.innerHTML = ''; // Clear current products
            noProductsMsg.classList.add('hidden'); // Hide no products message
            loadProductsPage(); // Load first page with new filters
        }

        async function initializeStore() {
            storeLoader.style.display = 'block';

            // Fetch categories once
            const catQuery = query(collection(db, "categories"), orderBy("name"));
            const catSnapshot = await getDocs(catQuery);
            categoriesCache = catSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            // Build filter UI
            const filtersHTML = `
                <h3 class="text-xl font-bold mb-4 border-b pb-2">البحث والتصنيف</h3>
                <div class="space-y-6">
                    <div>
                        <label for="search-input" class="font-semibold text-gray-800 flex items-center gap-2"><i class="fas fa-search text-gray-400"></i> ابحث عن منتج</label>
                        <input type="text" id="search-input" placeholder="اسم المنتج..." class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div>
                        <h4 class="font-semibold mb-3 text-gray-800">الأقسام</h4>
                        <div id="store-categories" class="space-y-2">
                            <button class="category-filter-btn active w-full text-right p-2.5 rounded-md transition-colors" data-id="all">كل المنتجات</button>
                            ${categoriesCache.map(cat => `<button class="category-filter-btn w-full text-right p-2.5 rounded-md hover:bg-gray-100 transition-colors" data-id="${cat.id}">${cat.name}</button>`).join('')}
                        </div>
                    </div>
                </div>`;
                
            document.getElementById('desktop-filters').innerHTML = filtersHTML;
            document.getElementById('mobile-filters').innerHTML = filtersHTML;

            function setupEventListeners(containerId) {
                const container = document.getElementById(containerId);
                container.querySelectorAll('.category-filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const selectedId = e.currentTarget.dataset.id;
                        document.querySelectorAll('.category-filter-btn').forEach(b => b.classList.toggle('active', b.dataset.id === selectedId));
                        handleFilterChange();
                        if (window.innerWidth < 768) closeFilterSidebar();
                    });
                });
                container.querySelector('#search-input').addEventListener('input', handleFilterChange);
            }
            
            setupEventListeners('desktop-filters');
            setupEventListeners('mobile-filters');

            // Load initial page of products
            loadProductsPage();
        }

        function showOrderModal(product) { /* This function remains unchanged */ 
             const modalHTML = `
                <div class="modal-backdrop" id="modal-backdrop">
                    <div class="modal-content">
                        <div class="flex justify-between items-start">
                             <h3 class="text-xl font-bold mb-4 text-gray-900">طلب المنتج: ${product.name}</h3>
                             <button id="modal-cancel" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                        </div>
                        <p class="font-semibold text-gray-700 mb-4">أدخل معلوماتك وسيتم التواصل معك لتأكيد الطلب.</p>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">الاسم الكامل</label>
                                <input type="text" id="customer-name" class="mt-1 block w-full border-gray-300 rounded-md p-2 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">رقم الهاتف</label>
                                <input type="tel" id="customer-contact" class="mt-1 block w-full border-gray-300 rounded-md p-2 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                        </div>
                        <div class="mt-6">
                            <button id="website-order-btn" class="w-full bg-blue-600 text-white font-bold py-2.5 rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2">
                                <i class="fas fa-check-circle"></i> تأكيد الطلب
                            </button>
                        </div>
                    </div>
                </div>
            `;
            modalContainer.innerHTML = modalHTML;
            
            async function handleOrder(contactMethod) {
                const customerName = document.getElementById('customer-name').value;
                const customerContact = document.getElementById('customer-contact').value;

                if (!customerName || !customerContact) {
                    alert('الرجاء إدخال الاسم ورقم الهاتف أولاً لتسجيل الطلب.');
                    return null;
                }
                
                const modalContent = document.querySelector('.modal-content');
                modalContent.innerHTML = `<div class="text-center py-4"><div class="loader mx-auto"></div><p class="mt-4 text-lg font-semibold text-gray-700">جاري تسجيل طلبك...</p></div>`;
                
                const orderData = { customerName, customerContact, productId: product.id, productName: product.name, price: product.price, status: 'new', contactMethod, createdAt: serverTimestamp() };
                
                try {
                    await addDoc(collection(db, "orders"), orderData);
                    return true;
                } catch(e) {
                    console.error("Error adding document: ", e);
                    alert("حدث خطأ أثناء تسجيل الطلب.");
                    return false;
                }
            }

            document.getElementById('modal-cancel').addEventListener('click', closeModal);
            document.getElementById('modal-backdrop').addEventListener('click', (e) => { if(e.target.id === 'modal-backdrop') closeModal(); });
            document.getElementById('website-order-btn').addEventListener('click', async () => {
                const success = await handleOrder('الموقع');
                if (success) {
                    closeModal();
                    alert('تم إرسال طلبك بنجاح! سنتصل بك قريباً.');
                }
            });
        }
        
        // --- Event Listeners ---
        mobileFilterTrigger.addEventListener('click', openFilterSidebar);
        closeFilterSidebarBtn.addEventListener('click', closeFilterSidebar);
        mobileFilterBackdrop.addEventListener('click', closeFilterSidebar);

        // --- Initial Load ---
        initializeStore();
    </script>
</body>
</html>
