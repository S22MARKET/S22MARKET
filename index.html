<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق المشرفين - Intigraphy</title>

    <!-- Fonts: Tajawal & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;700;800&display=swap"
        rel="stylesheet">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Tajawal', 'Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9', // Sky 500
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        },
                        dark: {
                            bg: '#111827',
                            card: '#1f2937',
                            text: '#f3f4f6'
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'card': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
                    }
                }
            }
        }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body
    class="bg-gray-50 text-gray-800 antialiased font-sans transition-colors duration-300 dark:bg-dark-bg dark:text-gray-100">

    <!-- App Container -->
    <div id="app" class="relative min-h-screen flex flex-col">

        <!-- Sticky Header -->
        <header
            class="sticky top-0 z-40 w-full bg-white/80 backdrop-blur-md border-b border-gray-100 dark:bg-dark-card/90 dark:border-gray-700 transition-colors">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Left: Menu & Logo -->
                    <div class="flex items-center gap-4">
                        <button id="menu-btn"
                            class="p-2 -ml-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 focus:outline-none transition-colors">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <a href="#" class="flex items-center gap-2">
                            <div
                                class="w-8 h-8 rounded-lg bg-brand-500 flex items-center justify-center text-white font-bold text-lg shadow-soft">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <span class="font-bold text-lg tracking-tight text-gray-900 dark:text-white">المشرفين</span>
                        </a>
                    </div>

                    <!-- Right: Actions -->
                    <div class="flex items-center gap-3">
                        <button id="theme-toggle"
                            class="p-2 rounded-full text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 transition-colors">
                            <i class="fas fa-moon"></i>
                        </button>
                        <div class="relative">
                            <img src="https://ui-avatars.com/api/?name=User&background=0ea5e9&color=fff" alt="Profile"
                                class="h-9 w-9 rounded-full ring-2 ring-white dark:ring-gray-700 cursor-pointer shadow-sm">
                            <span
                                class="absolute bottom-0 right-0 block h-2.5 w-2.5 rounded-full bg-green-400 ring-2 ring-white dark:ring-gray-800"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="flex flex-1 overflow-hidden">

            <!-- Sidebar (Hidden by default on mobile) -->
            <aside id="sidebar"
                class="fixed inset-y-0 right-0 z-50 w-64 bg-white dark:bg-dark-card border-l border-gray-100 dark:border-gray-700 transform translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-auto lg:border-l-0 lg:border-r shadow-2xl lg:shadow-none">
                <div class="h-full flex flex-col">
                    <div
                        class="h-16 flex items-center justify-between px-6 border-b border-gray-100 dark:border-gray-700 lg:hidden">
                        <span class="font-bold text-lg">القائمة</span>
                        <button id="close-sidebar" class="text-gray-500"><i class="fas fa-times"></i></button>
                    </div>

                    <nav class="flex-1 overflow-y-auto py-6 px-4 space-y-1">
                        <!-- Navigation Links will be injected here or hardcoded -->
                        <a href="#home"
                            class="nav-link flex items-center gap-3 px-4 py-3 text-brand-600 bg-brand-50 dark:bg-gray-800 dark:text-brand-400 rounded-xl transition-all shadow-sm font-medium">
                            <i class="fas fa-home w-6 text-center"></i>
                            <span>الرئيسية</span>
                        </a>
                        <a href="#submit"
                            class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white rounded-xl transition-all font-medium">
                            <i class="fas fa-cloud-upload-alt w-6 text-center"></i>
                            <span>إرسال إثبات</span>
                        </a>
                        <div class="my-4 border-t border-gray-100 dark:border-gray-700"></div>
                        <a href="#chat"
                            class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white rounded-xl transition-all font-medium">
                            <i class="fas fa-comments w-6 text-center"></i>
                            <span>المحادثة اليومية</span>
                        </a>
                        <a href="#challenge"
                            class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white rounded-xl transition-all font-medium">
                            <i class="fas fa-trophy w-6 text-center"></i>
                            <span>التحدي الأسبوعي</span>
                        </a>
                        <a href="#members"
                            class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white rounded-xl transition-all font-medium">
                            <i class="fas fa-users w-6 text-center"></i>
                            <span>الأعضاء</span>
                        </a>
                        <div class="my-4 border-t border-gray-100 dark:border-gray-700"></div>
                        <a href="#admin"
                            class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white rounded-xl transition-all font-medium">
                            <i class="fas fa-shield-alt w-6 text-center"></i>
                            <span>لوحة التحكم</span>
                        </a>
                    </nav>

                    <div class="p-4 border-t border-gray-100 dark:border-gray-700">
                        <a href="#profile"
                            class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors">
                            <i class="fas fa-user-circle w-6 text-center"></i>
                            <span>الملف الشخصي</span>
                        </a>
                    </div>
                </div>
            </aside>

            <!-- Overlay for mobile sidebar -->
            <div id="sidebar-overlay"
                class="fixed inset-0 bg-black/20 backdrop-blur-sm z-40 hidden lg:hidden glass-overlay"></div>

            <!-- Main Content -->
            <main id="main-content"
                class="flex-1 overflow-y-auto bg-gray-50 dark:bg-dark-bg p-4 sm:p-6 lg:p-8 relative">
                <!-- Dynamic Content Will Be Loaded Here -->
                <div id="page-container" class="max-w-3xl mx-auto space-y-6">
                    <!-- Example Placeholder: Weekly Progress -->
                    <div
                        class="bg-gradient-to-br from-brand-600 to-brand-700 rounded-2xl p-6 text-white shadow-card relative overflow-hidden">
                        <div class="relative z-10">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h2 class="text-xl font-bold mb-1">التحدي الأسبوعي</h2>
                                    <p class="text-brand-100 text-sm">تبقى 3 أيام على النهاية</p>
                                </div>
                                <div class="bg-white/20 p-2 rounded-lg backdrop-blur-md">
                                    <i class="fas fa-fire text-yellow-300 text-xl"></i>
                                </div>
                            </div>
                            <div class="mb-2 flex justify-between text-sm font-medium">
                                <span>13 / 20 منشور</span>
                                <span>65%</span>
                            </div>
                            <div class="w-full bg-black/20 rounded-full h-3 backdrop-blur-sm">
                                <div class="bg-white h-3 rounded-full transition-all duration-1000" style="width: 65%">
                                </div>
                            </div>
                        </div>
                        <!-- Decor -->
                        <div
                            class="absolute top-0 left-0 w-32 h-32 bg-white/10 rounded-full blur-2xl -translate-x-1/2 -translate-y-1/2">
                        </div>
                        <div
                            class="absolute bottom-0 right-0 w-48 h-48 bg-brand-500/20 rounded-full blur-3xl translate-x-1/3 translate-y-1/3">
                        </div>
                    </div>

                    <!-- Content Area -->
                    <div
                        class="bg-white dark:bg-dark-card rounded-2xl shadow-soft p-6 min-h-[400px] flex items-center justify-center text-gray-400">
                        <div class="text-center">
                            <i class="fas fa-spinner fa-spin text-3xl mb-3"></i>
                            <p>جاري تحميل البيانات...</p>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
