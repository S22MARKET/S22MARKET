<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / إنشاء حساب - S22MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 m-4">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">S22<span class="text-indigo-600">MARKET</span></h1>
            <p id="form-title" class="text-gray-500 mt-2">قم بتسجيل الدخول للمتابعة</p>
        </div>

        <div id="alert-message" class="hidden p-4 mb-4 text-sm rounded-lg" role="alert">
            <span class="font-medium"></span> <span id="alert-text"></span>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="flex items-center justify-between">
                <a href="#" id="forgot-password" class="text-sm text-indigo-600 hover:text-indigo-500">هل نسيت كلمة المرور؟</a>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    تسجيل الدخول
                </button>
            </div>
        </form>

        <form id="register-form" class="hidden space-y-4">
            <div>
                <label for="register-name" class="block text-sm font-medium text-gray-700">الاسم الكامل</label>
                <input type="text" id="register-name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                <input type="email" id="register-email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
             <div>
                <label for="register-phone" class="block text-sm font-medium text-gray-700">رقم الهاتف</label>
                <input type="tel" id="register-phone" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                <input type="password" id="register-password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="user-role" class="block text-sm font-medium text-gray-700">أنا أريد أن أكون</label>
                <select id="user-role" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="buyer">مشتري</option>
                    <option value="seller">تاجر</option>
                    <option value="both">كلاهما</option>
                </select>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    إنشاء حساب
                </button>
            </div>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">أو</span>
                </div>
            </div>
        </div>

        <div class="mt-6 grid grid-cols-1 gap-3">
             <button id="google-signin" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 48 48">
                    <path d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/>
                </svg>
                المتابعة باستخدام جوجل
            </button>
        </div>

        <div class="mt-6 text-center">
            <a href="#" id="toggle-form" class="text-sm text-indigo-600 hover:text-indigo-500">
                ليس لديك حساب؟ قم بإنشاء واحد
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            sendPasswordResetEmail,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
           apiKey: "AIzaSyAxEq-nkLDc3_HM38xb3mhb8ekSXmuFQ7I",
           authDomain: "s22market-4bdb9.firebaseapp.com",
           projectId: "s22market-4bdb9",
           storageBucket: "s22market-4bdb9.firebasestorage.app",
           messagingSenderId: "1029564929614",
           appId: "1:1029564929614:web:2866722c34cf1fb2b8951f",
           measurementId: "G-VH16M3Q33V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleLink = document.getElementById('toggle-form');
        const formTitle = document.getElementById('form-title');
        const googleSignInButton = document.getElementById('google-signin');
        const forgotPasswordLink = document.getElementById('forgot-password');
        const alertMessage = document.getElementById('alert-message');
        const alertText = document.getElementById('alert-text');

        function showAlert(message, isError = true) {
            alertText.textContent = message;
            alertMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            if (isError) {
                alertMessage.classList.add('bg-red-100', 'text-red-800');
            } else {
                alertMessage.classList.add('bg-green-100', 'text-green-800');
            }
        }

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
            const isLoginFormVisible = !loginForm.classList.contains('hidden');
            formTitle.textContent = isLoginFormVisible ? 'قم بتسجيل الدخول للمتابعة' : 'أنشئ حساباً جديداً في S22MARKET';
            toggleLink.textContent = isLoginFormVisible ? 'ليس لديك حساب؟ قم بإنشاء واحد' : 'لديك حساب بالفعل؟ قم بتسجيل الدخول';
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('user-role').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    fullName: name,
                    email: email,
                    phone: phone,
                    role: role,
                    isVerified: false,
                    adminRating: 0,
                    isAdmin: false, // Default user is not an admin
                    createdAt: new Date()
                });

                showAlert('تم إنشاء الحساب بنجاح! سيتم توجيهك الآن.', false);
                setTimeout(() => window.location.href = 'profile.html', 2000);

            } catch (error) {
                showAlert(getFirebaseErrorMessage(error));
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showAlert('تم تسجيل الدخول بنجاح! جاري توجيهك...', false);
                setTimeout(() => window.location.href = 'profile.html', 2000);
            } catch (error) {
                showAlert(getFirebaseErrorMessage(error));
            }
        });

        googleSignInButton.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);

                if (!userDoc.exists()) {
                    await setDoc(userDocRef, {
                        uid: user.uid,
                        fullName: user.displayName,
                        email: user.email,
                        phone: user.phoneNumber || '',
                        role: 'buyer', // Default role for Google sign-in
                        isVerified: false,
                        adminRating: 0,
                        isAdmin: false,
                        createdAt: new Date()
                    });
                }

                showAlert('تم تسجيل الدخول بنجاح عبر جوجل!', false);
                setTimeout(() => window.location.href = 'profile.html', 2000);

            } catch (error) {
                showAlert(getFirebaseErrorMessage(error));
            }
        });

        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            if (!email) {
                showAlert('الرجاء إدخال بريدك الإلكتروني أولاً في حقل البريد الإلكتروني.');
                return;
            }
            try {
                await sendPasswordResetEmail(auth, email);
                showAlert('تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.', false);
            } catch (error) {
                showAlert(getFirebaseErrorMessage(error));
            }
        });

        function getFirebaseErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email': return 'البريد الإلكتروني غير صالح.';
                case 'auth/user-not-found': return 'هذا الحساب غير موجود.';
                case 'auth/wrong-password': return 'كلمة المرور غير صحيحة.';
                case 'auth/email-already-in-use': return 'هذا البريد الإلكتروني مستخدم بالفعل.';
                case 'auth/weak-password': return 'كلمة المرور ضعيفة جدًا. يجب أن تكون 6 أحرف على الأقل.';
                default: return 'حدث خطأ غير متوقع. الرجاء المحاولة مرة أخرى.';
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If the user is already logged in, redirect to the profile page
                 window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
